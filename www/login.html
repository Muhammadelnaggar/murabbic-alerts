<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffffcc, #eeffdd);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px; width: 90%; text-align: center;
    }
    h2 { color: #28a745; font-size: 28px; margin-bottom: 16px; }
    .msg {
      display: none; margin: 0 0 14px; padding: 10px 12px; border-radius: 10px; font-weight: 700;
      text-align: center; font-size: 14px;
    }
    .msg.ok  { display:block; background:#dcfce7; border:1px solid #86efac; color:#14532d; }
    .msg.err { display:block; background:#fee2e2; border:1px solid #fca5a5; color:#7f1d1d; }
    input, button {
      width: 100%; padding: 12px; margin-bottom: 12px; font-size: 1em;
      border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    button:disabled { opacity:.7; cursor:not-allowed; }
  </style>

<script type="module">
  import { db, ensureAuth } from "./js/firebase-config.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const form = document.getElementById("loginForm");
  const btn  = document.getElementById("submitBtn");
  const msg  = document.getElementById("formMsg");

  const show = (t, ok=false)=>{
    msg.textContent = t || '';
    msg.className = "msg " + (ok ? "ok" : "err");
    msg.style.display = t ? "block" : "none";
  };

  // تطبيع رقم الهاتف: تحويل أرقام عربية → لاتينية ثم إبقاء الأرقام فقط
  function normalizePhone(raw){
    const map = "٠١٢٣٤٥٦٧٨٩";
    let s = (raw||"").trim().replace(/[٠-٩]/g, d => String(map.indexOf(d)));
    return s.replace(/\D/g,''); // أرقام فقط
  }

  async function hashPassword(password){
    const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }

  form.addEventListener("submit", async (e)=>{
    e.preventDefault(); show(""); const prev = btn.textContent; btn.disabled=true; btn.textContent="جارٍ التحقق…";

    try{
      await ensureAuth(); // مطلوبة للقراءة حسب الرولز

      const phoneIn = document.getElementById("phone").value;
      const passIn  = document.getElementById("password").value;
      const phoneKey = normalizePhone(phoneIn);

      if (!phoneKey || !passIn){ show("يرجى إدخال رقم الهاتف وكلمة المرور."); return; }

      // 1) احصل على uid من فهرس الهاتف
      const idx = await getDoc(doc(db,"users_phone", phoneKey));
      if (!idx.exists()){ show("رقم الهاتف أو كلمة المرور غير صحيحة."); return; }
      const uid = idx.data().uid;

      // 2) اقرأ ملف المستخدم users/{uid}
      const udoc = await getDoc(doc(db,"users", uid));
      if (!udoc.exists()){ show("رقم الهاتف أو كلمة المرور غير صحيحة."); return; }
      const user = udoc.data();

      // 3) تحقق كلمة المرور مقابل passwordHash
      const ok = (user.passwordHash === await hashPassword(passIn));
      if (!ok){ show("رقم الهاتف أو كلمة المرور غير صحيحة."); return; }

      // 4) نجاح: خزّن ثم انتقل للوحة التحكم
      localStorage.setItem("userId", uid);
      localStorage.setItem("phone", user.phone || phoneIn);
      if (user.country) localStorage.setItem("country", user.country);
      if (user.region)  localStorage.setItem("region",  user.region);

      show("✅ تم تسجيل الدخول بنجاح — سيتم تحويلك الآن…", true);
      location.href = "dashboard.html";
    }catch(err){
      console.error(err);
      show("حدث خطأ أثناء تسجيل الدخول. تحقّق من الاتصال والصلاحيات.");
    }finally{
      btn.disabled=false; btn.textContent=prev;
    }
  });
</script>


</head>
<body>
  <form id="loginForm" novalidate>
    <h2>تسجيل الدخول</h2>
    <div id="formMsg" class="msg" role="status" aria-live="polite"></div>
    <input type="text" id="phone" placeholder="رقم الهاتف" autocomplete="username" required />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required />
    <button id="submitBtn" type="submit">دخول</button>
  </form>
</body>
</html>
