<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      text-align: center;
      color: #28a745;
      font-size: 26px;
      font-weight: bold;
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: black;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .register-link a {
      color: #2c7a33;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">دخول</button>
    </form>

    <div class="register-link">
      <a href="register.html">مربي جديد؟ سجل هنا</a>
    </div>
  </div>

  <script>
    const apiUrl = "https://murabbic-alerts.onrender.com";
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!phone || !password) {
        alert("يرجى إدخال رقم الهاتف وكلمة المرور");
        return;
      }

      try {
       const res = await fetch(`${apiUrl}/api/users/login`, {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "فشل في تسجيل الدخول");
          return;
        }

        localStorage.setItem("userId", data.userId);
        alert("✅ تم تسجيل الدخول بنجاح");
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        alert("حدث خطأ في الاتصال بالخادم");
      }
    });
  </script>
</body>
</html>
