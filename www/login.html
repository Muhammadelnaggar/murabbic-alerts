<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f7fbe9;margin:0}
    .card{max-width:420px;margin:48px auto;background:#fff;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:20px}
    h2{color:#1e8e3e;text-align:center;margin:0 0 16px}
    .in{width:100%;padding:12px 14px;margin:10px 0;border-radius:10px;border:1px solid #e4ecf7;background:#eef5ff}
    .btn{width:100%;padding:12px 14px;margin-top:12px;border:0;border-radius:10px;background:#1e8e3e;color:#fff;font-weight:600;cursor:pointer}
    .note{font-size:13px;color:#6b7280;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm" action="#" method="post">
      <input class="in" type="text" placeholder="رقم الموبايل أو البريد" autocomplete="username" required>
      <input class="in" type="password" placeholder="كلمة المرور" autocomplete="current-password" required>
      <button class="btn" type="submit">دخول</button>
      <div class="note">وضع تشغيل مؤقت — سيوجهك مباشرة إلى اللوحة.</div>
    </form>
  </div>

  <!-- توجيه فوري للوحة بدل أي تكامل مع Auth (مؤقتًا) -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      location.href = '/dashboard.html';
    });
  </script>
</body>
</html>
