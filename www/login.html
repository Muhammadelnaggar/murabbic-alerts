<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffffcc, #eeffdd);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px; width: 90%; text-align: center;
    }
    h2 { color: #28a745; font-size: 28px; margin-bottom: 16px; }
    .msg {
      display: none; margin: 0 0 14px; padding: 10px 12px; border-radius: 10px; font-weight: 700;
      text-align: center; font-size: 14px;
    }
    .msg.ok  { display:block; background:#dcfce7; border:1px solid #86efac; color:#14532d; }
    .msg.err { display:block; background:#fee2e2; border:1px solid #fca5a5; color:#7f1d1d; }
    input, button {
      width: 100%; padding: 12px; margin-bottom: 12px; font-size: 1em;
      border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    button:disabled { opacity:.7; cursor:not-allowed; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // TODO: حدّثي القيم لو انتقلتِ لمشروع آخر
    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // دالة تشفير كلمة المرور
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // أداة رسائل داخل النموذج
    function setMsg(text, ok = true) {
      const box = document.getElementById("formMsg");
      if (!box) return;
      box.textContent = text;
      box.className = "msg " + (ok ? "ok" : "err");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const btn  = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        setMsg(""); // مسح الرسالة

        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!phone || !password) {
          setMsg("يرجى إدخال رقم الهاتف وكلمة المرور.", false);
          return;
        }

        const prevText = btn.textContent;
        btn.disabled = true;
        btn.textContent = "جارٍ التحقق…";

        try {
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("phone", "==", phone));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            setMsg("❌ رقم الهاتف أو كلمة المرور غير صحيحة.", false);
            return;
          }

          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();

          const hashedInputPassword = await hashPassword(password);
          if (hashedInputPassword !== userData.password) {
            setMsg("❌ رقم الهاتف أو كلمة المرور غير صحيحة.", false);
            return;
          }

          // ✅ تسجيل الدخول ناجح
          localStorage.setItem("userId", userDoc.id);
          localStorage.setItem("userPhone", userData.phone);

          // حفظ البلد/المنطقة لاستخدام الطقس و THI
          const country = userData.country || '';
          const region  = userData.region  || '';
          if (country && region) {
            const regionKey = `${country}:${region}`;
            localStorage.setItem('userRegionKey', regionKey);
            localStorage.setItem('userCountry', country);
            localStorage.setItem('userRegion',  region);
            localStorage.removeItem('weather:' + regionKey); // اختياري
          }

          setMsg("✅ تم تسجيل الدخول بنجاح — سيتم تحويلك الآن…", true);

          // تحويل لطيف بعد نصف ثانية
          setTimeout(async () => {
            // التحقق إن كان لديه حيوانات
            try {
              const animalsRef = collection(db, "animals");
              const animalQuery = query(animalsRef, where("userId", "==", userDoc.id));
              const animalSnapshot = await getDocs(animalQuery);
              if (animalSnapshot.empty) {
                window.location.href = "add-animal.html";
              } else {
                window.location.href = "dashboard.html";
              }
            } catch {
              window.location.href = "dashboard.html";
            }
          }, 600);

        } catch (err) {
          console.error(err);
          setMsg("حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.", false);
        } finally {
          btn.disabled = false;
          btn.textContent = prevText;
        }
      });
    });
  </script>
</head>
<body>
  <form id="loginForm" novalidate>
    <h2>تسجيل الدخول</h2>
    <div id="formMsg" class="msg" role="status" aria-live="polite"></div>
    <input type="text" id="phone" placeholder="رقم الهاتف" autocomplete="username" required />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required />
    <button id="submitBtn" type="submit">دخول</button>
  </form>
</body>
</html>
