<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Murabbik</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d74d1;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول إلى Murabbik</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">تسجيل الدخول</button>
    <a href="register.html">ليس لديك حساب؟ سجل الآن</a>
  </form>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ حفظ بيانات المستخدم الحالي (للاستخدام داخل التطبيق)
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userId", data.userId || ""); // لو فيه ID راجع من السيرفر

          // 🧼 مسح الحقول فقط
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";

          // ⏭️ التوجيه لصفحة تسجيل الحيوان
          window.location.href = "add-animal.html";
        } else {
          alert(data.message || "فشل تسجيل الدخول، تأكد من البيانات.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("حدث خطأ أثناء تسجيل الدخول.");
      }
    });
  </script>
</body>
</html>
