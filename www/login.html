<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffffcc, #eeffdd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
  </style>

  <!-- Firebase v10 (App + Firestore) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ▼ إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // ▼ دالة تشفير كلمة المرور (SHA-256)
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // ▼ مُساعِدة: استخراج UID المُعتمد للتينانت
    function resolveTenantUID(userDoc) {
      const data = userDoc.data() || {};
      // لو فيه uid/authUid داخل وثيقة المستخدم استخدمه، وإلا استخدم id بتاع الوثيقة
      return data.uid || data.authUid || userDoc.id;
    }

    // ▼ معالجة النموذج
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const phoneInput = document.getElementById("phone");
      const passInput  = document.getElementById("password");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const phone = phoneInput.value.trim();
        const password = passInput.value.trim();
        if (!phone || !password) {
          alert("يرجى إدخال رقم الهاتف وكلمة المرور.");
          return;
        }

        try {
          // 1) ابحث عن المستخدم برقم الهاتف
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("phone", "==", phone), limit(1));
          const snap = await getDocs(q);
          if (snap.empty) {
            alert("❌ رقم الهاتف أو كلمة المرور غير صحيحة.");
            return;
          }

          const userDoc = snap.docs[0];
          const userData = userDoc.data() || {};

          // 2) تحقق من كلمة المرور (SHA-256)
          const hashedInput = await hashPassword(password);
          if (!userData.password || hashedInput !== userData.password) {
            alert("❌ رقم الهاتف أو كلمة المرور غير صحيحة.");
            return;
          }

          // 3) حدّد الـUID الذي سنستخدمه كتِنانت (يتوافق مع السيرفر وبيانات الحيوانات)
          const tenantUID = resolveTenantUID(userDoc);

          // 4) خزّن بيانات الجلسة — مهم: userId = tenantUID فقط (بدون تكرار بقيم مختلفة)
          localStorage.setItem('userId', tenantUID);
          localStorage.setItem('userPhone', userData.phone || '');
          localStorage.setItem('profileDocId', userDoc.id);

          // (اختياري) البلد/المنطقة للطقس و THI
          const country = userData.country || '';
          const region  = userData.region  || '';
          if (country && region) {
            const regionKey = `${country}:${region}`;
            localStorage.setItem('userRegionKey', regionKey);
            localStorage.setItem('userCountry', country);
            localStorage.setItem('userRegion',  region);
            localStorage.removeItem('weather:' + regionKey); // امسح كاش قديم
          }

          // 5) قرار التوجيه: لو ما فيش حيوانات لهذا الـUID روح لصفحة الإضافة، غير كده للداشبورد
          const animalsRef = collection(db, "animals");
          const aQ = query(animalsRef, where("userId", "==", tenantUID), limit(1));
          const aSnap = await getDocs(aQ);

          alert("✅ تم تسجيل الدخول بنجاح");
          window.location.href = aSnap.empty ? "add-animal.html" : "dashboard.html";

        } catch (err) {
          console.error(err);
          alert("حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.");
        }
      });
    });
  </script>
</head>
<body>
  <form id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="phone" placeholder="رقم الهاتف" autocomplete="username" required />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required />
    <button type="submit">دخول</button>
  </form>

  <!-- ملاحظة مهمة: في صفحات الـAPI (مثلاً dashboard.html) ضِف سكربت حقن الهيدر مرة واحدة قبل </body>
       <script src="/js/tenant-bootstrap.js"></script>
       هذا يضمن إرسال X-User-Id تلقائيًا في كل طلب fetch إلى /api/... -->
</body>
</html>
