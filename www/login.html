<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: green;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <div id="error" class="error"></div>
    <input type="text" id="phone" placeholder="رقم الهاتف" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button onclick="login()">دخول</button>
    <div class="link">
      ليس لديك حساب؟ <a href="register.html">سجل الآن</a>
    </div>
  </div>

  <script>
    async function login() {
      const phone = document.getElementById('phone');
      const password = document.getElementById('password');
      const errorDiv = document.getElementById('error');

      if (!phone.value.trim() || !password.value.trim()) {
        errorDiv.textContent = "يرجى إدخال رقم الهاتف وكلمة المرور.";
        return;
      }

      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: phone.value.trim(), password: password.value.trim() })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(result.user));
          phone.value = "";
          password.value = "";
          window.location.href = 'add-animal.html';
        } else {
          errorDiv.textContent = result.error || "حدث خطأ أثناء تسجيل الدخول.";
        }
      } catch (err) {
        errorDiv.textContent = "فشل الاتصال بالخادم. حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
