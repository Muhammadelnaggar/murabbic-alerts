<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffffcc, #eeffdd);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px; width: 90%; text-align: center;
    }
    h2 { color: #28a745; font-size: 28px; margin-bottom: 16px; }
    .msg {
      display: none; margin: 0 0 14px; padding: 10px 12px; border-radius: 10px; font-weight: 700;
      text-align: center; font-size: 14px;
    }
    .msg.ok  { display:block; background:#dcfce7; border:1px solid #86efac; color:#14532d; }
    .msg.err { display:block; background:#fee2e2; border:1px solid #fca5a5; color:#7f1d1d; }
    input, button {
      width: 100%; padding: 12px; margin-bottom: 12px; font-size: 1em;
      border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    button:disabled { opacity:.7; cursor:not-allowed; }
  </style>

 <script type="module">
  import { db, ensureAuth } from "./js/firebase-config.js";
  import { doc, getDoc, collection, query, where, getDocs }
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const form = document.getElementById("loginForm");
  const btn  = document.getElementById("submitBtn");
  const msg  = document.getElementById("formMsg");

  function setMsg(t, ok=false){
    msg.textContent = t;
    msg.className   = "msg " + (ok ? "ok" : "err");
    msg.style.display = "block";
  }

  // توحيد رقم الهاتف: إزالة مسافات/شرطات + تحويل الأرقام العربية إلى لاتينية
  function normalizePhone(raw){
    const arab = "٠١٢٣٤٥٦٧٨٩";
    let s = (raw||"").trim().replace(/[\s-]/g,"");
    s = s.replace(/[٠-٩]/g, d => String(arab.indexOf(d)));
    return s;
  }

  // SHA-256
  async function hashPassword(password){
    const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(password));
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }

  // جلب المستخدم: DocID=phone -> fallback where
  async function fetchUserByPhone(phone){
    const idSnap = await getDoc(doc(db,"users", phone));
    if (idSnap.exists()) return { id: idSnap.id, data: idSnap.data() };
    const qs = await getDocs(query(collection(db,"users"), where("phone","==", phone)));
    if (!qs.empty){ const d=qs.docs[0]; return { id:d.id, data:d.data() }; }
    return null;
  }

  form.addEventListener("submit", async (e)=>{
    e.preventDefault(); msg.style.display="none";
    const prev = btn.textContent; btn.disabled=true; btn.textContent="جارٍ التحقق…";
    try{
      await ensureAuth(); // لازم قبل القراءة حسب الـ Rules

      const phoneIn = document.getElementById("phone").value;
      const passIn  = document.getElementById("password").value;
      const phone   = normalizePhone(phoneIn);

      if (!phone || !passIn){ setMsg("يرجى إدخال رقم الهاتف وكلمة المرور.", false); return; }

      const user = await fetchUserByPhone(phone);
      if (!user){ setMsg("رقم الهاتف أو كلمة المرور غير صحيحة.", false); return; }

      const hashed = await hashPassword(passIn);
      if (hashed !== (user.data.password||"")){ setMsg("رقم الهاتف أو كلمة المرور غير صحيحة.", false); return; }

      // ✅ نجاح
      localStorage.setItem("userId",    user.id);
      localStorage.setItem("userPhone", user.data.phone || phone);
      if (user.data.country && user.data.region){
        const key = `${user.data.country}:${user.data.region}`;
        localStorage.setItem("userCountry",  user.data.country);
        localStorage.setItem("userRegion",   user.data.region);
        localStorage.setItem("userRegionKey", key);
        localStorage.removeItem("weather:"+key); // اختياري
      }

      setMsg("✅ تم تسجيل الدخول بنجاح — سيتم تحويلك الآن…", true);
      setTimeout(()=> location.href="dashboard.html", 600);

    }catch(err){
      console.error(err);
      setMsg("حدث خطأ أثناء تسجيل الدخول. تحقّق من الاتصال والصلاحيات.", false);
    }finally{
      btn.disabled=false; btn.textContent=prev;
    }
  });

  // فحص سريع من الكونسول (اختياري):
  // import("./js/firebase-config.js").then(m=>console.log(m.db._databaseId));
  // لازم يطبع { projectId:"murabbik-470511", database:"murabbikdata" }
</script>

</head>
<body>
  <form id="loginForm" novalidate>
    <h2>تسجيل الدخول</h2>
    <div id="formMsg" class="msg" role="status" aria-live="polite"></div>
    <input type="text" id="phone" placeholder="رقم الهاتف" autocomplete="username" required />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required />
    <button id="submitBtn" type="submit">دخول</button>
  </form>
</body>
</html>
