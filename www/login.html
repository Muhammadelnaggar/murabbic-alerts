<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - مربيك</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول إلى مربيك</h2>
  <form onsubmit="event.preventDefault(); login();">
    <label>رقم الهاتف:
      <input type="text" id="phone" required />
    </label>

    <label>كلمة المرور:
      <input type="password" id="password" required />
    </label>

    <button type="submit">تسجيل الدخول</button>
    <div id="error"></div>
  </form>

  <script>
    async function login() {
      const phone = document.getElementById('phone');
      const password = document.getElementById('password');
      const errorDiv = document.getElementById('error');

      if (!phone.value.trim() || !password.value.trim()) {
        errorDiv.textContent = "يرجى إدخال رقم الهاتف وكلمة المرور.";
        return;
      }

      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phone: phone.value.trim(),
            password: password.value.trim()
          })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(result.user));
          phone.value = '';
          password.value = '';
          window.location.href = 'add-animal.html';
        } else {
          errorDiv.textContent = result.error || "بيانات الدخول غير صحيحة.";
        }
      } catch (err) {
        errorDiv.textContent = "فشل الاتصال بالخادم.";
      }
    }
  </script>
</body>
</html>
