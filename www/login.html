<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffffcc, #eeffdd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // دالة تشفير كلمة المرور
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!phone || !password) {
          alert("يرجى إدخال رقم الهاتف وكلمة المرور.");
          return;
        }

        try {
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("phone", "==", phone));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            alert("❌ رقم الهاتف أو كلمة المرور غير صحيحة.");
            return;
          }

          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();

          const hashedInputPassword = await hashPassword(password);

          if (hashedInputPassword !== userData.password) {
            alert("❌ رقم الهاتف أو كلمة المرور غير صحيحة.");
            return;
          }

          // تسجيل الدخول ناجح
          localStorage.setItem("userId", userDoc.id);
          localStorage.setItem("userPhone", userData.phone);
          alert("✅ تم تسجيل الدخول بنجاح");

          const animalsRef = collection(db, "animals");
          const animalQuery = query(animalsRef, where("userId", "==", userDoc.id));
          const animalSnapshot = await getDocs(animalQuery);

          if (animalSnapshot.empty) {
            window.location.href = "add-animal.html";
          } else {
            window.location.href = "dashboard.html";
          }

        } catch (err) {
          console.error(err);
          alert("حدث خطأ أثناء تسجيل الدخول.");
        }
      });
    });
  </script>
</head>
<body>
  <form id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="phone" placeholder="رقم الهاتف" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">دخول</button>
  </form>
<script type="module">
  import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';

  const form = document.querySelector('#loginForm');
  const auth = getAuth();

  form?.addEventListener('submit', async (e) => {
    e.preventDefault();

    // حاول نلقط أول حقل نص/تلفون وكلمة السر
    const userInput = form.querySelector('input[name="email"], input[type="email"], input[type="text"], input[type="tel"]');
    const passInput = form.querySelector('input[name="password"], input[type="password"]');
    const u = userInput?.value?.trim() || '';
    const p = passInput?.value || '';

    // IMPORTANT: لو بتسجّل بـ "إيميل وكلمة سر" لازم u يكون إيميل حقيقي
    // مؤقتًا لو المستخدم كتب رقم تليفون، هنحوّله لإيميل تجريبي (لازم يكون متسجّل بنفس الإيميل ده في Firebase)
    const email = u.includes('@') ? u : `${u}@murabbic.local`;

    try {
      await signInWithEmailAndPassword(auth, email, p);
      // نجاح
      location.href = '/dashboard.html';
    } catch (e) {
      console.error('Login error:', e.code, e.message);
      const map = {
        'auth/invalid-email': 'البريد الإلكتروني غير صالح.',
        'auth/user-not-found': 'لا يوجد حساب بهذه البيانات.',
        'auth/wrong-password': 'كلمة المرور غير صحيحة.',
        'auth/too-many-requests': 'محاولات كثيرة. جرّب لاحقًا.',
        'auth/network-request-failed': 'مشكلة اتصال بالشبكة.',
        'auth/unauthorized-domain': 'أضِف الدومين إلى Authorized domains في Firebase.'
      };
      alert(map[e.code] || ('خطأ: ' + e.code));
    }
  });
</script>

</body>
</html>
