
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الحيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background-color: #f1f8e9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #33691e;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .section {
      background-color: #e8f5e9;
      border: 1px solid #c5e1a5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section p {
      font-size: 14px;
      margin: 6px 0;
      color: #2e7d32;
    }
    canvas {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">تحميل البطاقة...</h1>
    <div id="info" class="section"></div>
    <canvas id="milkChart" height="200"></canvas>
  </div>

  <script>
    const number = new URLSearchParams(window.location.search).get('number');

    fetch('https://murabbic-alerts.onrender.com/api/animals')
      .then(r => r.json())
      .then(data => {
        const animal = data.find(a => a.number === number);
        if (!animal) {
          document.getElementById('title').textContent = "لم يتم العثور على الحيوان";
          return;
        }

        document.getElementById('title').textContent = `${animal.type} رقم (${animal.number})`;
        document.getElementById('info').innerHTML = `
          <p>📅 تاريخ الميلاد: ${animal.birthDate || 'غير مسجل'}</p>
          <p>🥛 الإنتاج اليومي: ${animal.dailyMilk || '---'} لتر</p>
        `;

        new Chart(document.getElementById('milkChart'), {
          type: 'line',
          data: {
            labels: ['يوم 1','2','3','4','5'],
            datasets: [{
              label: 'إنتاج اللبن (لتر)',
              data: animal.milkCurve || [5, 7, 9, 8, 10],
              borderColor: '#2e7d32',
              fill: false,
              tension: 0.3
            }]
          },
          options: { responsive: true }
        });
      })
      .catch(err => {
        document.getElementById('title').textContent = "حدث خطأ في التحميل";
        console.error(err);
      });
  </script>
</body>
</html>
