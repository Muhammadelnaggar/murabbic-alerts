<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنتاج اللبن اليومي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #2e7d32;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .milking-box {
      background-color: #eafbe7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    canvas {
      margin-top: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>📈 إنتاج اللبن اليومي</h1>

  <form id="milk-form">
    <label for="animalId">🐄 رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" readonly />

    <label for="date">📅 التاريخ</label>
    <input type="date" id="date" name="date" required />

    <div class="milking-box">
      <label for="milking1">🥛 الحلبة الأولى</label>
      <input type="number" id="milking1" name="milking1" placeholder="باللتر" min="0" />

      <label for="milking2">🥛 الحلبة الثانية</label>
      <input type="number" id="milking2" name="milking2" placeholder="باللتر" min="0" />

      <label for="milking3">🥛 الحلبة الثالثة</label>
      <input type="number" id="milking3" name="milking3" placeholder="باللتر" min="0" />
    </div>

    <button type="submit">🗓️ تسجيل الإنتاج</button>
  </form>

  <canvas id="milkChart" width="400" height="200"></canvas>

  <script>
    const lastAnimalId = localStorage.getItem("lastAnimalId");
    if (lastAnimalId) {
      document.getElementById("animalId").value = lastAnimalId;
    }

    document.getElementById("milk-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const milkData = {
        animalId: document.getElementById("animalId").value,
        date: document.getElementById("date").value,
        milking1: document.getElementById("milking1").value,
        milking2: document.getElementById("milking2").value,
        milking3: document.getElementById("milking3").value
      };

      try {
        const response = await fetch("https://murabbic-alerts.onrender.com/api/dailymilk", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(milkData)
        });

        if (!response.ok) throw new Error("فشل في تسجيل البيانات");

        alert("✅ تم تسجيل إنتاج اللبن بنجاح.");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 500);

      } catch (error) {
        console.error(error);
        alert("❌ حدث خطأ في الاتصال بالخادم");
      }
    });

    async function drawChart() {
      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/dailymilk");
        const data = await res.json();

        const animalId = localStorage.getItem("lastAnimalId");
        const filtered = data.filter(entry => entry.animalId === animalId);

        const labels = filtered.map(e => e.date);
        const totals = filtered.map(e =>
          Number(e.milking1 || 0) + Number(e.milking2 || 0) + Number(e.milking3 || 0)
        );

        new Chart(document.getElementById('milkChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'الإنتاج اليومي (لتر)',
              data: totals,
              backgroundColor: 'rgba(76, 175, 80, 0.2)',
              borderColor: '#4caf50',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                labels: { font: { size: 14 } }
              }
            }
          }
        });
      } catch (err) {
        console.error("فشل تحميل بيانات الرسم البياني", err);
      }
    }

    drawChart();
  </script>

</body>
</html>
