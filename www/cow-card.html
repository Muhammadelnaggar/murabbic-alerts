<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الحيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #f9fbe7;
      border: 2px solid #8bc34a;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .label {
      color: #33691e;
      font-weight: bold;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      background-color: #43a047;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
    }

    .not-found {
      color: #b71c1c;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1 id="cardTitle">جارٍ تحميل البطاقة...</h1>

<div class="card" id="cardContent">
  <!-- سيتم تعبئة البيانات هنا -->
</div>

<p id="notFound" class="not-found" style="display:none;">لم يتم العثور على الحيوان المطلوب.</p>

<a href="animal-list.html" class="back-button">🔙 الرجوع لقائمة القطيع</a>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const animalNumber = urlParams.get('number');

  fetch('https://murabbic-alerts.onrender.com/api/animals')
    .then(res => res.json())
    .then(data => {
      const animal = data.find(a => a.number === animalNumber);

      if (!animal) {
        document.getElementById('notFound').style.display = 'block';
        document.getElementById('cardTitle').style.display = 'none';
        return;
      }

      const cardTitle = animal.type === 'بقرة' ? `بطاقة البقرة رقم ${animal.number}` : `بطاقة الجاموسة رقم ${animal.number}`;
      document.getElementById('cardTitle').textContent = cardTitle;

      const content = `
        <p><span class="label">السلالة:</span> ${animal.breed}</p>
        <p><span class="label">الحالة الإنتاجية:</span> ${animal.productionStatus}</p>
        <p><span class="label">الحالة التناسلية:</span> ${animal.reproductiveStatus}</p>
        <p><span class="label">تاريخ الميلاد:</span> ${animal.birthDate || '---'}</p>
        <p><span class="label">آخر ولادة:</span> ${animal.lastCalvingDate || '---'}</p>
      `;

      document.getElementById('cardContent').innerHTML = content;
    })
    .catch(error => {
      document.getElementById('notFound').style.display = 'block';
      document.getElementById('cardTitle').style.display = 'none';
      console.error('❌ فشل تحميل البيانات:', error);
    });
</script>

</body>
</html>
