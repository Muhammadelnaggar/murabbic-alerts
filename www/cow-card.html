<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة الحيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fffde7;
      font-family: 'Arial', sans-serif;
      padding: 15px;
      margin: 0;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .section {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.8;
    }
    .section strong {
      color: #2e7d32;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    canvas {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
      max-width: 100%;
    }
    .photo-button {
      background-color: #aed581;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      float: left;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .title {
      font-weight: bold;
      color: #33691e;
    }
  </style>
</head>
<body>
  <h1 class="title">بطاقة الحيوان رقم (<span id="animalId"></span>)</h1>
  <button class="photo-button">📷 صورة الحيوان</button>

  <div class="section">
    <strong>📅 تاريخ الميلاد:</strong> <span id="birthDate"></span><br>
    <strong>🧮 الموسم الحالي:</strong> <span id="season"></span>
  </div>

  <div class="section">
    <strong>📈 عدد أيام الحليب:</strong> <span id="milkDays"></span> يوم<br>
    <strong>🍼 إنتاج اللبن:</strong><br>
    <span id="milkTotal"></span>
    <canvas id="milkChart" width="400" height="200"></canvas>
  </div>
