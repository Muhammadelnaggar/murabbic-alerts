
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بطاقة الحيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #f9fbe7;
      border: 2px solid #8bc34a;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .label {
      color: #33691e;
      font-weight: bold;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      background-color: #43a047;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
    }

    .not-found {
      color: #b71c1c;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1 id="cardTitle">جارٍ تحميل البطاقة...</h1>

<div class="card" id="cardContent"></div>
<canvas id="milkChart"></canvas>

<p id="notFound" class="not-found" style="display:none;">لم يتم العثور على الحيوان المطلوب.</p>

<a href="animal-list.html" class="back-button">🔙 الرجوع لقائمة القطيع</a>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const animalNumber = urlParams.get('number');

  fetch('https://murabbic-alerts.onrender.com/api/animals')
    .then(res => res.json())
    .then(data => {
      const animal = data.find(a => a.number === animalNumber);

      if (!animal) {
        document.getElementById('notFound').style.display = 'block';
        document.getElementById('cardTitle').style.display = 'none';
        return;
      }

      document.getElementById('cardTitle').textContent =
        animal.type === 'بقرة' ? `بطاقة البقرة رقم ${animal.number}` : `بطاقة الجاموسة رقم ${animal.number}`;

      document.getElementById('cardContent').innerHTML = `
        <p><span class="label">السلالة:</span> ${animal.breed}</p>
        <p><span class="label">الحالة الإنتاجية:</span> ${animal.productionStatus}</p>
        <p><span class="label">الحالة التناسلية:</span> ${animal.reproductiveStatus}</p>
        <p><span class="label">تاريخ الميلاد:</span> ${animal.birthDate || '---'}</p>
        <p><span class="label">آخر ولادة:</span> ${animal.lastCalvingDate || '---'}</p>
      `;

      if (animal.milkProduction && animal.milkProduction.length) {
        const days = Array.from({ length: animal.milkProduction.length }, (_, i) => `يوم ${i + 1}`);
        const ctx = document.getElementById('milkChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: days,
            datasets: [{
              label: 'إنتاج اللبن اليومي (لتر)',
              data: animal.milkProduction,
              borderColor: '#2e7d32',
              borderWidth: 2,
              fill: false,
              tension: 0.3,
              pointRadius: 3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    })
    .catch(error => {
      document.getElementById('notFound').style.display = 'block';
      document.getElementById('cardTitle').style.display = 'none';
      console.error('❌ فشل تحميل البيانات:', error);
    });
</script>

</body>
</html>
