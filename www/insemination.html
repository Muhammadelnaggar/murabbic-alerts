<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث التلقيح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- سكربت مشترك للأحداث -->
  <script src="./js/event-core.js"></script>

  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#fff9db;
      margin:0;
      padding:20px;
    }
    h2 { text-align:center; color:#2e7d32; margin-bottom:20px; }
    form {
      background:#fff;
      border:2px solid #8bc34a;
      border-radius:12px;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    label { font-weight:bold; }
    input,button { font-size:16px; }
    input[type="text"], input[type="date"] {
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      background:#f1f8e9;
    }
    .radio-group { display:flex; gap:20px; }
    .radio-group label { display:flex; align-items:center; gap:5px; }
    button {
      background:#2e7d32;
      color:#fff;
      padding:14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    button:hover { background:#1b5e20; }
    .success-msg {
      margin-top:15px;
      padding:12px;
      border-radius:8px;
      background:#e8f5e9;
      color:#1b5e20;
      text-align:center;
      font-weight:bold;
      display:none;
    }
  </style>
</head>
<body>

  <h2>تسجيل حدث التلقيح</h2>

  <form id="inseminationForm">
    <label>رقم الحيوان:</label>
    <input type="text" id="animalId" placeholder="أدخل رقم الحيوان" />

    <label>تاريخ التلقيح:</label>
    <input type="date" id="inseminationDate" required />

    <label>اسم الطلوقة (اختياري):</label>
    <input type="text" id="bullName" />

    <label>وقت الشياع:</label>
    <div class="radio-group">
      <label><input type="radio" name="heatTime" value="صباحاً" required /> صباحاً</label>
      <label><input type="radio" name="heatTime" value="مساءً" /> مساءً</label>
    </div>

    <label>وقت التلقيح:</label>
    <div class="radio-group">
      <label><input type="radio" name="inseminationTime" value="صباحاً" required /> صباحاً</label>
      <label><input type="radio" name="inseminationTime" value="مساءً" /> مساءً</label>
    </div>

    <label>اسم الملقح:</label>
    <input type="text" id="technicianName" />

    <button type="submit">💾 تسجيل الحدث</button>
  </form>

  <div id="successMsg" class="success-msg">✅ تم تسجيل حدث التلقيح بنجاح</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      let ctx = {};
      if (typeof getContext === 'function') {
        ctx = getContext();
      }

      const animalIdInput = document.getElementById('animalId');
      if (ctx.animalId) {
        animalIdInput.value = ctx.animalId;
      } else if (ctx.number || ctx.animalNumber) {
        animalIdInput.value = ctx.number || ctx.animalNumber;
      } else if (localStorage.getItem('lastAnimalId')) {
        animalIdInput.value = localStorage.getItem('lastAnimalId');
      }

      const dateInput = document.getElementById('inseminationDate');
      if (ctx.date || ctx.eventDate) {
        dateInput.value = ctx.date || ctx.eventDate;
      } else if (localStorage.getItem('lastEventDate')) {
        dateInput.value = localStorage.getItem('lastEventDate');
      } else {
        dateInput.value = new Date().toISOString().slice(0,10);
      }

      if (typeof t !== 'undefined' && t.event) {
        t.event('page_view', { page: "insemination.html" });
      }
    });

    document.getElementById("inseminationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        eventType: "insemination",
        eventDate: document.getElementById("inseminationDate").value,
        animalId: document.getElementById("animalId").value,
        bullName: document.getElementById("bullName").value,
        heatTime: (document.querySelector("input[name=heatTime]:checked")||{}).value,
        inseminationTime: (document.querySelector("input[name=inseminationTime]:checked")||{}).value,
        technicianName: document.getElementById("technicianName").value,
        source: "insemination.html"
      };

      try {
        if (typeof saveEvent === 'function') {
          await saveEvent(payload);
        }
        localStorage.setItem('lastAnimalId', payload.animalId);
        localStorage.setItem('lastEventDate', payload.eventDate);
        document.getElementById("successMsg").style.display = "block";
      } catch (err) {
        alert("❌ حدث خطأ أثناء الحفظ، حاول مرة أخرى.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
