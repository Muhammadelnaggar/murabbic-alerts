<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث التلقيح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff9db;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }
    form {
      background-color: #ffffff;
      border: 2px solid #8bc34a;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      font-size: 18px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f1f8e9;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <h2>تسجيل حدث التلقيح</h2>
  <form id="inseminationForm">
    <label>رقم الحيوان:</label>
    <input type="text" id="animalId" required readonly />

    <label>تاريخ التلقيح:</label>
    <input type="date" id="inseminationDate" required />

    <label>اسم الطلوقة (اختياري):</label>
    <input type="text" id="bullName" />

    <label>وقت الشياع:</label>
    <div class="radio-group">
      <label><input type="radio" name="heatTime" value="صباحاً" required /> صباحاً</label>
      <label><input type="radio" name="heatTime" value="مساءً" /> مساءً</label>
    </div>

    <label>وقت التلقيح:</label>
    <div class="radio-group">
      <label><input type="radio" name="inseminationTime" value="صباحاً" required /> صباحاً</label>
      <label><input type="radio" name="inseminationTime" value="مساءً" /> مساءً</label>
    </div>

    <label>اسم الملقح:</label>
    <input type="text" id="technicianName" />

    <button type="submit">تسجيل الحدث</button>
  </form>

  <!-- ثبّت dataLayer + t.event قبل أي سكربت (لا يؤثر بصريًا) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.t = window.t || { event: (name, props) => { try{ dataLayer.push({ event:name, ts:Date.now(), ...(props||{}) }); }catch(e){} } };
    t.event('page_view', { page: '/insemination.html' });
  </script>

  <!-- تحليلات خارجية (اختياري) -->
  <script src="/js/app-core.js" defer></script>

  <!-- ⚠️ مهم: حقن هوية المستخدم/المستأجر قبل أي نداء إلى /api -->
  <script src="/js/tenant-bootstrap.js"></script>
  <script src="/js/api.js" defer></script>

  <script>
    // تاريخ اليوم المحلي YYYY-MM-DD
    function todayLocal(){
      const d = new Date();
      d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
      return d.toISOString().slice(0,10);
    }

    // التهيئة من الرابط + المحلّي
    window.addEventListener('DOMContentLoaded', () => {
      const qs = new URLSearchParams(location.search);
      const id = qs.get('animalId') || qs.get('number') || qs.get('animalNumber') || qs.get('Pid') || qs.get('cowId') || localStorage.getItem('lastAnimalId') || '';
      const dt = qs.get('date') || qs.get('eventDate') || todayLocal();

      const idEl  = document.getElementById('animalId');
      const dtEl  = document.getElementById('inseminationDate');

      idEl.value = id;
      dtEl.value = dt;

      // لو مافيش رقم — رجوع لصفحة اختيار الحدث
      if (!id){
        alert('❗ لم يتم العثور على رقم الحيوان، يرجى العودة لتحديد الحيوان.');
        location.href = 'add-event.html';
        return;
      }

      // خزِّن للسPages الأخرى
      try{ localStorage.setItem('currentAnimalId', id); localStorage.setItem('lastAnimalId', id); }catch{}
    });

    // إرسال النموذج إلى /api/events (مع userId/tenantId)
    document.getElementById('inseminationForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();

      const userId   = localStorage.getItem('userId');
      const tenantId = localStorage.getItem('tenantId') || 'default';
      if (!userId){
        alert('⚠️ يجب تسجيل الدخول أولًا.');
        location.href = 'login.html';
        return;
      }

      const payload = {
        type: 'تلقيح',
        eventType: 'تلقيح',
        userId,
        tenantId,
        animalId: document.getElementById('animalId').value.trim(),
        animalNumber: document.getElementById('animalId').value.trim(),
        eventDate: document.getElementById('inseminationDate').value,
        bullName: document.getElementById('bullName').value.trim() || null,
        heatTime: (document.querySelector('input[name="heatTime"]:checked')||{}).value,
        inseminationTime: (document.querySelector('input[name="inseminationTime"]:checked')||{}).value,
        technicianName: document.getElementById('technicianName').value.trim() || null,
        source: 'insemination.html'
      };

      try {
        // استخدم مسارًا نسبيًا للاستفادة من API_BASE إن وُجد
        const r = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (r.ok){
          try{ localStorage.setItem('lastInseminationDate', payload.eventDate); }catch{}
          alert('✅ تم تسجيل حدث التلقيح بنجاح');
          location.href = 'dashboard.html';
        } else {
          const msg = await r.text();
          alert('❌ فشل في التسجيل:\n' + (msg || 'Bad Request'));
        }
      } catch(err){
        console.error(err);
        alert('❌ حدث خطأ أثناء الاتصال بالخادم');
      }
    });
  </script>

</body>
</html>
