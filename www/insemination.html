<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حدث التلقيح</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff9db;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      border: 2px solid #8bc34a;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f1f8e9;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>تسجيل حدث التلقيح</h2>
  <form id="inseminationForm">
    <label>رقم الحيوان:</label>
    <input type="text" id="animalId" required />

    <label>تاريخ التلقيح:</label>
    <input type="date" id="inseminationDate" required />

    <label>اسم الطلوقة (اختياري):</label>
    <input type="text" id="bullName" />

    <label>وقت الشياع:</label>
    <div class="radio-group">
      <label><input type="radio" name="heatTime" value="صباحاً" required /> صباحاً</label>
      <label><input type="radio" name="heatTime" value="مساءً" /> مساءً</label>
    </div>

    <label>وقت التلقيح:</label>
    <div class="radio-group">
      <label><input type="radio" name="inseminationTime" value="صباحاً" required /> صباحاً</label>
      <label><input type="radio" name="inseminationTime" value="مساءً" /> مساءً</label>
    </div>

    <label>اسم الملقح:</label>
    <input type="text" id="technicianName" />

    <button type="submit">تسجيل الحدث</button>
  </form>

  <script>
    document.getElementById("inseminationDate").valueAsDate = new Date();

    document.getElementById("inseminationForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
  type: "تلقيح", // 🟢 مهم جدًا تحديد نوع الحدث
  animalId: document.getElementById("animalId").value,
  date: document.getElementById("inseminationDate").value,  // توحيد اسم الحقل
  bullName: document.getElementById("bullName").value,
  heatTime: document.querySelector('input[name="heatTime"]:checked').value,
  inseminationTime: document.querySelector('input[name="inseminationTime"]:checked').value,
  technicianName: document.getElementById("technicianName").value
};


      try {
        const response = await fetch("https://murabbic-alerts.onrender.com/api/events", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("✅ تم تسجيل حدث التلقيح بنجاح");
          window.location.href = "dashboard.html";
        } else {
          const message = await response.text();
          alert("❌ فشل في التسجيل:\n" + message);
        }
      } catch (error) {
        alert("❌ حدث خطأ أثناء الاتصال بالخادم");
        console.error(error);
      }
    });
  </script>
</body>
</html>
