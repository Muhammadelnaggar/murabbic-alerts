<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث ولادة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      color: #1b5e20;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .radio-group label {
      margin-left: 10px;
      font-weight: normal;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a6324;
    }

    #msg {
      display: none;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      max-width: 500px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h2>🍼 تسجيل حدث ولادة</h2>

  <div id="msg"></div>

  <form id="calvingForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="calvingDate">تاريخ الولادة</label>
    <input type="date" id="calvingDate" name="calvingDate" required>

    <label>سهولة الولادة</label>
    <div class="radio-group">
      <label><input type="radio" name="birthEase" value="سهلة" checked> سهلة</label>
      <label><input type="radio" name="birthEase" value="عسرة"> عسرة</label>
    </div>

    <label>جنس العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfGender" value="ذكر" checked> ذكر</label>
      <label><input type="radio" name="calfGender" value="أنثى"> أنثى</label>
    </div>

    <label for="calfId">رقم العجل</label>
    <input type="text" id="calfId" name="calfId" required>

    <label>مصير العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfFate" value="تربية" checked> تربية</label>
      <label><input type="radio" name="calfFate" value="بيع"> بيع</label>
    </div>

    <button type="submit">💾 تسجيل</button>
  </form>

  <!-- ثبّت dataLayer + t.event (لا يؤثر على التصميم) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.t = window.t || { event: (name, props) => { try{ window.dataLayer.push({ event:name, ts:Date.now(), ...(props||{}) }); }catch(e){} } };
    t.event('page_view', { page: '/calving.html' });
  </script>

  <!-- تحليلات خارجية (اختياري) -->
  <script src="/js/app-core.js" defer></script>
  <script type="module" src="/js/timeline.js"></script>
<script type="module" src="/js/smart-checks.js"></script>
<script type="module">
  import * as T from '/js/timeline.js';
  import * as S from '/js/smart-checks.js';
  // عرّف أسماء عالمية للتشييك اليدوي وباقي السكربتات التي تتوقع وجودها
  window.timeline ??= T;
  window.smart ??= S;
</script>

  <!-- ⭐ مهم جدًا: حقن هوية المستخدم/المستأجر قبل أي نداء إلى /api -->
  <script src="/js/tenant-bootstrap.js"></script>
  <script src="/js/api.js" defer></script>

  <script>
    // تاريخ اليوم المحلي YYYY-MM-DD
    function todayLocal(){
      const d = new Date();
      d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
      return d.toISOString().slice(0,10);
    }

    // التمهيد من الرابط + المحلي
    window.addEventListener('DOMContentLoaded', () => {
      const qs = new URLSearchParams(location.search);
      const id = qs.get('animalId') || qs.get('number') || qs.get('animalNumber') || qs.get('Pid') || qs.get('cowId') || localStorage.getItem('lastAnimalId') || '';
      const dt = qs.get('calvingDate') || qs.get('calvDate') || qs.get('calving_dt') || qs.get('date') || qs.get('eventDate') || todayLocal();

      document.getElementById('animalId').value   = id;
      document.getElementById('calvingDate').value = dt;

      if (!id){
        alert('❗ لم يتم العثور على رقم الحيوان، يرجى العودة لتحديد الحيوان.');
        location.href = 'add-event.html';
        return;
      }

      try{
        localStorage.setItem('currentAnimalId', id);
        localStorage.setItem('lastAnimalId', id);
      }catch{}
    });

    // إرسال الحدث إلى /api/events (مع userId/tenantId)
    document.getElementById('calvingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId   = localStorage.getItem('userId');
      const tenantId = localStorage.getItem('tenantId') || 'default';
      if (!userId){
        alert('⚠️ يجب تسجيل الدخول أولًا.');
        location.href = 'login.html';
        return;
      }

      const form = e.currentTarget;
      const payload = {
        type: 'ولادة',
        eventType: 'ولادة',
        userId,
        tenantId,
        animalId: form.animalId.value.trim(),
        animalNumber: form.animalId.value.trim(),
        eventDate: form.calvingDate.value,
        calvingDate: form.calvingDate.value,
        birthEase: (form.querySelector('input[name="birthEase"]:checked')||{}).value,
        calfGender: (form.querySelector('input[name="calfGender"]:checked')||{}).value,
        calfId: form.calfId.value.trim(),
        calfFate: (form.querySelector('input[name="calfFate"]:checked')||{}).value,
        source: 'calving.html'
      };

      try{
        const r = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const msgDiv = document.getElementById('msg');
        if (r.ok){
          try{ localStorage.setItem('lastCalvingDate', payload.calvingDate); }catch{}
          msgDiv.textContent = '✅ تم تسجيل حدث الولادة بنجاح';
          msgDiv.style.display = 'block';
          setTimeout(()=>{ msgDiv.style.display='none'; location.href = 'add-event.html'; }, 2000);
        } else {
          const txt = await r.text();
          msgDiv.textContent = '❌ فشل التسجيل: ' + (txt||'');
          msgDiv.style.display = 'block';
        }
      }catch(err){
        console.error(err);
        const msgDiv = document.getElementById('msg');
        msgDiv.textContent = '❌ حدث خطأ أثناء الاتصال بالخادم';
        msgDiv.style.display = 'block';
      }
    });
  </script>
<script type="module" src="/js/track-calving.js"></script>
<script type="module" src="/js/calving.js"></script>
</body>
</html>
