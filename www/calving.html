

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث ولادة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      color: #1b5e20;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .radio-group label {
      margin-left: 10px;
      font-weight: normal;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a6324;
    }

    @media (max-width: 600px) {
      form {
        padding: 10px;
      }
      .radio-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    #calfCardModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #calfCardContent {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>🍼 تسجيل حدث ولادة</h2>

  <form id="calvingForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="calvingDate">تاريخ الولادة</label>
    <input type="date" id="calvingDate" name="calvingDate" required>

    <label>سهولة الولادة</label>
    <div class="radio-group">
      <label><input type="radio" name="birthEase" value="سهلة" checked> سهلة</label>
      <label><input type="radio" name="birthEase" value="عسرة"> عسرة</label>
    </div>

    <label>جنس العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfGender" value="ذكر" checked> ذكر</label>
      <label><input type="radio" name="calfGender" value="أنثى"> أنثى</label>
    </div>

    <label for="calfId">رقم العجل</label>
    <input type="text" id="calfId" name="calfId" required>

    <label>مصير العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfFate" value="تربية" checked> تربية</label>
      <label><input type="radio" name="calfFate" value="بيع"> بيع</label>
    </div>

    <button type="submit">💾 تسجيل</button>
  </form>

  <div id="calfCardModal">
    <div id="calfCardContent">
      <h3 style="text-align:center; color:#2e7d32;">📋 بطاقة العجل رقم <span id="cardNumber"></span></h3>

        <li><strong>النوع:</strong> <span id="cardType"></span></li>
        <li><strong>الجنس:</strong> <span id="cardGender"></span></li>
        <li><strong>السلالة:</strong> <span id="cardBreed"></span></li>
        <li><strong>الحالة التناسلية:</strong> <span id="cardRepro"></span></li>
        <li><strong>تاريخ الميلاد:</strong> <span id="cardDOB"></span></li>
        <li><strong>رقم المستخدم:</strong> <span id="cardOwner"></span></li>
        <li><strong>رقم الأم:</strong> <span id="cardMother"></span></li>
        <li><strong>رقم الأب:</strong> <span id="cardFather">غير مسجل</span></li>
      </ul>
      <button onclick="document.getElementById('calfCardModal').style.display='none'">🆗 إغلاق</button>
    </div>
  </div>
