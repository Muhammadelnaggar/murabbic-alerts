<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>
  <title>تسجيل حدث الولادة — مُرَبِّك</title>
  <style>
    :root{--green:#0ea05a;--green-600:#0b7f47;--bg:#f7faf7;--text:#0f172a;--muted:#64748b;--card:#ffffff}
    *{box-sizing:border-box}
    html,body{max-width:100%;overflow-x:hidden}
    body{margin:0;font-family:'Cairo',Tahoma,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #e2e8f0;box-shadow:0 2px 4px rgba(0,0,0,.05)}
    .bar{max-width:920px;margin:0 auto;padding:14px 18px;display:flex;gap:8px;align-items:center;justify-content:space-between}
    .title{font-weight:700;color:var(--green-600);font-size:18px}
    main{max-width:920px;margin:20px auto;padding:16px;padding-bottom:110px}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:16px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    .row{display:grid;gap:14px;min-width:0}
    @media(min-width:720px){.row{grid-template-columns:repeat(2,1fr)}}
    label{font-weight:600;font-size:15px;color:#0f172a;display:block;margin-bottom:6px}
    input,select{width:100%;padding:12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;font-size:16px}
    .radio-group{display:flex;flex-wrap:wrap;gap:10px;padding:6px 0}
    .radio-group label{font-weight:500;font-size:14px;background:#f1f5f9;border:1px solid #cbd5e1;border-radius:8px;padding:6px 10px;cursor:pointer}
    .radio-group input{margin-inline-start:6px}
    .actions-bar{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid #e2e8f0;box-shadow:0 -2px 6px rgba(0,0,0,.08);display:flex;gap:10px;padding:12px;z-index:20}
    .actions-bar button{flex:1;padding:14px;font-size:16px;font-weight:700;border-radius:12px;cursor:pointer;border:0}
    .actions-bar .save{background:var(--green);color:#fff}
    .actions-bar .ghost{background:#eef2f7;color:#0f172a}
    .infobar{display:none;margin-top:14px;padding:12px;border-radius:10px;font-size:14px;font-weight:700;text-align:center;margin-inline:auto;max-width:560px}
    .infobar.show{display:block}
    .infobar.error{background:#fff7ed;border:1px solid #fed7aa;color:#9a3412}
    .infobar:not(.error){background:#ecfdf5;border:1px solid #bbf7d0;color:#065f46}
  </style>
</head>
<body>
  <script>window.dataLayer = window.dataLayer || [];</script>

  <header>
    <div class="bar">
      <div class="title">تسجيل حدث الولادة</div>
      <a class="ghost" href="add-event.html" style="text-decoration:none;padding:10px 12px;border-radius:10px">عودة للأحداث</a>
    </div>
  </header>

  <main>
    <form id="calving-form" class="card grid" autocomplete="off" novalidate
          data-validate="true" data-event="ولادة">
      <input type="hidden" data-field="animalId" id="animalId">
      <input type="hidden" data-field="species" id="species">
      <input type="hidden" data-field="reproStatus" value="عشار">

      <div class="row">
        <div>
          <label>رقم الحيوان</label>
          <input id="animalNumber" data-field="animalNumber" inputmode="numeric" placeholder="مثال: 1023" required />
        </div>
        <div>
          <label>تاريخ الولادة</label>
          <input id="eventDate" data-field="eventDate" type="date" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>نوع الولادة</label>
          <select id="calvingKind" data-field="calvingKind" required>
            <option value="">اختر</option>
            <option value="طبيعية">طبيعية</option>
            <option value="متعسرة">متعسرة</option>
            <option value="قيصرية">قيصرية</option>
            <option value="نافقة">نافقة</option>
          </select>
        </div>
        <div class="live-only">
          <label>عدد المواليد</label>
          <div class="radio-group">
            <label><input type="radio" name="calfCount" data-field="calfCount" value="1" required> 1</label>
            <label><input type="radio" name="calfCount" data-field="calfCount" value="2"> 2</label>

            <div class="radio-group">
              <label><input type="radio" name="calf1Sex" data-field="calf1Sex" value="ذكر" required> ذكر</label>

          </div>
          <div>
            <label>رقم العجل</label>
            <input id="calfId" data-field="calfId" placeholder="رقم تعريف العجل" required />
          </div>
        </div>
      </div>

      <div class="offspring-group live-only" id="offspring2" style="display:none">
        <label>المولود (2)</label>
        <div class="row">
          <div>
            <label>جنس المولود</label>
            <div class="radio-group">
              <label><input type="radio" name="calf2Sex" data-field="calf2Sex" value="ذكر"> ذكر</label>
              <label><input type="radio" name="calf2Sex" data-field="calf2Sex" value="أنثى"> أنثى</label>
            </div>
          </div>
          <div>
            <label>رقم العجل</label>
            <input id="calf2Id" data-field="calf2Id" placeholder="رقم تعريف العجل الثاني" />
          </div>
        </div>
      </div>

      <div class="offspring-group live-only" id="offspring3" style="display:none">
        <label>المولود (3)</label>
        <div class="row">
          <div>
            <label>جنس المولود</label>
            <div class="radio-group">
              <label><input type="radio" name="calf3Sex" data-field="calf3Sex" value="ذكر"> ذكر</label>
              <label><input type="radio" name="calf3Sex" data-field="calf3Sex" value="أنثى"> أنثى</label>

          </div>
          <div>
            <label>رقم العجل</label>
            <input id="calf3Id" data-field="calf3Id" placeholder="رقم تعريف العجل الثالث" />

        <div>

            <label><input type="radio" name="calfFate" data-field="calfFate" value="تربية" required> تربية</label>

        <div>

    <button class="save" id="saveBtn" type="submit" form="calving-form">حفظ الولادة ✅</button>
    <button class="ghost" id="toCardBtn">فتح بطاقة الحيوان</button>

  <script type="module" src="/js/timeline.js"></script>

  <script>
  (function(){
    const qs = new URLSearchParams(location.search);
    const $  = (id)=> document.getElementById(id);
    function toISO(s){
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
      const d = new Date(s); if (isNaN(d)) return '';
      return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      const num  = qs.get('number') || qs.get('animalNumber') || '';
      const date = qs.get('date')   || qs.get('dt') || '';
      if (num  && $('animalNumber')) $('animalNumber').value = String(num).replace(/[^\d٠-٩۰-۹]/g,'');
      if (date && $('eventDate'))    $('eventDate').value    = toISO(date);
    });
  })();
  </script>

  <script type="module">
    import { db, auth } from '/js/firebase-config.js';
    import {
      collection, addDoc, serverTimestamp, query, where, limit, getDocs, orderBy
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const form   = document.querySelector('#calving-form');
    const info   = document.getElementById('info');
    const numEl  = document.getElementById('animalNumber');
    const dateEl = document.getElementById('eventDate');
    const kindEl = document.getElementById('calvingKind');
    const saveBtn= document.getElementById('saveBtn');

    const animalIdEl = document.getElementById('animalId');
    const speciesEl  = document.getElementById('species');
    const lastFertileEl = document.getElementById('lastFertile');

    function show(msg, isErr=false){
      info.textContent = msg;
      info.className = 'infobar show' + (isErr ? ' error' : '');
    }
    function disableForm(disabled=true){
      form.querySelectorAll('input, select, button').forEach(el=>{
        if (el.id === 'toCardBtn') return;
        el.disabled = disabled;
      });
    }
    function todayISO(){
      const d=new Date(); d.setHours(0,0,0,0);
      return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
    }
    async function getUid(){
      const ls = localStorage.getItem('userId') || localStorage.getItem('uid');
      if (ls) return ls;
      if (auth.currentUser) return auth.currentUser.uid;
      const u = await new Promise(res => onAuthStateChanged(auth, u => res(u)));
      return u?.uid || '';
    }

  // ⬇️ بدّل الدالة القديمة بهذه
async function fetchAnimalDocByNumber(number){
  // تطبيع الرقم: إزالة أي رموز وتحويل أرقام عربية/فارسية
  const map = {'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9',
               '۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9'};
  const raw = String(number || '').trim().replace(/[^\d٠-٩۰-۹]/g,'').replace(/[٠-٩۰-۹]/g, d=>map[d]);
  const asStr = raw;
  const asNum = raw ? Number(raw) : NaN;

  // جرّب كل الحقول المحتملة وبالنّوعين (نصي/رقمي)
  const tries = [
    ['animalNumber', '==', asStr],
    ['animalNumber', '==', asNum],
    ['number',       '==', asStr],
    ['number',       '==', asNum],
    ['animalNo',     '==', asStr],
    ['animalNo',     '==', asNum],
  ].filter(t => !(typeof t[2] === 'number' && Number.isNaN(t[2])));

  for (const [field, op, val] of tries){
    const q1 = query(collection(db,'animals'), where(field, op, val), limit(1));
    const snap = await getDocs(q1);
    if (!snap.empty){
      const doc = snap.docs[0];
      return { id: doc.id, data: doc.data() || {} };
    }
  }
  return null;
}
// أقل عمر حمل بالأيام
const MIN_GD = { 'أبقار': 255, 'جاموس': 285 };

// توحيد النوع إلى "أبقار"/"جاموس"
function normSpecies(data){
  const s = String(data.animalTypeAr || data.animalType || data.species || '').trim();
  if (s === 'cow' || /بقر/i.test(s))       return 'أبقار';
  if (s === 'buffalo' || /جاموس/i.test(s)) return 'جاموس';
  return s; // لو مخزّن أصلًا "أبقار/جاموس"
}

// فرق الأيام بين تاريخين بصيغة YYYY-MM-DD
function daysBetweenISO(a,b){
  const A = new Date(a), B = new Date(b);
  if (isNaN(A) || isNaN(B)) return NaN;
  A.setHours(0,0,0,0); B.setHours(0,0,0,0);
  return Math.round((B - A)/86400000);
}
function offerAbort(number, evISO, g, sp){

  // رسالة + زرين: تسجيل إجهاض الآن / تعديل تاريخ الولادة
  info.className = 'infobar show error';
  info.innerHTML =
    `لا يُسمح بتسجيل الولادة: عمر الحمل ${g} يوم وهو أقل من الحد الأدنى (${MIN_GD[sp]} يوم للـ${sp}).<br>` +

    `<div style="margin-top:10px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap">
       <button id="goAbort"
               style="padding:10px 14px;border-radius:10px;border:0;background:#ef4444;color:#fff;font-weight:700;cursor:pointer">
         تسجيل إجهاض الآن
       </button>
       <button id="editDate"
               style="padding:10px 14px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;font-weight:700;cursor:pointer">
         تعديل تاريخ الولادة
       </button>
     </div>`;

  // فتح صفحة الإجهاض بنفس الرقم والتاريخ
  document.getElementById('goAbort')?.addEventListener('click', ()=>{
    const url = `/abortion.html?number=${encodeURIComponent(String(number||''))}&date=${encodeURIComponent(evISO)}`;
    location.href = url;
  });

  // يرجّع المستخدم لحقل التاريخ لتعديله
  document.getElementById('editDate')?.addEventListener('click', ()=>{
    dateEl?.focus({preventScroll:true});
    dateEl?.scrollIntoView({behavior:'smooth', block:'center'});
  });
}

// مقارنة تواريخ ISO
function cmpISO(a, b){ return new Date(a) - new Date(b); }

// إشارات الحمل من الأحداث الأحدث فالأقدم
async function fetchSignalsFromEvents(number){
  const num = String(number||'').trim();
  const qEv = query(
    collection(db,'events'),
    where('animalNumber','==', num),
    orderBy('eventDate','desc'),
    limit(50)
  );
  const snap = await getDocs(qEv);
  let pregnant = null;               // true/false
  let lastFertileDate = null;        // YYYY-MM-DD
  let lastBoundary = null;           // آخر "ولادة" أو "إجهاض"

  for (const d of snap.docs){
    const ev = d.data() || {};
    const type = ev.eventType || ev.type || '';
    const res  = ev.result || ev.status || '';
    const dt   = ev.eventDate;

    // أحداث فاصلة تُنهي الحمل
    if (type === 'ولادة' || type === 'إجهاض'){
      if (!lastBoundary) lastBoundary = dt;
      if (pregnant === null) pregnant = false;
      continue;
    }

    // تشخيص حمل
    if (type === 'تشخيص حمل'){
      if (res === 'حامل' && pregnant === null) pregnant = true;
      if (res === 'غير حامل' && pregnant === null) pregnant = false;
    }

    // تلقيح مُخصِّب
    if (!lastFertileDate && (type === 'تلقيح مخصب' || ev.fertile === true || res === 'مخصب')){
      lastFertileDate = dt;
    }

    if (pregnant !== null && lastFertileDate) break;
  }

  return { pregnant, lastFertileDate, lastBoundary };
}

  async function precheck(number){
 disableForm(true);
show('جارِ التحقق المبدئي من بيانات الحيوان…');

const a = await fetchAnimalDocByNumber(number);
if (!a){ show('رقم الحيوان غير موجود في قاعدة البيانات.', true); return; }

// نوع القطيع
const sp = normSpecies(a.data); // "أبقار" أو "جاموس"
if (!sp || !MIN_GD[sp]) { show('نوع القطيع غير معروف/غير مدعوم لهذا الحيوان.', true); return; }

// إشارات من الوثيقة
const rsDoc = a.data.reproductiveStatus || a.data.reproStatus || '';
const lfDoc = a.data.lastInseminationDate || a.data.lastFertileInseminationDate || '';

// إشارات من الأحداث
const { pregnant: pregEv, lastFertileDate: lfEv, lastBoundary } = await fetchSignalsFromEvents(number);

// حالة الحمل النهائية: الأحدث من الأحداث لو متوفر، وإلا من الوثيقة
const isPreg = (pregEv !== null) ? pregEv : (rsDoc === 'عشار');

// آخر تلقيح مُخصِّب: من الأحداث أولًا ثم الوثيقة
const lf = lfEv || lfDoc;
if (!isPreg){ show('لا يُسمح بتسجيل الولادة: الحالة التناسلية ليست "عِشار".', true); return; }
if (!lf){    show('لا يُسمح بتسجيل الولادة: لا يوجد "آخر تلقيح مُخصِّب".', true); return; }

// لو في آخر حدث فاصِل (ولادة/إجهاض) أحدث من التلقيح المخصِّب → منع
if (lastBoundary && cmpISO(lastBoundary, lf) >= 0){
  show(`لا يُسمح بتسجيل الولادة: آخر حدث (${lastBoundary}) يلغي أي حمل حالي.`, true);
  return;
}

// حساب عمر الحمل حسب التاريخ المختار أو تاريخ اليوم
const evISO = (dateEl?.value && dateEl.value.trim()) || todayISO();
const g = daysBetweenISO(lf, evISO);
if (!(g >= MIN_GD[sp])){
  offerAbort(number, evISO, g, sp); // يعرِض زر “تسجيل إجهاض الآن”
  disableForm(true);
  return;
}

  // تمرير القيم للنموذج بعد نجاح الشروط فقط
  if (speciesEl)  speciesEl.value  = sp;
  if (animalIdEl) animalIdEl.value = a.id;
  if (lastFertileEl && !lastFertileEl.value) lastFertileEl.value = lf;
  if (dateEl && !dateEl.value) dateEl.value = evISO;

  show('جاهز للتسجيل ✅');
  disableForm(false);
}

    function kickPrecheck(){
      const n = (numEl?.value||'').trim();
      if (!n){
        show('أدخل رقم الحيوان أولًا.', true);
        disableForm(true);
        return;
      }
      precheck(n);
    }

    info.setAttribute('role','status');
    info.setAttribute('aria-live','polite');

    saveBtn?.addEventListener('click', ()=> show('جارِ التحقق...', false));

    document.addEventListener('DOMContentLoaded', kickPrecheck);
    numEl?.addEventListener('change', kickPrecheck);
    numEl?.addEventListener('blur', kickPrecheck);

    form.addEventListener('submit', (e)=> e.preventDefault()); // منع أي حفظ قبل نجاح الفاليديشن المركزي

    form.addEventListener('mbk:valid', async (e)=>{
      const { formData } = e.detail;

      const uid = await getUid();
      if (!uid){ show('سجّل الدخول أولًا.', true); return; }

      const payload = {
        userId: uid,
        type: 'ولادة',
        eventType: 'ولادة',
        eventDate: (formData.eventDate || '').trim(),
        animalNumber: (formData.animalNumber || '').trim(),
        animalId: (formData.animalId || '').trim(),
        species: formData.species || '',
        reproStatus: formData.reproStatus || 'عشار',
        lastFertileInseminationDate: formData.lastFertileInseminationDate || '',
        calvingKind: formData.calvingKind || '',
        calfCount: formData.calfCount || '',
        calf1Sex:  formData.calf1Sex || '',
        calfId:    formData.calfId || '',
        calf2Sex:  formData.calf2Sex || '',
        calf2Id:   formData.calf2Id || '',
        calf3Sex:  formData.calf3Sex || '',
        calf3Id:   formData.calf3Id || '',
        calfFate:  formData.calfFate || '',
        notes:     formData.notes || '',
        idempotencyKey: `${(formData.animalNumber||'').trim()}-ولادة-${(formData.eventDate||'').trim()}`,
        createdAt: serverTimestamp()
      };

      try{
        await addDoc(collection(db, 'events'), payload);
        show('تم حفظ الولادة ✅');
        setTimeout(()=> location.href = `/event-list.html?number=${encodeURIComponent(payload.animalNumber)}`, 600);
      }catch(err){
        console.error(err);
        show('تعذّر حفظ الحدث.', true);
      }
    });

    document.getElementById('toCardBtn')?.addEventListener('click', ()=>{
      const num = (numEl?.value || '').trim();
      if (!num){ show('أدخل رقم الحيوان أولًا.', true); return; }
      location.href = `/cow-card.html?number=${encodeURIComponent(num)}`;
    });
  </script>
