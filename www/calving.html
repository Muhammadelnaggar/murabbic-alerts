<!-- calving.html (نسخة مُراجَعة — بدون أي تغيير بصري) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث ولادة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      color: #1b5e20;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .radio-group label {
      margin-left: 10px;
      font-weight: normal;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a6324;
    }

    #msg {
      display: none;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      max-width: 500px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h2>🍼 تسجيل حدث ولادة</h2>

  <div id="msg"></div>

  <!-- ملاحظة: أضفنا data-event و data-redirect فقط (لا تغيّر الشكل) -->
  <form id="calvingForm" data-event="calving" data-redirect="/add-event.html">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="calvingDate">تاريخ الولادة</label>
    <input type="date" id="calvingDate" name="calvingDate" required>

    <label>سهولة الولادة</label>
    <div class="radio-group">
      <label><input type="radio" name="birthEase" value="سهلة" checked> سهلة</label>
      <label><input type="radio" name="birthEase" value="عسرة"> عسرة</label>
    </div>

    <label>جنس العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfGender" value="ذكر" checked> ذكر</label>
      <label><input type="radio" name="calfGender" value="أنثى"> أنثى</label>
    </div>

    <label for="calfId">رقم العجل</label>
    <input type="text" id="calfId" name="calfId" required>

    <label>مصير العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfFate" value="تربية" checked> تربية</label>
      <label><input type="radio" name="calfFate" value="بيع"> بيع</label>
    </div>

    <button type="submit">💾 تسجيل</button>
  </form>

  <!-- 1) dataLayer + t.event (ثابت على كل الصفحات) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.t = window.t || { event: (name, props) => {
      try { window.dataLayer.push({ event:name, ts:Date.now(), ...(props||{}) }); } catch(e){}
    }};
    t.event('page_view', { page: location.pathname });
  </script>

  <!-- 2) الأساس التحليلي -->
  <script src="/js/app-core.js" defer></script>

  <!-- 3) الموديولات (دون أي جسور أو “لَزق”) -->
  <script type="module" src="/js/timeline.js"></script>
  <script type="module" src="/js/smart-checks.js"></script>

  <!-- 4) الهوية وواجهة الـAPI (لازم tenant-bootstrap قبل api.js) -->
  <script src="/js/tenant-bootstrap.js"></script>
  <script src="/js/api.js" defer></script>

  <!-- 5) سكربتات الحدث (تتبُّع + منطق الإرسال إلى /api/events مع fallback) -->
  <script type="module" src="/js/track-calving.js"></script>
  <script type="module" src="/js/calving.js"></script>
</body>
</html>
