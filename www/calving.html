
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث ولادة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      color: #1b5e20;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .radio-group label {
      margin-left: 10px;
      font-weight: normal;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a6324;
    }

    #msg {
      display: none;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      max-width: 500px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h2>🍼 تسجيل حدث ولادة</h2>

  <div id="msg"></div>

  <form id="calvingForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="calvingDate">تاريخ الولادة</label>
    <input type="date" id="calvingDate" name="calvingDate" required>

    <label>سهولة الولادة</label>
    <div class="radio-group">
      <label><input type="radio" name="birthEase" value="سهلة" checked> سهلة</label>
      <label><input type="radio" name="birthEase" value="عسرة"> عسرة</label>
    </div>

    <label>جنس العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfGender" value="ذكر" checked> ذكر</label>
      <label><input type="radio" name="calfGender" value="أنثى"> أنثى</label>
    </div>

    <label for="calfId">رقم العجل</label>
    <input type="text" id="calfId" name="calfId" required>

    <label>مصير العجل</label>
    <div class="radio-group">
      <label><input type="radio" name="calfFate" value="تربية" checked> تربية</label>
      <label><input type="radio" name="calfFate" value="بيع"> بيع</label>
    </div>

    <button type="submit">💾 تسجيل</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("calvingForm");
    const msgDiv = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const gender = form.querySelector('input[name="calfGender"]:checked').value;
      const birthEase = form.querySelector('input[name="birthEase"]:checked').value;
      const fate = form.querySelector('input[name="calfFate"]:checked').value;
      const calfNumber = form.calfId.value;

      try {
        await addDoc(collection(db, "events"), {
          type: "ولادة",
          animalId: form.animalId.value,
          calvingDate: form.calvingDate.value,
          birthEase: birthEase,
          calfGender: gender,
          calfId: calfNumber,
          calfFate: fate,
          isSmartAlert: true,
          alertRule: "ولادة",
          createdAt: serverTimestamp()
        });

        // عرض رسالة التأكيد داخل الصفحة
        msgDiv.textContent = "✅ تم تسجيل حدث الولادة بنجاح";
        msgDiv.style.display = "block";

        // تأخير 3 ثواني ثم التوجيه للصفحة التالية
        setTimeout(() => {
          msgDiv.style.display = "none";
          window.location.href = "add-event.html"; // عدل حسب الصفحة التي تريد التوجيه إليها
        }, 3000);

      } catch (error) {
        console.error("⚠️ خطأ:", error);
        msgDiv.textContent = "❌ حدث خطأ أثناء تسجيل الحدث";
        msgDiv.style.display = "block";
      }
    });
  </script>

</body>
</html>
