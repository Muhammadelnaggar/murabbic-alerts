<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>
  <title>تسجيل حدث الولادة — مُرَبِّك</title>

  <style>
    :root{
      --green:#0ea05a;--green-600:#0b7f47;--bg:#f7faf7;--text:#0f172a;
      --muted:#64748b;--card:#ffffff;--border:#e2e8f0;
      --ok-bg:#ecfdf5;--ok-text:#065f46;--ok-br:#bbf7d0;
      --err-bg:#fff7ed;--err-text:#9a3412;--err-br:#fed7aa;
      --warn-bg:#fefce8;--warn-text:#854d0e;--warn-br:#fde68a;
    }
    *{box-sizing:border-box}
    html,body{max-width:100%;overflow-x:hidden}
    body{
      margin:0;
      font-family:'Cairo',Tahoma,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      position:sticky;top:0;z-index:10;
      background:#fff;
      border-bottom:1px solid var(--border);
      box-shadow:0 2px 4px rgba(0,0,0,.05)
    }
    .bar{
      max-width:920px;margin:0 auto;
      padding:12px 16px;
      display:flex;gap:10px;
      align-items:center;justify-content:space-between
    }
    .brand{
      display:flex;align-items:center;gap:10px;min-width:0;
    }
    .brand img{width:28px;height:28px;object-fit:contain}
    .title{
      font-weight:800;color:var(--green-600);
      font-size:18px;line-height:1.2;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .brandname{
      font-weight:800;color:var(--green-600);
      font-size:16px;opacity:.95;
      white-space:nowrap;
    }
    .hdr-actions{
      display:flex;gap:8px;align-items:center;
    }
    .ghost-link{
      text-decoration:none;
      padding:10px 12px;
      border-radius:10px;
      background:#eef2f7;
      color:#0f172a;
      font-weight:700;
      border:1px solid #e5e7eb;
      white-space:nowrap;
    }

    main{
      max-width:920px;
      margin:18px auto;
      padding:16px;
      padding-bottom:120px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow:0 2px 6px rgba(0,0,0,.05)
    }
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    .row{display:grid;gap:14px;min-width:0}
    @media(min-width:720px){.row{grid-template-columns:repeat(2,1fr)}}
    label{
      font-weight:700;font-size:15px;
      color:#0f172a;
      display:block;margin-bottom:6px
    }
    input,select{
      width:100%;padding:12px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      background:#fff;font-size:16px
    }

    .radio-group{
      display:flex;flex-wrap:wrap;
      gap:10px;padding:6px 0
    }
    .radio-group label{
      font-weight:600;font-size:14px;
      background:#f1f5f9;
      border:1px solid #cbd5e1;
      border-radius:8px;
      padding:6px 10px;
      cursor:pointer
    }
    .radio-group input{margin-inline-start:6px}

    /* ✅ Infobar ثابت — لا يختفي إلا بزر */
    .infobar{
      display:none;
      border-radius:12px;
      padding:12px 12px;
      border:1px solid var(--border);
      background:#fff;
    }
    .infobar.show{display:block}
    .infobar[data-type="ok"]{background:var(--ok-bg);border-color:var(--ok-br);color:var(--ok-text)}
    .infobar[data-type="error"]{background:var(--err-bg);border-color:var(--err-br);color:var(--err-text)}
    .infobar[data-type="warn"]{background:var(--warn-bg);border-color:var(--warn-br);color:var(--warn-text)}
    .info-row{
      display:flex;gap:10px;align-items:flex-start;justify-content:space-between;
    }
    .info-text{
      font-weight:800;
      font-size:14px;
      line-height:1.7;
      white-space:pre-wrap;
      flex:1;
    }
    .info-actions{
      display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;
    }
    .info-actions button{
      border:0;cursor:pointer;
      border-radius:999px;
      padding:9px 12px;
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
    }
    .btn-ok{background:#16a34a;color:#fff}
    .btn-danger{background:#dc2626;color:#fff}
    .btn-ghost{background:#ffffff;color:#0f172a;border:1px solid #cbd5e1}
    .btn-warn{background:#f59e0b;color:#111827}

    .actions-bar{
      position:fixed;bottom:0;left:0;right:0;
      background:#fff;
      border-top:1px solid var(--border);
      box-shadow:0 -2px 6px rgba(0,0,0,.08);
      display:flex;gap:10px;
      padding:12px;z-index:20
    }
    .actions-bar button{
      flex:1;padding:14px;
      font-size:16px;font-weight:900;
      border-radius:12px;cursor:pointer;border:0
    }
    .actions-bar .save{background:var(--green);color:#fff}
    .actions-bar .ghost{background:#eef2f7;color:#0f172a}

    .back-bottom{
      margin-top:14px;
      display:flex;
    }
    .back-bottom a{
      width:100%;
      text-align:center;
      text-decoration:none;
      padding:12px 12px;
      border-radius:12px;
      background:#ffffff;
      border:1px solid #e5e7eb;
      color:#0f172a;
      font-weight:900;
    }
  </style>
</head>

<body>
  <!-- تتبّع أساسي -->
  <script>window.dataLayer = window.dataLayer || [];</script>

  <header>
    <div class="bar">
      <div class="brand">
        <img src="logo.png" alt="مُرَبِّك">
        <div style="display:flex;flex-direction:column;gap:2px;min-width:0">
          <div class="title">تسجيل حدث الولادة</div>
          <div class="brandname">مُرَبِّك</div>
        </div>
      </div>

      <div class="hdr-actions">
        <a class="ghost-link" href="add-event.html">عودة للأحداث</a>

  <main>
    <form id="calving-form" class="card grid" autocomplete="off" novalidate
          data-validate="true" data-event="ولادة">
      <input type="hidden" data-field="animalId" id="animalId">
      <input type="hidden" data-field="species" id="species">
      <input type="hidden" data-field="reproStatus" value="عشار">

      <!-- ✅ شريط المعلومات أعلى النموذج -->
      <div id="info" class="infobar" role="status" aria-live="polite" data-type="ok">
        <div class="info-row">
          <div id="infoText" class="info-text"></div>
          <div id="infoActions" class="info-actions"></div>
        </div>
      </div>

      <div class="row">
        <div>
          <label>رقم الحيوان</label>

                 placeholder="مثال: 1023" required />
        </div>
        <div>
          <label>تاريخ الولادة</label>
          <input id="eventDate" data-field="eventDate" type="date" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>نوع الولادة</label>
          <select id="calvingKind" data-field="calvingKind" required>
            <option value="">اختر</option>
            <option value="طبيعية">طبيعية</option>
            <option value="متعسرة">متعسرة</option>
            <option value="قيصرية">قيصرية</option>
            <option value="نافقة">نافقة</option>

        </div>
        <div class="live-only">
          <label>عدد المواليد</label>
          <div class="radio-group">
            <label><input type="radio" name="calfCount" data-field="calfCount" value="1" required> 1</label>
            <label><input type="radio" name="calfCount" data-field="calfCount" value="2"> 2</label>
            <label><input type="radio" name="calfCount" data-field="calfCount" value="3"> 3</label>
          </div>
        </div>
      </div>

      <div class="offspring-group live-only" id="offspring1">
        <label>المولود (1)</label>
        <div class="row">
          <div>
            <label>جنس المولود</label>
            <div class="radio-group">
              <label><input type="radio" name="calf1Sex" data-field="calf1Sex" value="ذكر" required> ذكر</label>

          </div>
          <div>
            <label>رقم العجل</label>
            <input id="calfId" data-field="calfId" placeholder="رقم تعريف العجل" required />
          </div>

      <div class="offspring-group live-only" id="offspring2" style="display:none">
        <label>المولود (2)</label>
        <div class="row">
          <div>
            <label>جنس المولود</label>
            <div class="radio-group">
              <label><input type="radio" name="calf2Sex" data-field="calf2Sex" value="ذكر"> ذكر</label>
              <label><input type="radio" name="calf2Sex" data-field="calf2Sex" value="أنثى"> أنثى</label>
            </div>
          </div>
          <div>
            <label>رقم العجل</label>
            <input id="calf2Id" data-field="calf2Id" placeholder="رقم تعريف العجل الثاني" />
          </div>
        </div>
      </div>

      <div class="offspring-group live-only" id="offspring3" style="display:none">
        <label>المولود (3)</label>
        <div class="row">
          <div>
            <label>جنس المولود</label>
            <div class="radio-group">
              <label><input type="radio" name="calf3Sex" data-field="calf3Sex" value="ذكر"> ذكر</label>
              <label><input type="radio" name="calf3Sex" data-field="calf3Sex" value="أنثى"> أنثى</label>
            </div>
          </div>
          <div>
            <label>رقم العجل</label>
            <input id="calf3Id" data-field="calf3Id" placeholder="رقم تعريف العجل الثالث" />
          </div>
        </div>
      </div>

      <div class="row live-only">
        <div>
          <label>مصير العجل</label>
          <div class="radio-group">
            <label><input type="radio" name="calfFate" data-field="calfFate" value="تربية" required> تربية</label>

      <div class="row">

          <label>آخر تلقيح مُخصِّب</label>
          <input id="lastFertile" type="date" data-field="lastFertileInseminationDate" required />

    <!-- ✅ زر العودة أسفل النموذج -->
    <div class="back-bottom">
      <a href="add-event.html">⬅️ العودة لصفحة الأحداث</a>
    </div>
  </main>

  <div class="actions-bar">
    <button class="save" id="saveBtn" type="submit" form="calving-form">حفظ الولادة ✅</button>
    <button class="ghost" id="toCardBtn" type="button">فتح بطاقة الحيوان</button>
  </div>

  <script src="/js/app-core.js"></script>

  <script>
    /* ملء الرقم والتاريخ من add-event */
    (function(){
      const qs = new URLSearchParams(location.search);
      const $  = (id)=> document.getElementById(id);
      function toISO(s){
        if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
        const d = new Date(s); if (isNaN(d)) return '';
        return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
      }
      document.addEventListener('DOMContentLoaded', ()=>{
        const num  = qs.get('number') || qs.get('animalNumber') || '';
        const date = qs.get('date')   || qs.get('dt') || '';
        if (num  && $('animalNumber')) $('animalNumber').value = String(num).replace(/[^\d٠-٩۰-۹]/g,'');
        if (date && $('eventDate'))    $('eventDate').value    = toISO(date);
      });
    })();
  </script>

  <script type="module">
    import { db, auth } from '/js/firebase-config.js';
    import {
      collection, addDoc, serverTimestamp, query, where, limit,
      getDocs, orderBy
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { updateAnimalByEvent } from '/js/animal-update.js';

    const form   = document.querySelector('#calving-form');

    const infoBox     = document.getElementById('info');
    const infoText    = document.getElementById('infoText');
    const infoActions = document.getElementById('infoActions');

    const numEl  = document.getElementById('animalNumber');
    const dateEl = document.getElementById('eventDate');
    const kindEl = document.getElementById('calvingKind');

    const animalIdEl = document.getElementById('animalId');
    const speciesEl  = document.getElementById('species');
    const lastFertileEl = document.getElementById('lastFertile');

    function clearInfoActions(){
      infoActions.innerHTML = '';
    }
    function addInfoBtn({text, cls, onClick}){
      const b = document.createElement('button');
      b.type = 'button';
      b.className = cls;
      b.textContent = text;
      b.addEventListener('click', onClick);
      infoActions.appendChild(b);
    }
    function showInfo(msg, type='ok', actions=[]){
      infoBox.dataset.type = type;
      infoBox.classList.add('show');
      infoText.textContent = String(msg || '');
      clearInfoActions();

      actions.forEach(a => addInfoBtn(a));

      // ✅ لازم رد المستخدم؟ لو مفيش أكشن، بنضيف "حسناً" افتراضي
      if (!infoActions.children.length){
        addInfoBtn({
          text:'حسناً',
          cls:'btn-ghost',
          onClick: ()=>{ infoBox.classList.remove('show'); }
        });
      }
    }
    function showInfoSilent(msg, type='ok'){
      // رسائل تشغيل/تحميل بدون زر افتراضي (لكن تظل ظاهرة)
      infoBox.dataset.type = type;
      infoBox.classList.add('show');
      infoText.textContent = String(msg || '');
      clearInfoActions();
    }

    function todayISO(){
      const d=new Date(); d.setHours(0,0,0,0);
      return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
    }
    async function getUid(){
      if (auth.currentUser) return auth.currentUser.uid;
      const u = await new Promise(res => onAuthStateChanged(auth, u => res(u)));
      return u?.uid || '';
    }

    function disableForm(disabled=true){
      form.querySelectorAll('input, select, button').forEach(el=>{
        if (el.id === 'toCardBtn') return;
        el.disabled = disabled;
      });
    }

    const MIN_GD = { 'أبقار': 255, 'جاموس': 285 };

    function normSpecies(data){
      const s = String(
        data.animalTypeAr || data.animalType || data.species || ''
      ).trim();
      if (s === 'cow' || /بقر/i.test(s))       return 'أبقار';
      if (s === 'buffalo' || /جاموس/i.test(s)) return 'جاموس';
      return s;
    }
    function daysBetweenISO(a,b){
      const A = new Date(a), B = new Date(b);
      if (isNaN(A) || isNaN(B)) return NaN;
      A.setHours(0,0,0,0); B.setHours(0,0,0,0);
      return Math.round((B - A)/86400000);
    }
    function cmpISO(a,b){ return new Date(a) - new Date(b); }

    /* مزامنة مجموعات العجول */
    function syncCalfGroups(){
      const isDead = (kindEl.value === 'نافقة');
      const count = parseInt(
        form.querySelector('input[name="calfCount"]:checked')?.value || '1',
        10
      );

      document.querySelectorAll('.live-only').forEach(el=>{
        el.style.display = isDead ? 'none' : '';
      });

      const calfId1 = document.getElementById('calfId');
      const calf1SexRadios = form.querySelectorAll('input[name="calf1Sex"]');
      const calfFateRadios = form.querySelectorAll('input[name="calfFate"]');

      const enableLive = !isDead;

      const calfCountRadios = form.querySelectorAll('input[name="calfCount"]');
      calfCountRadios.forEach((r, i)=>{
        if (enableLive) {
          r.required = (i === 0);
        } else {
          r.required = false;
          r.checked  = false;
        }
      });

      if (calfId1){ calfId1.required = enableLive; if (!enableLive) calfId1.value=''; }
      calf1SexRadios.forEach((r,i)=>{ r.required = enableLive && i===0; if (!enableLive) r.checked=false; });
      calfFateRadios.forEach((r,i)=>{ r.required = enableLive && i===0; if (!enableLive) r.checked=false; });

      [['offspring2',2], ['offspring3',3]].forEach(([id,idx])=>{
        const group = document.getElementById(id);
        const vis = enableLive && count >= idx;
        if (group) group.style.display = vis ? '' : 'none';

        const idEl   = document.getElementById(`calf${idx}Id`);
        const sexRad = form.querySelectorAll(`input[name="calf${idx}Sex"]`);
        if (idEl){ idEl.required = vis; if (!vis) idEl.value=''; }
        sexRad.forEach((r,i)=>{ r.required = vis && i===0; if (!vis) r.checked=false; });
      });
    }
    kindEl?.addEventListener('change', syncCalfGroups);
    form.querySelectorAll('input[name="calfCount"]').forEach(r=> r.addEventListener('change', syncCalfGroups));
    document.addEventListener('DOMContentLoaded', syncCalfGroups);

    /* قراءة رقم الحيوان من عدة حقول وبأنواع مختلفة */
    async function fetchAnimalDocByNumber(number){
      const map = {'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9',
                   '۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9'};
      const raw = String(number || '')
        .trim()
        .replace(/[^\d٠-٩۰-۹]/g,'')
        .replace(/[٠-٩۰-۹]/g, d=>map[d]);
      const asStr = raw;
      const asNum = raw ? Number(raw) : NaN;

      const tries = [
        ['animalNumber','==',asStr],
        ['animalNumber','==',asNum],
        ['number','==',asStr],
        ['number','==',asNum],
        ['animalNo','==',asStr],
        ['animalNo','==',asNum],
      ].filter(t => !(typeof t[2] === 'number' && Number.isNaN(t[2])));

      for (const [field,op,val] of tries){
        const q1 = query(collection(db,'animals'), where(field, op, val), limit(1));
        const snap = await getDocs(q1);
        if (!snap.empty){
          const doc = snap.docs[0];
          return { id: doc.id, data: doc.data() || {} };
        }
      }
      return null;
    }

    async function fetchSignalsFromEvents(number){
      const uid = await getUid();
      const num = String(number||'').trim();

      const qEv = query(
        collection(db,'events'),
        where('userId','==', uid),
        where('animalNumber','==', num),
        orderBy('eventDate','desc'),
        limit(50)
      );

      const snap = await getDocs(qEv);
      let pregnant = null;
      let lastFertileDate = null;
      let lastBoundary = null;

      for (const d of snap.docs){
        const ev = d.data() || {};
        const type = ev.eventType || ev.type || '';
        const res  = ev.result || ev.status || '';
        const dt   = ev.eventDate;

        if (type === 'ولادة' || type === 'إجهاض'){
          if (!lastBoundary) lastBoundary = dt;
          if (pregnant === null) pregnant = false;
          continue;
        }
        if (type === 'تشخيص حمل'){
          const normRes = String(res).replace(/\s+/g,'').replace(/[ًٌٍَُِّْ]/g,'');
          if (normRes.includes('عشار') && pregnant === null) pregnant = true;
          if (normRes.includes('فارغه') || normRes.includes('فارغة')){
            if (pregnant === null) pregnant = false;
          }
        }
        if (!lastFertileDate && (type === 'تلقيح مخصب' || ev.fertile === true || res === 'مخصب')){
          lastFertileDate = dt;
        }
        if (pregnant !== null && lastFertileDate) break;
      }

      return { pregnant, lastFertileDate, lastBoundary };
    }

    async function guardNotInactive(number){
      const a = await fetchAnimalDocByNumber(number);
      if (!a) return { ok:false, msg:"رقم الحيوان غير موجود في قاعدة البيانات." };

      const st = String(a.data?.status || "").trim().toLowerCase();
      if (st === "inactive") {
        return { ok:false, msg:"❌ لا يمكن تسجيل أي حدث — هذا الحيوان خارج القطيع (بيع/نفوق/استبعاد)." };
      }
      return { ok:true, a };
    }

    function focusDate(){
      dateEl?.focus({preventScroll:true});
      dateEl?.scrollIntoView({behavior:'smooth', block:'center'});
    }

    function offerAbort(number, evISO, g, sp){
      showInfo(
        `لا يُسمح بتسجيل الولادة: عمر الحمل ${g} يوم، أقل من الحد الأدنى (${MIN_GD[sp]} يوم للـ${sp}).\nهل تريد تسجيل إجهاض الآن؟`,
        'error',
        [
          {
            text:'نعم — تسجيل إجهاض',
            cls:'btn-danger',
            onClick: ()=>{
              location.href = `/abortion.html?number=${encodeURIComponent(String(number||''))}&date=${encodeURIComponent(evISO)}`;
            }
          },
          {
            text:'لا — تعديل التاريخ',
            cls:'btn-ghost',
            onClick: ()=> focusDate()
          }
        ]
      );
    }

    async function precheck(number){
      disableForm(true);
      showInfoSilent('جارِ التحقق المبدئي من بيانات الحيوان…', 'warn');

      const gate = await guardNotInactive(number);
      if (!gate.ok){
        showInfo(gate.msg, 'error');
        disableForm(true);
        return;
      }
      const a = gate.a;

      const sp = normSpecies(a.data);
      if (!sp || !MIN_GD[sp]) {
        showInfo('نوع القطيع غير معروف/غير مدعوم لهذا الحيوان.', 'error');
        disableForm(true);
        return;
      }

      const rsDoc = a.data.reproductiveStatus || a.data.reproStatus || '';
      const rsNorm = String(rsDoc).replace(/\s+/g,'').replace(/[ًٌٍَُِّْ]/g,'');
      const isPregDoc = /عشار|حامل/i.test(rsNorm);

      const { pregnant: pregEv, lastFertileDate: lfEv, lastBoundary } =
        await fetchSignalsFromEvents(number);

      const isPreg = (pregEv !== null) ? pregEv : isPregDoc;

      const lfDoc = a.data.lastInseminationDate || a.data.lastFertileInseminationDate || '';
      const lf = lfEv || lfDoc;

      if (!isPreg){
        showInfo('لا يُسمح بتسجيل الولادة: الحالة التناسلية ليست "عشار".', 'error');
        disableForm(true);
        return;
      }
      if (!lf){
        showInfo('لا يُسمح بتسجيل الولادة: لا يوجد "آخر تلقيح مُخصِّب".', 'error');
        disableForm(true);
        return;
      }

      if (lastBoundary && cmpISO(lastBoundary, lf) >= 0){
        showInfo(`لا يُسمح بتسجيل الولادة: آخر حدث (${lastBoundary}) يلغي أي حمل حالي.`, 'error');
        disableForm(true);
        return;
      }

      const evISO = (dateEl?.value && dateEl.value.trim()) || todayISO();
      const g = daysBetweenISO(lf, evISO);

      if (!(g >= MIN_GD[sp])){
        offerAbort(number, evISO, g, sp);
        disableForm(false); // يسمح بتعديل التاريخ
        return;
      }

      if (speciesEl)  speciesEl.value  = sp;
      if (animalIdEl) animalIdEl.value = a.id;
      if (lastFertileEl && !lastFertileEl.value) lastFertileEl.value = lf;
      if (dateEl && !dateEl.value) dateEl.value = evISO;

      showInfo('جاهز للتسجيل ✅', 'ok', [
        { text:'حسناً', cls:'btn-ok', onClick: ()=> infoBox.classList.remove('show') }
      ]);
      disableForm(false);
    }

    function kickPrecheck(){
      const n = (numEl?.value||'').trim();
      if (!n){
        showInfo('أدخل رقم الحيوان أولًا.', 'warn', [
          { text:'حسناً', cls:'btn-ghost', onClick: ()=> infoBox.classList.remove('show') }
        ]);
        disableForm(true);
        return;
      }
      precheck(n);
    }

    onAuthStateChanged(auth, ()=> kickPrecheck());
    numEl?.addEventListener('change', kickPrecheck);
    numEl?.addEventListener('blur', kickPrecheck);

    /* منع تكرار ولادة لنفس اليوم */
    async function existsCalvingSameDay(uid, number, dateISO){
      const num = String(number || '').trim();
      const q1 = query(
        collection(db, 'events'),
        where('userId', '==', uid),
        where('animalNumber', '==', num),
        where('eventType', '==', 'ولادة'),
        where('eventDate', '==', dateISO),
        limit(1)
      );
      const snap = await getDocs(q1);
      return !snap.empty;
    }

    /* إرسال النموذج: نطلق mbk:valid يدويًا بعد كل الفحوصات */
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();

      const uid = await getUid();
      if (!uid){
        showInfo('سجّل الدخول أولًا.', 'error');
        return;
      }

      const number = (numEl?.value || '').trim();
      const evISO  = (dateEl?.value || '').trim();

      if (!number || !evISO){
        showInfo('رقم الحيوان وتاريخ الولادة مطلوبان.', 'error');
        return;
      }
      if (evISO > todayISO()){
        showInfo('تاريخ الولادة لا يمكن أن يكون في المستقبل.', 'error', [
          { text:'تعديل التاريخ', cls:'btn-ghost', onClick: ()=> focusDate() }
        ]);
        return;
      }

      await precheck(number);
      if (infoBox.dataset.type === 'error') return;

      if (!form.reportValidity()){
        showInfo('أكمل الحقول المطلوبة قبل حفظ الحدث.', 'warn');
        return;
      }

      if (await existsCalvingSameDay(uid, number, evISO)){
        showInfo('لا يمكن تسجيل ولادة مكررة لنفس الحيوان في نفس التاريخ.', 'error');
        return;
      }

      const formData = {};
      form.querySelectorAll('[data-field]').forEach(el=>{
        const key = el.getAttribute('data-field');
        let val = '';
        if (el.type === 'radio') {
          const chosen = form.querySelector(`input[name="${el.name}"]:checked`);
          val = chosen ? chosen.value : '';
        } else {
          val = (el.value||'').trim();
        }
        formData[key] = val;
      });

      document.dispatchEvent(new CustomEvent('mbk:valid', { detail:{ formData } }));
    });

    /* الحفظ الفعلي للحدث + العجول */
    document.addEventListener('mbk:valid', async (e)=>{
      const { formData } = e.detail;
      const uid = await getUid();
      if (!uid){
        showInfo('سجّل الدخول أولًا.', 'error');
        return;
      }

      const payload = {
        userId: uid,
        type: 'ولادة',
        eventType: 'ولادة',
        eventDate: (formData.eventDate || '').trim(),
        animalNumber: (formData.animalNumber || '').trim(),
        animalId: (formData.animalId || '').trim(),
        species: formData.species || '',
        reproStatus: formData.reproStatus || 'عشار',
        lastFertileInseminationDate: formData.lastFertileInseminationDate || '',
        calvingKind: formData.calvingKind || '',
        calfCount: formData.calfCount || '',
        calf1Sex:  formData.calf1Sex || '',
        calfId:    formData.calfId || '',
        calf2Sex:  formData.calf2Sex || '',
        calf2Id:   formData.calf2Id || '',
        calf3Sex:  formData.calf3Sex || '',
        calf3Id:   formData.calf3Id || '',
        calfFate:  formData.calfFate || '',
        notes:     formData.notes || '',
        idempotencyKey: `${(formData.animalNumber||'').trim()}-ولادة-${(formData.eventDate||'').trim()}`,
        createdAt: serverTimestamp()
      };

      try{
        disableForm(true);
        showInfoSilent('جارِ الحفظ…', 'warn');

        // 1) حفظ الحدث
        await addDoc(collection(db, 'events'), payload);

        // 2) تحديث وثيقة الحيوان (موحّد)
        const updatePayload = { ...payload, type:'calving', eventType:'calving' };
        await updateAnimalByEvent(updatePayload);

        // 3) تسجيل العجول
        const damId     = payload.animalId;
        const damNumber = payload.animalNumber;
        const birthDate = payload.eventDate;
        const species   = payload.species;

        const calvesToSave = [];
        const count = parseInt(payload.calfCount || '1',10) || 1;

        const pushCalf = (calfIdField, calfSexField)=>{
          const id  = (formData[calfIdField] || '').trim();
          const sex = (formData[calfSexField] || '').trim();
          if (!id || !sex) return;
          calvesToSave.push({
            userId: uid,
            damId,
            damNumber,
            birthDate,
            calfNumber: id,
            sex,
            species,
            createdAt: serverTimestamp()
          });
        };

        pushCalf('calfId','calf1Sex');
        if (count >= 2) pushCalf('calf2Id','calf2Sex');
        if (count >= 3) pushCalf('calf3Id','calf3Sex');

        for (const calf of calvesToSave){
          await addDoc(collection(db,'calves'), calf);
        }

        showInfo('تم حفظ الولادة وتسجيل العجول بنجاح ✅', 'ok', [
          {
            text:'فتح قائمة أحداث الحيوان',
            cls:'btn-ok',
            onClick: ()=> location.href = `/event-list.html?number=${encodeURIComponent(payload.animalNumber)}`
          },
          {
            text:'فتح بطاقة الحيوان',
            cls:'btn-ghost',
            onClick: ()=> location.href = `/cow-card.html?number=${encodeURIComponent(payload.animalNumber)}`
          }
        ]);

      }catch(err){
        console.error(err);
        disableForm(false);
        showInfo('تعذّر حفظ الحدث – تحقّق من الاتصال والصلاحيات.', 'error', [
          { text:'حسناً', cls:'btn-ghost', onClick: ()=>{} }
        ]);
      }
    });

    document.getElementById('toCardBtn')?.addEventListener('click', ()=>{
      const num = (numEl?.value || '').trim();
      if (!num){
        showInfo('أدخل رقم الحيوان أولًا قبل فتح البطاقة.', 'warn');
        return;
      }
      location.href = `/cow-card.html?number=${encodeURIComponent(num)}`;
    });
  </script>
