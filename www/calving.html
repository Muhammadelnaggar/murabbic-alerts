<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إضافة حيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      direction: rtl;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: bold;
    }
    form {
      max-width: 550px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #cddc39;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #8bc34a;
      box-shadow: 0 0 5px #cddc39;
    }
    button {
      background-color: #43a047;
      color: white;
      margin-top: 25px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>➕ إضافة حيوان جديد</h1>
  <form id="animalForm">
    <label for="animalNumber">رقم الحيوان:</label>
    <input type="text" id="animalNumber" required>

    <label for="animalType">نوع الحيوان:</label>
    <select id="animalType" required onchange="updateBreedOptions()">
      <option value="">اختر النوع</option>
      <option value="بقرة">بقرة</option>
      <option value="جاموسة">جاموسة</option>
    </select>

    <label for="breed">السلالة:</label>
    <select id="breed" required>
      <option value="">اختر السلالة</option>
    </select>

    <label for="productionStatus">الحالة الإنتاجية:</label>
    <select id="productionStatus" required onchange="toggleMilkField()">
      <option value="">اختر الحالة</option>
      <option value="حلاب">حلاب</option>
      <option value="جاف">جاف</option>
    </select>

    <div id="milkField" style="display:none;">
      <label for="dailyMilk">إنتاج اللبن اليومي (لتر):</label>
      <input type="number" id="dailyMilk" placeholder="اكتب كمية اللبن">
    </div>

    <label for="reproductiveStatus">الحالة التناسلية:</label>
    <select id="reproductiveStatus" required onchange="toggleInseminationField()">
      <option value="">اختر الحالة</option>
      <option value="فارغة">فارغة</option>
      <option value="حديث الولادة">حديث الولادة</option>
      <option value="ملقحة">ملقحة</option>
      <option value="عشار">عشار</option>
      <option value="مفتوحة">مفتوحة</option>
      <option value="إجهاض">إجهاض</option>
    </select>

    <label for="birthDate">تاريخ الميلاد (اختياري):</label>
    <input type="date" id="birthDate">

    <label for="lastCalvingDate">تاريخ آخر ولادة:</label>
    <input type="date" id="lastCalvingDate" required>

    <div id="inseminationField" style="display:none;">
      <label for="lastInseminationDate">تاريخ آخر تلقيح:</label>
      <input type="date" id="lastInseminationDate">
    </div>

    <button type="submit">📥 تسجيل الحيوان</button>
  </form>

  <script>
    const cowBreeds = ["خليط", "هولشتاين", "جيرسي", "مونبليار", "سيمينتال", "أخرى"];
    const buffaloBreeds = ["مصري", "هجين إيطالي", "هجين هندي"];

    function updateBreedOptions() {
      const animalType = document.getElementById("animalType").value;
      const breedSelect = document.getElementById("breed");
      breedSelect.innerHTML = '<option value="">اختر السلالة</option>';
      const breeds = animalType === "بقرة" ? cowBreeds : animalType === "جاموسة" ? buffaloBreeds : [];
      breeds.forEach(b => {
        const option = document.createElement("option");
        option.value = b;
        option.textContent = b;
        breedSelect.appendChild(option);
      });
    }

    function toggleMilkField() {
      const productionStatus = document.getElementById("productionStatus").value;
      const milkField = document.getElementById("milkField");
      const dailyMilkInput = document.getElementById("dailyMilk");
      if (productionStatus === "حلاب") {
        milkField.style.display = "block";
        dailyMilkInput.required = true;
      } else {
        milkField.style.display = "none";
        dailyMilkInput.required = false;
        dailyMilkInput.value = "";
      }
    }

    function toggleInseminationField() {
      const status = document.getElementById("reproductiveStatus").value;
      const field = document.getElementById("inseminationField");
      const input = document.getElementById("lastInseminationDate");
      if (status === "ملقحة" || status === "عشار" || status === "فارغة") {
        field.style.display = "block";
        input.required = true;
      } else {
        field.style.display = "none";
        input.required = false;
        input.value = "";
      }
    }

    document.getElementById("animalForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        number: document.getElementById("animalNumber").value,
        type: document.getElementById("animalType").value,
        breed: document.getElementById("breed").value,
        productionStatus: document.getElementById("productionStatus").value,
        dailyMilk: document.getElementById("dailyMilk").value || null,
        reproductiveStatus: document.getElementById("reproductiveStatus").value,
        birthDate: document.getElementById("birthDate").value || null,
        lastCalvingDate: document.getElementById("lastCalvingDate").value,
        lastInseminationDate: document.getElementById("lastInseminationDate").value || null,
        userId: localStorage.getItem("userId")
      };

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/animals", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("✅ تم تسجيل الحيوان بنجاح.");
          localStorage.setItem("lastAnimalId", data.number);
          localStorage.setItem("lastEventDate", new Date().toISOString().split("T")[0]);
          window.location.href = "add-event.html";
        } else {
          const result = await res.json();
          alert("❌ فشل في التسجيل: " + (result?.error || ""));
        }
      } catch (err) {
        alert("❌ حدث خطأ أثناء الاتصال بالخادم.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
