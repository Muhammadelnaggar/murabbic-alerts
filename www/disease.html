<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحالة الصحية</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffce6;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2e7d32;
      margin: 20px 0 10px;
      font-size: 24px;
    }

    .animal-info {
      width: 90%;
      max-width: 500px;
      padding: 10px 20px;
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .animal-info label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2e7d32;
    }

    .animal-info input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 12px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      justify-items: center;
    }

    .disease-button {
      background-color: #aeea00;
      color: #000;
      border: 2px solid #558b2f;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      height: 100px;
      box-sizing: border-box;
    }

    .disease-button:hover {
      background-color: #c5e1a5;
    }
  </style>
</head>
<body>
  <h1>اختر الحالة الصحية</h1>

  <div class="animal-info">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" name="animal-id">

    <label for="animal-type">نوع الحيوان:</label>
    <input type="text" id="animal-type" name="animal-type" disabled>

    <label for="date">التاريخ:</label>
    <input type="date" id="date" name="date">
  </div>

  <div class="button-grid">
    <button class="disease-button">التهاب ضرع</button>
    <button class="disease-button">عرج</button>
    <button class="disease-button">التهاب رئوي</button>
    <button class="disease-button">لكمة كرش</button>
    <button class="disease-button">حموضة</button>
    <button class="disease-button">التهاب عين</button>
    <button class="disease-button">حمي قلاعية</button>
    <button class="disease-button">التهاب الجلد العقدي</button>
    <button class="disease-button">حمي الثلاث ايام</button>
    <button class="disease-button">اسهال</button>
    <button class="disease-button">تسمم</button>
    <button class="disease-button">امساك</button>
    <button class="disease-button">التهاب رحم</button>
    <button class="disease-button">انقلاب رحم</button>
    <button class="disease-button">انقلاب مهبل</button>
    <button class="disease-button">طفيليات خارجية</button>
    <button class="disease-button">طفيليات داخلية</button>
    <button class="disease-button">ابتلاع جسم معدني</button>
    <button class="disease-button">اجهاض</button>
  </div>
</body>
</html>
