<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الحالة الصحية</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffde7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .disease-btn {
      background-color: #aeea00;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      padding: 15px 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .disease-btn:hover {
      background-color: #cddc39;
    }
  </style>
</head>
<body>

  <h1>🩺 اختر الحالة الصحية</h1>

  <div class="button-grid">
    <button class="disease-btn">التهاب ضرع</button>
    <button class="disease-btn">عرج</button>
    <button class="disease-btn">التهاب رئوي</button>
    <button class="disease-btn">لكمة كرش</button>
    <button class="disease-btn">حموضة</button>
    <button class="disease-btn">التهاب عين</button>
    <button class="disease-btn">حمي قلاعية</button>
    <button class="disease-btn">التهاب الجلد العقدي</button>
    <button class="disease-btn">حمي الثلاث ايام</button>
    <button class="disease-btn">اسهال</button>
    <button class="disease-btn">تسمم</button>
    <button class="disease-btn">امساك</button>
    <button class="disease-btn">التهاب رحم</button>
    <button class="disease-btn">انقلاب رحم</button>
    <button class="disease-btn">انقلاب مهبل</button>
    <button class="disease-btn">طفيليات خارجية</button>
    <button class="disease-btn">طفيليات داخلية</button>
  </div>

</body>
</html>
