<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأمراض</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    input, button {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }

    .disease-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .disease-buttons button {
      background-color: #8bc34a;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .disease-buttons button.selected {
      border: 2px solid #2c3e50;
      background-color: #558b2f;
      color: white;
    }

    button[type="submit"] {
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button[type="submit"]:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h2>🧪 تسجيل الأمراض</h2>

  <form id="diseaseForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="diseaseDate">تاريخ التشخيص</label>
    <input type="date" id="diseaseDate" name="diseaseDate" required>

    <label>اختر المرض</label>
    <div class="disease-buttons" id="diseaseButtons">
      <button type="button" data-name="التهاب ضرع">التهاب ضرع</button>
      <button type="button" data-name="التهاب رئوي">التهاب رئوي</button>
      <button type="button" data-name="عرج">عرج</button>
      <button type="button" data-name="اسهال">اسهال</button>
      <button type="button" data-name="التهاب سرة">التهاب سرة</button>
      <button type="button" data-name="انقلاب منفحة">انقلاب منفحة</button>
      <button type="button" data-name="ابتلاع جسم معدني">ابتلاع جسم معدني</button>
      <button type="button" data-name="التهاب جلد عقدي">التهاب جلد عقدي</button>
      <button type="button" data-name="حمي قلاعية">حمي قلاعية</button>
      <button type="button" data-name="حمل الثلاث ايام">حمل الثلاث ايام</button>
      <button type="button" data-name="تسمم دموي">تسمم دموي</button>
      <button type="button" data-name="لكمة كرش">لكمة كرش</button>
      <button type="button" data-name="اجهاد حراري">اجهاد حراري</button>
      <button type="button" data-name="التهاب العين">التهاب العين</button>
      <button type="button" data-name="طفيليات دم">طفيليات دم</button>
      <button type="button" data-name="حمي اللبن">حمي اللبن</button>
      <button type="button" data-name="نقص ماغنسيوم">نقص ماغنسيوم</button>
      <button type="button" data-name="نقص فوسفور">نقص فوسفور</button>
    </div>
  </form>

  <script>
    document.getElementById("diseaseDate").valueAsDate = new Date();

    const buttons = document.querySelectorAll('#diseaseButtons button');

    buttons.forEach(button => {
      const disease = button.dataset.name;

      button.addEventListener('click', () => {
        const animalId = document.getElementById("animalId").value.trim();
        const diseaseDate = document.getElementById("diseaseDate").value;

        if (!animalId || !diseaseDate) {
          alert("يرجى إدخال رقم الحيوان وتاريخ التشخيص أولاً");
          return;
        }

        localStorage.setItem("animalId", animalId);
        localStorage.setItem("diseaseDate", diseaseDate);
        localStorage.setItem("lastDiseaseName", disease);

      if (disease !== "التهاب ضرع" && disease !== "عرج") {
  button.addEventListener('click', () => {
    const animalId = document.getElementById("animalId").value.trim();
    const date = document.getElementById("diseaseDate").value;

    if (!animalId || !date) {
      alert("يرجى إدخال رقم الحيوان وتاريخ التشخيص أولاً");
      return;
    }

    hiddenInput.value = disease;
    localStorage.setItem("lastDiseaseName", disease);

    alert('✅ تم اختيار المرض: ' + disease);
    window.location.href = `treatment-followup.html?animalId=${animalId}&date=${date}`;
  });
}

    });
  </script>

</body>
</html>
