
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الحالة الصحية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #f9fbe7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #33691e;
      margin-bottom: 20px;
      font-size: 26px;
    }
    .form-group {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #disease-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .disease-btn {
      flex: 1 1 40%;
      background-color: #ccff00;
      border: none;
      border-radius: 10px;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>اختر الحالة الصحية</h1>

  <div class="form-group">
    <label for="animalId">رقم الحيوان:</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="animalType">نوع الحيوان:</label>
    <input type="text" id="animalType" name="animalType" required>

    <label for="eventDate">التاريخ:</label>
    <input type="date" id="eventDate" name="eventDate" required>
  </div>

  <div id="disease-buttons">
    <button class="disease-btn">عرج</button>
    <button class="disease-btn">التهاب ضرع</button>
    <button class="disease-btn">لكمة كرش</button>
    <button class="disease-btn">التهاب رئوي</button>
    <button class="disease-btn">التهاب عين</button>
    <button class="disease-btn">حمى</button>
    <button class="disease-btn">اسهال دموي</button>
    <button class="disease-btn">حبس مشيمة</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.disease-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', async () => {
        const animalId = document.getElementById('animalId').value;
        const animalType = document.getElementById('animalType').value;
        const eventDate = document.getElementById('eventDate').value;
        const disease = btn.textContent.trim();

        if (!animalId || !animalType || !eventDate) {
          alert('يرجى إدخال كل البيانات.');
          return;
        }

        const data = {
          animalId,
          animalType,
          date: eventDate,
          disease
        };

        try {
          const response = await fetch('https://murabbic-alerts.onrender.com/api/diseases', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          if (!response.ok) throw new Error('فشل في تسجيل الحالة');

          const result = await response.json();
          alert('✅ تم تسجيل الحالة الصحية بنجاح');
          window.location.href = 'treatment-followup.html';
        } catch (err) {
          console.error(err);
          alert('حدث خطأ أثناء التسجيل');
        }
      });
    });
  </script>
</body>
</html>
