
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الحالة الصحية</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #fffde7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-section {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .disease-button {
      background-color: #c6f10c;
      color: black;
      padding: 15px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      font-size: 16px;
      width: 45%;
    }
    .form-hidden {
      display: none;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .form-hidden label {
      display: block;
      margin: 8px 0 4px;
    }
  </style>
</head>
<body>

  <h1>اختر الحالة الصحية</h1>

  <div class="form-section">
    <label>رقم الحيوان:</label>
    <input type="text" id="animalId" />
    
    <label>نوع الحيوان:</label>
    <input type="text" id="animalType" disabled />
    
    <label>التاريخ:</label>
    <input type="date" id="date" />
  </div>

  <div>
    <button class="disease-button" onclick="showForm('mastitis')">التهاب ضرع</button>
    <button class="disease-button" onclick="showForm('lameness')">عرج</button>
  </div>

  <!-- ✅ نموذج التهاب الضرع -->
  <div id="mastitis-form" class="form-hidden">
    <h3>تسجيل التهاب ضرع</h3>
    <label>نوع الالتهاب:</label>
    <select id="mastitisType">
      <option value="عادي">عادي</option>
      <option value="مائي">مائي</option>
    </select>
    <label>الربع المصاب:</label>
    <select id="mastitisQuarter">
      <option value="أمام شمال">أمام شمال</option>
      <option value="أمام يمين">أمام يمين</option>
      <option value="خلف يمين">خلف يمين</option>
      <option value="خلف شمال">خلف شمال</option>
    </select>
    <button onclick="submitMastitis()">حفظ</button>
  </div>

  <!-- ✅ نموذج العرج -->
  <div id="lameness-form" class="form-hidden">
    <h3>تسجيل عرج</h3>
    <label>نوع العرج:</label>
    <select id="lamenessType">
      <option value="قرحة">قرحة</option>
      <option value="تعفن حافر">تعفن حافر</option>
      <option value="جسم معدني">جسم معدني</option>
      <option value="خراج الحافر">خراج الحافر</option>
      <option value="التهاب ما بين الأظلاف">التهاب ما بين الأظلاف</option>
      <option value="التهاب الصفائح الحساسة">التهاب الصفائح الحساسة</option>
    </select>
    <label>الحافر المصاب:</label>
    <select id="lamenessHoof">
      <option value="أمام شمال">أمام شمال</option>
      <option value="أمام يمين">أمام يمين</option>
      <option value="خلف يمين">خلف يمين</option>
      <option value="خلف شمال">خلف شمال</option>
    </select>
    <button onclick="submitLameness()">حفظ</button>
  </div>

  <script>
    function showForm(type) {
      document.getElementById("mastitis-form").style.display = "none";
      document.getElementById("lameness-form").style.display = "none";

      if (type === "mastitis") {
        document.getElementById("mastitis-form").style.display = "block";
      } else if (type === "lameness") {
        document.getElementById("lameness-form").style.display = "block";
      }
    }

    function submitMastitis() {
      alert("✅ تم تسجيل التهاب الضرع");
    }

    function submitLameness() {
      alert("✅ تم تسجيل العرج");
    }
  </script>
</body>
</html>
