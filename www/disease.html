<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحالة الصحية</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffce6;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2e7d32;
      margin: 20px 0 10px;
      font-size: 24px;
    }

    .animal-info {
      width: 90%;
      max-width: 500px;
      padding: 10px 20px;
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .animal-info label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2e7d32;
    }

    .animal-info input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 12px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      justify-items: center;
    }

    .disease-button {
      background-color: #aeea00;
      color: #000;
      border: 2px solid #558b2f;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      height: 100px;
      box-sizing: border-box;
    }

    .disease-button:hover {
      background-color: #c5e1a5;
    }

    .options-container {
      display: none;
      flex-direction: column;
      margin-top: 15px;
      width: 90%;
      max-width: 500px;
    }

    .option-title {
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 5px;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #f1f8e9;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>اختر الحالة الصحية</h1>

  <div class="animal-info">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" name="animal-id">

    <label for="animal-type">نوع الحيوان:</label>
    <input type="text" id="animal-type" name="animal-type" disabled>

    <label for="date">التاريخ:</label>
    <input type="date" id="date" name="date">
  </div>

  <div class="button-grid">
   <button class="disease-button" onclick="submitDisease('التهاب ضرع')">التهاب ضرع</button>
<button class="disease-button" onclick="submitDisease('عرج')">عرج</button>

    <button class="disease-button" onclick="submitDisease('التهاب رئوي')">التهاب رئوي</button>
    <button class="disease-button" onclick="submitDisease('لكمة كرش')">لكمة كرش</button>
    <button class="disease-button" onclick="submitDisease('حموضة')">حموضة</button>
    <button class="disease-button" onclick="submitDisease('التهاب عين')">التهاب عين</button>
    <button class="disease-button" onclick="submitDisease('حمي قلاعية')">حمي قلاعية</button>
    <button class="disease-button" onclick="submitDisease('التهاب الجلد العقدي')">التهاب الجلد العقدي</button>
    <button class="disease-button" onclick="submitDisease('حمي الثلاث ايام')">حمي الثلاث ايام</button>
    <button class="disease-button" onclick="submitDisease('اسهال')">اسهال</button>
    <button class="disease-button" onclick="submitDisease('تسمم')">تسمم</button>
    <button class="disease-button" onclick="submitDisease('امساك')">امساك</button>
    <button class="disease-button" onclick="submitDisease('التهاب رحم')">التهاب رحم</button>
    <button class="disease-button" onclick="submitDisease('انقلاب رحم')">انقلاب رحم</button>
    <button class="disease-button" onclick="submitDisease('انقلاب مهبل')">انقلاب مهبل</button>
    <button class="disease-button" onclick="submitDisease('طفيليات خارجية')">طفيليات خارجية</button>
    <button class="disease-button" onclick="submitDisease('طفيليات داخلية')">طفيليات داخلية</button>
    <button class="disease-button" onclick="submitDisease('ابتلاع جسم معدني')">ابتلاع جسم معدني</button>
    <button class="disease-button" onclick="submitDisease('اجهاض')">اجهاض</button>
  </div>

  <div id="mastitis-options" class="options-container">
    <div class="option-title">اختر الربع المصاب:</div>
    <div class="checkboxes">
      <label><input type="checkbox" name="quarter" value="1"> 1: أمام شمال</label>
      <label><input type="checkbox" name="quarter" value="2"> 2: أمام يمين</label>
      <label><input type="checkbox" name="quarter" value="3"> 3: خلف يمين</label>
      <label><input type="checkbox" name="quarter" value="4"> 4: خلف شمال</label>
    </div>
    <div class="option-title">نوع الالتهاب:</div>
    <div class="checkboxes">
      <label><input type="radio" name="mastitisType" value="عادي"> عادي</label>
      <label><input type="radio" name="mastitisType" value="مائي"> مائي</label>
    </div>
  </div>

  <div id="lameness-options" class="options-container">
    <div class="option-title">اختر الحافر المصاب:</div>
    <div class="checkboxes">
      <label><input type="checkbox" name="hoof" value="1"> 1: أمام شمال</label>
      <label><input type="checkbox" name="hoof" value="2"> 2: أمام يمين</label>
      <label><input type="checkbox" name="hoof" value="3"> 3: خلف يمين</label>
      <label><input type="checkbox" name="hoof" value="4"> 4: خلف شمال</label>
    </div>
    <div class="option-title">نوع العرج:</div>
    <div class="checkboxes">
      <label><input type="radio" name="lamenessType" value="قرحة"> قرحة</label>
      <label><input type="radio" name="lamenessType" value="تعفن حافر"> تعفن حافر</label>
      <label><input type="radio" name="lamenessType" value="جسم معدني"> جسم معدني</label>
      <label><input type="radio" name="lamenessType" value="خراج الحافر"> خراج الحافر</label>
      <label><input type="radio" name="lamenessType" value="التهاب ما بين الأظلاف"> التهاب ما بين الأظلاف</label>
      <label><input type="radio" name="lamenessType" value="التهاب الصفائح الحساسة"> التهاب الصفائح الحساسة</label>
    </div>
  </div>
<script>
  function showOptions(type, label) {
    document.querySelectorAll('.options-container').forEach(el => {
      el.style.display = 'none';
    });
    const target = document.getElementById(`${type}-options`);
    if (target) {
      target.style.display = 'flex';
    }
  }

  function submitDisease(disease) {
    const animalId = document.getElementById("animal-id").value;
    const date = document.getElementById("date").value;

    if (!animalId || !date) {
      alert("من فضلك أدخل رقم الحيوان والتاريخ.");
      return;
    }

    let details = {};

    if (disease === "التهاب ضرع") {
      const quarters = Array.from(document.querySelectorAll('input[name="quarter"]:checked')).map(el => el.value);
      const mastitisType = document.querySelector('input[name="mastitisType"]:checked')?.value;
      details = { quarters, mastitisType };
    } else if (disease === "عرج") {
      const hooves = Array.from(document.querySelectorAll('input[name="hoof"]:checked')).map(el => el.value);
      const lamenessType = document.querySelector('input[name="lamenessType"]:checked')?.value;
      details = { hooves, lamenessType };
    }

    fetch("https://murabbic-alerts.onrender.com/api/diseases", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        animalId,
        date,
        disease,
        details
      })
    })
    .then(response => {
      if (response.ok) {
        alert("✅ تم تسجيل المرض بنجاح");
      } else {
        alert("❌ حدث خطأ أثناء التسجيل. حاول مرة أخرى");
      }
    });
  }
</script>

</body>
</html>
