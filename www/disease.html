<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأمراض</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      font-size: 18px;
    }
    input, button {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    .disease-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .disease-buttons button {
      background-color: #8bc34a;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .disease-buttons button.selected {
      border: 2px solid #2c3e50;
      background-color: #558b2f;
      color: white;
    }
  </style>
</head>
