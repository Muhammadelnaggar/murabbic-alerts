<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأمراض</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      font-size: 18px;
    }
    input, button {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    .disease-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .disease-buttons button {
      background-color: #8bc34a;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s;
    }
    .disease-buttons button.selected {
      border: 2px solid #2c3e50;
      background-color: #558b2f;
      color: white;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      display: none;
      padding: 10px;
      border-radius: 8px;
    }
    #msg.success {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    #msg.error {
      background-color: #f8d7da;
      color: #842029;
    }
  </style>
</head>
<body>

  <h2>🧪 تسجيل الأمراض</h2>

  <form id="diseaseForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" readonly />

    <label for="diseaseDate">تاريخ التشخيص</label>
    <input type="date" id="diseaseDate" name="diseaseDate" required />

    <label>اختر المرض</label>
    <div class="disease-buttons" id="diseaseButtons">
      <button type="button" data-name="التهاب ضرع">التهاب ضرع</button>
      <button type="button" data-name="التهاب رئوي">التهاب رئوي</button>
      <button type="button" data-name="عرج">عرج</button>
      <button type="button" data-name="اسهال">اسهال</button>
      <button type="button" data-name="التهاب سرة">التهاب سرة</button>
      <button type="button" data-name="انقلاب منفحة">انقلاب منفحة</button>
      <button type="button" data-name="ابتلاع جسم معدني">ابتلاع جسم معدني</button>
      <button type="button" data-name="التهاب جلد عقدي">التهاب جلد عقدي</button>
      <button type="button" data-name="حمي قلاعية">حمي قلاعية</button>
      <button type="button" data-name="حمل الثلاث ايام">حمل الثلاث ايام</button>
      <button type="button" data-name="تسمم دموي">تسمم دموي</button>
      <button type="button" data-name="لكمة كرش">لكمة كرش</button>
      <button type="button" data-name="اجهاد حراري">اجهاد حراري</button>
      <button type="button" data-name="التهاب العين">التهاب العين</button>
      <button type="button" data-name="طفيليات دم">طفيليات دم</button>
      <button type="button" data-name="حمي اللبن">حمي اللبن</button>
      <button type="button" data-name="نقص ماغنسيوم">نقص ماغنسيوم</button>
      <button type="button" data-name="نقص فوسفور">نقص فوسفور</button>
    </div>
  </form>

  <div id="msg"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
    authDomain: "murabbik.firebaseapp.com",
    projectId: "murabbik",
    storageBucket: "murabbik.appspot.com",
    messagingSenderId: "402719243568",
    appId: "1:402719243568:web:631114a260d23202dd5cf5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const msgDiv = document.getElementById("msg");
  const diseaseButtons = document.querySelectorAll('#diseaseButtons button');
  const animalIdInput = document.getElementById("animalId");
  const diseaseDateInput = document.getElementById("diseaseDate");

  const storedAnimalId = localStorage.getItem("lastAnimalId");
  if (storedAnimalId) {
    animalIdInput.value = storedAnimalId;
  } else {
    alert("❗ لم يتم تحديد الحيوان، سيتم تحويلك لتسجيل حيوان جديد");
    window.location.href = "add-animal.html";
  }

  // تعيين التاريخ تلقائيًا
  diseaseDateInput.valueAsDate = new Date();

  diseaseButtons.forEach(button => {
    button.addEventListener('click', async () => {
      const animalId = animalIdInput.value.trim();
      const diseaseDate = diseaseDateInput.value;
      const diseaseName = button.dataset.name;

      if (!animalId || !diseaseDate) {
        alert("يرجى إدخال رقم الحيوان وتاريخ التشخيص أولاً");
        return;
      }

      // تحويل مباشر لصفحات التهاب الضرع أو العرج
      if (diseaseName === "التهاب ضرع") {
        window.location.href = `mastitis.html?animalId=${encodeURIComponent(animalId)}&date=${encodeURIComponent(diseaseDate)}`;
        return;
      }
      if (diseaseName === "عرج") {
        window.location.href = `lameness.html?animalId=${encodeURIComponent(animalId)}&date=${encodeURIComponent(diseaseDate)}`;
        return;
      }

      // تعطيل الأزرار أثناء الإرسال
      diseaseButtons.forEach(btn => btn.disabled = true);
      msgDiv.style.display = "none";

     const eventData = {
  animalId,
  eventDate: diseaseDate,
  eventType: diseaseName,
  type: "مرض",
  isSmartAlert: true,
  alertRule: "مرض",
  createdAt: serverTimestamp()
};

      try {
        await addDoc(collection(db, "events"), eventData);
        msgDiv.textContent = `✅ تم تسجيل مرض "${diseaseName}" بنجاح`;
        msgDiv.className = "success";
        msgDiv.style.display = "block";

        // إعادة تمكين الأزرار
        diseaseButtons.forEach(btn => btn.disabled = false);

        // توجيه بعد 2 ثانية
        setTimeout(() => {
          window.location.href = "treatment-followup.html?animalId=" + encodeURIComponent(animalId) + "&date=" + encodeURIComponent(diseaseDate);
        }, 2000);

      } catch (error) {
        console.error("خطأ في تسجيل المرض:", error);
        msgDiv.textContent = "❌ حدث خطأ أثناء التسجيل، حاول مرة أخرى.";
        msgDiv.className = "error";
        msgDiv.style.display = "block";
        diseaseButtons.forEach(btn => btn.disabled = false);
      }
    });
  });
</script>

</body>
</html>
