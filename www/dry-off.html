<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <title>التجفيف — مُرَبِّيك</title>

  <!-- ✅ Murabbik global styles + central validation/gate -->
  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>


  <style>
    /* ✅ Header (Murabbik standard) */
    header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: #fff;
      border-bottom: 1px solid var(--border, #e2e8f0);
    }
    .mbk-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
    }
    .mbk-logo{
      width:auto;
      height:48px;
      object-fit:contain;
      opacity:.95;
      flex-shrink:0;
    }
    .mbk-center{
      flex:1;
      text-align:center;
      line-height:1.2;
    }
    .mbk-page-title{
      font-size:18px;
      font-weight:900;
      color: var(--ink, #0f172a);
    }
    .mbk-app-name{
      font-size:13px;
      font-weight:800;
      color: var(--brand-600, #0b7f47);
      opacity:.9;
    }
    .mbk-back{
      width:42px;
      height:42px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      font-weight:900;
      color: var(--brand-600, #0b7f47);
      border:2px solid var(--brand-600, #0b7f47);
      background:#fff;
      flex-shrink:0;
    }

    /* ✅ Page layout uses forms.css tokens */
    .wrap{
      max-width:520px;
      margin:12px auto 24px;
      padding:0 12px;
    }
    .mbk-card{
      background:#fff;
      border:1px solid var(--border, #e2e8f0);
      border-radius:16px;
      padding:14px;
      box-shadow:0 1px 0 rgba(15,23,42,.04);
    }
    .field{ margin-bottom:12px; }

    /* ✅ option-group chips (Murabbik style) */
    .option-group{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:8px;
      margin-bottom:8px;
    }
    .option-group label{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border, #e2e8f0);
      background:#fff;
      cursor:pointer;
      font-weight:800;
      font-size:14px;
    }
/* ✅ RADIO / OPTION GROUP — واضح ومتناسق (بدون :has) */
.option-group{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  margin-top:8px;
  margin-bottom:8px;
}

.option-group label{
  flex:1 1 140px;
  max-width:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px 14px;
  border-radius:14px;
  border:2px solid var(--border, #e2e8f0);
  background:#fff;
  cursor:pointer;
  font-weight:900;
  font-size:15px;
  color: var(--ink, #0f172a);
  user-select:none;
  transition:.12s ease;
}

/* نخفي الراديو الافتراضي ونرسم دائرة واضحة */
.option-group input[type="radio"]{
  appearance:none;
  -webkit-appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid var(--border, #cbd5e1);
  background:#fff;
  display:inline-block;
  position:relative;
}

/* النقطة الداخلية عند الاختيار */
.option-group input[type="radio"]:checked{
  border-color: var(--brand-600, #0b7f47);
}
.option-group input[type="radio"]:checked::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background: var(--brand, #0ea05a);
}

/* ✅ تلوين اللابل بالـ JS عبر class */
.option-group label.is-checked{
  border-color: var(--brand-600, #0b7f47);
  background:#f0fff6;
}

.option-group label:active{ transform:scale(.99); }

    /* ✅ Bottom actions (Murabbik style) */
    .btn-row{
      position: sticky;
      bottom: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid var(--border, #e2e8f0);
      border-radius: 16px;
      display:flex;
      gap:10px;
      margin-top:14px;
    }
    .btn-row .save-btn,
    .btn-row .open-card{
      flex:1;
      width:auto;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }
    .btn-row .save-btn{
      background: var(--brand, #0ea05a);
      color:#fff;
      border:0;
    }
    .btn-row .open-card{
      background:#fff !important;
      color: var(--brand-600, #0b7f47) !important;
      border:2px solid var(--brand-600, #0b7f47) !important;
    }

    /* ✅ keep infobar clean */
    #info.infobar{ display:none; }
  </style>
</head>

<body>
  <!-- ✅ Murabbik Standard Header -->
  <header>
    <div class="mbk-head">
      <a class="mbk-back" href="add-event.html" title="رجوع">رجوع</a>

      <div class="mbk-center">
        <div class="mbk-page-title">التجفيف</div>
        <div class="mbk-app-name">مُرَبِّيك</div>
      </div>

      <img class="mbk-logo" src="/images/logo.png" alt="مُرَبِّيك">
    </div>
  </header>

 <div class="wrap">
  <!-- ✅ Infobar (سيستخدمه showMsg) -->
  <div id="info" class="infobar"></div>

  <form id="dryOffForm" class="mbk-card" data-validate="true" data-event="تجفيف">

    <div class="field">
      <label for="animalNumber">رقم الحيوان</label>
      <input type="text" id="animalNumber" data-field="animalNumber" required />
    </div>

    <div class="field">
      <label for="eventDate">تاريخ التجفيف</label>
      <input type="date" id="eventDate" data-field="eventDate" required />
    </div>

    <div class="field">
      <label for="gestationDays">أيام الحمل (محسوبة تلقائيًا)</label>
      <input type="number" id="gestationDays" data-field="gestationDays" required readonly />
    </div>

    <div class="field">
      <label>سبب التجفيف</label>
      <div class="option-group">
        <label><input type="radio" data-field="reason" name="reason" value="طبيعي" required /> طبيعي</label>
        <label><input type="radio" data-field="reason" name="reason" value="اضطراري" required /> اضطراري</label>
      </div>
    </div>

    <div class="field">
      <label>تأكيد الحمل</label>
      <div class="option-group">
        <label><input type="radio" data-field="pregnancyStatus" name="pregnancyStatus" value="عشار" required /> عشار</label>
        <label><input type="radio" data-field="pregnancyStatus" name="pregnancyStatus" value="فارغة" required /> فارغة</label>
      </div>
    </div>

    <div class="field">
      <label>تم استخدام محاقن التجفيف؟</label>
      <div class="option-group">
        <label><input type="radio" data-field="usedDryingAntibiotics" name="usedDryingAntibiotics" value="نعم" required /> نعم</label>
        <label><input type="radio" data-field="usedDryingAntibiotics" name="usedDryingAntibiotics" value="لا" required /> لا</label>
      </div>
    </div>

    <!-- ✅ Bottom actions -->
    <div class="btn-row">
      <button class="save-btn" type="submit">حفظ التجفيف</button>
      <button class="open-card" id="openCowCard" type="button">فتح بطاقة الحيوان</button>
    </div>

  </form>
</div>

  <script type="module">
    import { db, auth, requireAuth } from "/js/firebase-config.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { updateAnimalByEvent } from "/js/animal-update.js";
    const form  = document.getElementById("dryOffForm");
   const idEl  = document.getElementById("animalNumber");
const dateEl= document.getElementById("eventDate");

    const info  = document.getElementById("info");
    const openCardBtn = document.getElementById("openCowCard");
       const gestEl = document.getElementById("gestationDays");
// ✅ تلوين اختيارات الراديو بدون :has (متوافق مع كل المتصفحات)
document.querySelectorAll('.option-group input[type="radio"]').forEach(r => {
  const paint = () => {
    const name = r.name;
    document.querySelectorAll(`.option-group input[name="${name}"]`).forEach(x=>{
      const lab = x.closest("label");
      if (!lab) return;
      lab.classList.toggle("is-checked", x.checked);
    });
  };
  r.addEventListener("change", paint);
  paint();
});


    // ✅ الصفحة لا تعمل submit — تنتظر mbk:valid فقط
   
    function showMsg(txt, isErr=false){
      if(!info) return;
      info.style.display = "block";
      info.className = "infobar " + (isErr ? "error" : "show");
      info.textContent = txt;

      // ✅ اختفاء تلقائي للرسائل (احترافي)
      setTimeout(()=>{ info.style.display = "none"; }, 3500);

      try{ info.scrollIntoView({behavior:"smooth", block:"start"}); }catch{}
    }

    function todayYYYYMMDD(){
      const d = new Date();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return `${d.getFullYear()}-${m}-${day}`;
    }

    window.onload = function () {
      const qp = new URLSearchParams(location.search);
      const qpId = qp.get('animalId') || qp.get('number') || qp.get('animalNumber') || "";
      const storedAnimalId = localStorage.getItem("lastAnimalId") || "";
      const id = qpId || storedAnimalId;

      if (id) {
        idEl.value = id;
        idEl.readOnly = true;
      } else {
        showMsg("❗ لم يتم تحديد الحيوان — سيتم تحويلك لتسجيل حيوان جديد", true);
        setTimeout(()=>{ window.location.href = "add-animal.html"; }, 900);
        return;
      }

      if (qpId) { try { localStorage.setItem("lastAnimalId", qpId); } catch {} }
      if (!dateEl.value) dateEl.value = todayYYYYMMDD();
    };

    // ✅ فتح بطاقة الحيوان
    openCardBtn?.addEventListener("click", ()=>{
      const n = (idEl.value || "").trim();
      if (!n) return;
      location.href = `/cow-card.html?number=${encodeURIComponent(n)}`;
    });
form.addEventListener("mbk:valid", async (e) => {
  const fd = e?.detail?.formData || {};

 const data = {
  animalNumber: String(fd.animalNumber || "").trim(),
  eventDate: String(fd.eventDate || "").trim(),
  dryOffDate: String(fd.eventDate || "").trim(),   // ✅ نفس تاريخ الحدث
  reason: String(fd.reason || "").trim(),
  pregnancyStatus: String(fd.pregnancyStatus || "").trim(),
  usedDryingAntibiotics: String(fd.usedDryingAntibiotics || "").trim(),
  gestationDays: Number(fd.gestationDays),

  type: "تجفيف",
  eventType: "dry_off",

  tz: Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC",
  source: location.href,
  userId: auth.currentUser?.uid || null,
  createdAt: serverTimestamp()
};


  try {
    const btn = form.querySelector('button[type="submit"]');
    if (btn) btn.disabled = true;

    await addDoc(collection(db, "events"), data);
  await updateAnimalByEvent(data);


    try { localStorage.setItem("lastAnimalId", data.animalNumber); } catch {}
    showMsg("✅ تم حفظ التجفيف بنجاح");
    setTimeout(()=>{ window.location.href = "dashboard.html"; }, 900);

  } catch (err) {
    console.error(err);
    showMsg("فشل الاتصال أو الصلاحيات. تأكد من الاتصال وقواعد فايرستور.", true);
    const btn = form.querySelector('button[type="submit"]');
    if (btn) btn.disabled = false;
  }
});

  </script>
</body>
</html>
