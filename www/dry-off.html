<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تجفيف الحيوان</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffde7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    form {
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #388e3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
    .option-group {
      display: flex;
      gap: 15px;
      margin-top: 8px;
      margin-bottom: 15px;
    }

    .option-group label {
      background-color: #dcedc8;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #8bc34a;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>📄 تسجيل تجفيف الحيوان</h1>

  <form id="dryOffForm">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" required />

    <label for="date">تاريخ التجفيف:</label>
    <input type="date" id="date" required />

    <label>سبب التجفيف:</label>
    <div class="option-group">
      <label><input type="radio" name="reason" value="طبيعي" required /> طبيعي</label>
      <label><input type="radio" name="reason" value="اضطراري" required /> اضطراري</label>
    </div>

    <label>تأكيد الحمل:</label>
    <div class="option-group">
      <label><input type="radio" name="pregnancy" value="عشار" required /> عشار</label>
      <label><input type="radio" name="pregnancy" value="فارغة" required /> فارغة</label>
    </div>

    <label>تم استخدام محاقن التجفيف؟</label>
    <div class="option-group">
      <label><input type="radio" name="antibiotics" value="نعم" required /> نعم</label>
      <label><input type="radio" name="antibiotics" value="لا" required /> لا</label>
    </div>

    <button type="submit">💾 تسجيل التجفيف</button>
  </form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
    authDomain: "murabbik.firebaseapp.com",
    projectId: "murabbik",
    storageBucket: "murabbik.appspot.com",
    messagingSenderId: "402719243568",
    appId: "1:402719243568:web:631114a260d23202dd5cf5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // عناصر DOM
  const form = document.getElementById("dryOffForm");
  const idEl = document.getElementById("animal-id");
  const dateEl = document.getElementById("date");

  function todayYYYYMMDD(){
    const d = new Date();
    const m = String(d.getMonth()+1).padStart(2,'0');
    const day = String(d.getDate()).padStart(2,'0');
    return `${d.getFullYear()}-${m}-${day}`;
  }

  window.onload = function () {
    const qp = new URLSearchParams(location.search);
    const qpId = qp.get('animalId') || qp.get('number') || "";

    const storedAnimalId = localStorage.getItem("lastAnimalId") || "";
    const id = storedAnimalId || qpId;

    if (id) {
      idEl.value = id;
      idEl.readOnly = true;
    } else {
      alert("❗ لم يتم تحديد الحيوان، سيتم تحويلك لتسجيل حيوان جديد");
      window.location.href = "add-animal.html";
      return;
    }

    if(!dateEl.value){
      dateEl.value = todayYYYYMMDD();
    }
  };

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const data = {
      animalId: idEl.value.trim(),
      dryOffDate: dateEl.value,
      reason: document.querySelector('input[name="reason"]:checked')?.value || null,
      pregnancyStatus: document.querySelector('input[name="pregnancy"]:checked')?.value || null,
      usedDryingAntibiotics: document.querySelector('input[name="antibiotics"]:checked')?.value || null,
      type: "تجفيف",
      isSmartAlert: true,
      alertRule: "تجفيف",
      createdAt: serverTimestamp()
    };

    if (!data.animalId || !data.dryOffDate) {
      alert("يرجى إدخال رقم الحيوان وتاريخ التجفيف أولاً");
      return;
    }

    try {
      const btn = form.querySelector('button[type="submit"]');
      if(btn) btn.disabled = true;

      await addDoc(collection(db, "events"), data);

      const isNewUser = localStorage.getItem("isNewUser") === "true";
      if (isNewUser) {
        if (confirm("✅ تم تسجيل التجفيف بنجاح\nهل تريد تسجيل حدث آخر؟")) {
          window.location.href = "add-event.html";
        } else if (confirm("هل تريد تسجيل حيوان آخر؟")) {
          window.location.href = "add-animal.html";
        } else {
          localStorage.removeItem("isNewUser");
          localStorage.removeItem("lastAnimalId");
          window.location.href = "dashboard.html";
        }
      } else {
        alert("✅ تم التسجيل بنجاح");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 300);
      }
    } catch (error) {
      console.error("❌ خطأ:", error);
      alert("فشل الاتصال بالخادم.");
    }
  });
</script>

</body>
</html>
