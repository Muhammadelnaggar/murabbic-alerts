<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تجفيف الحيوان</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffde7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    form {
      background-color: #f1f8e9;
      border: 1px solid #c5e1a5;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #388e3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>📄 تسجيل تجفيف الحيوان</h1>

  <form onsubmit="submitDryOff(event)">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" required />

    <label for="date">تاريخ التجفيف:</label>
    <input type="date" id="date" required />

    <label for="reason">سبب التجفيف:</label>
    <select id="reason" required>
      <option value="">-- اختر --</option>
      <option value="طبيعي">طبيعي</option>
      <option value="اضطراري">اضطراري</option>
    </select>

    <label for="pregnancy">تأكيد الحمل:</label>
    <select id="pregnancy" required>
      <option value="">-- اختر --</option>
      <option value="عشار">عشار</option>
      <option value="فارغة">فارغة</option>
    </select>

    <label for="antibiotics">تم استخدام محاقن التجفيف؟</label>
    <select id="antibiotics" required>
      <option value="">-- اختر --</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <button type="submit">💾 تسجيل التجفيف</button>
  </form>

  <script>
    function submitDryOff(event) {
      event.preventDefault();

      const data = {
        animalId: document.getElementById("animal-id").value,
        date: document.getElementById("date").value,
        reason: document.getElementById("reason").value,
        pregnancy: document.getElementById("pregnancy").value,
        antibiotics: document.getElementById("antibiotics").value
      };

      if (!data.animalId || !data.date || !data.reason || !data.pregnancy || !data.antibiotics) {
        alert("يرجى ملء جميع الحقول المطلوبة.");
        return;
      }

      fetch("https://murabbic-alerts.onrender.com/api/dryoffs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          if (confirm("✅ تم تسجيل التجفيف بنجاح\nهل تريد تسجيل حدث آخر؟")) {
            window.location.href = "add-event.html";
          } else if (confirm("هل تريد تسجيل حيوان آخر؟")) {
            window.location.href = "add-animal.html";
          } else {
            localStorage.removeItem("isNewUser");
            localStorage.removeItem("lastAnimalId");
            window.location.href = "dashboard.html";
          }
        } else {
          alert("حدث خطأ أثناء الحفظ.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("تعذر الاتصال بالخادم.");
      });
    }
  </script>
</body>
</html>
