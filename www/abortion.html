<!DOCTYPE html>
<html lang="ar" dir="rtl" data-page="abortion">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>
  <title>تسجيل إجهاض — مُرَبِّيك</title>

  <style>
    :root{
      --green:#0ea05a;--green-600:#0b7f47;--bg:#f7faf7;--text:#0f172a;
      --muted:#64748b;--card:#ffffff
    }
    *{box-sizing:border-box}
    html,body{max-width:100%;overflow-x:hidden}
    body{
      margin:0;
      font-family:'Cairo',Tahoma,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      position:sticky;top:0;z-index:10;
      background:#fff;
      border-bottom:1px solid #e2e8f0;
      box-shadow:0 2px 4px rgba(0,0,0,.05)
    }
    main{
      max-width:920px;
      margin:20px auto;
      padding:16px;
      padding-bottom:110px
    }
    .card{
      background:var(--card);
      border:1px solid #e2e8f0;
      border-radius:16px;
      padding:20px;
      box-shadow:0 2px 6px rgba(0,0,0,.05)
    }
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    .row{display:grid;gap:14px;min-width:0}
    @media(min-width:720px){.row{grid-template-columns:repeat(2,1fr)}}
    label{
      font-weight:600;font-size:15px;
      color:#0f172a;
      display:block;margin-bottom:6px
    }
    input,textarea{
      width:100%;padding:12px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      background:#fff;font-size:16px
    }
    textarea{min-height:84px;resize:vertical}

    .actions-bar{
      position:fixed;bottom:0;left:0;right:0;
      background:#fff;
      border-top:1px solid #e2e8f0;
      box-shadow:0 -2px 6px rgba(0,0,0,.08);
      display:flex;gap:10px;
      padding:12px;z-index:20
    }
    .actions-bar button{
      flex:1;padding:14px;
      font-size:16px;font-weight:700;
      border-radius:12px;cursor:pointer;border:0
    }
    .actions-bar .save{background:var(--green);color:#fff}
    .actions-bar .ghost{background:#eef2f7;color:#0f172a}

    /* ===== Header (Standard) ===== */
    .mbk-head{
      max-width:920px;margin:0 auto;
      padding:12px 16px;
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;
    }
    .mbk-logo{height:56px;width:auto;object-fit:contain;opacity:.70}
    .mbk-center{flex:1;text-align:center;line-height:1.15}
    .mbk-page-title{font-weight:900;color:var(--green-600);font-size:18px}
    .mbk-app-name{font-weight:800;font-size:13px;opacity:.85;margin-top:4px}
    .mbk-back{
      width:44px;height:44px;border-radius:999px;
      background:#f1f5f9;border:1px solid #cbd5e1;
      color:#0f172a;text-decoration:none;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:12px;
    }

    /* sysbar ثابت تحت الهيدر */
    #sysbar{
      display:none;
      max-width:920px;
      margin:10px auto 0;
    }
    #sysbar.show{display:block}

    /* أزرار داخل sysbar */
    .infobar .sys-actions{
      margin-top:10px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .infobar .sys-btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #cbd5e1;
      background:#fff;
      cursor:pointer;
      font-weight:800;
      font-size:14px;
      color:#0f172a;
      min-width:140px;
    }
    .infobar .sys-btn.primary{
      border:0;
      background:var(--green);
      color:#fff;
    }
    .infobar.error .sys-btn.primary{
      background:#dc2626;
    }
  </style>
</head>

<body>
  <!-- تتبّع أساسي -->
  <script>window.dataLayer = window.dataLayer || [];</script>

  <header>
    <div class="mbk-head">
      <img class="mbk-logo" src="/images/logo.png" alt="مُرَبِّيك">
      <div class="mbk-center">
        <div class="mbk-page-title">تسجيل إجهاض</div>
        <div class="mbk-app-name">مُرَبِّيك</div>
      </div>
      <a class="mbk-back" href="add-event.html">رجوع</a>
    </div>
  </header>

  <!-- ✅ sysbar تحت العنوان مباشرة -->
  <div id="sysbar" class="infobar" role="status" aria-live="polite"></div>

  <main>
    <form id="abortion-form" class="card grid" autocomplete="off" novalidate
          data-validate="true" data-event="إجهاض">

      <!-- قياسي -->
      <input type="hidden" data-field="animalId" id="animalId">
      <input type="hidden" data-field="species" id="species">

      <div class="row">
        <div>
          <label>رقم الحيوان</label>
          <input id="animalNumber" data-field="animalNumber" inputmode="numeric"
                 placeholder="مثال: 1023" required />
        </div>
        <div>
          <label>تاريخ الإجهاض</label>
          <input id="eventDate" data-field="eventDate" type="date" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>آخر تلقيح (من الوثيقة)</label>
          <input id="lastInseminationDate" type="date" readonly />
        </div>
        <div>
          <label>عمر الإجهاض (بالشهور)</label>
          <input id="abortionAgeMonths" data-field="abortionAgeMonths" readonly />
        </div>
      </div>

      <div class="row">
        <div>
          <label>السبب المحتمل</label>
          <input id="probableCause" data-field="probableCause" readonly />
        </div>
        <div>
          <label>ملاحظات</label>
          <textarea id="notes" data-field="notes" placeholder="اختياري"></textarea>
        </div>
      </div>

    </form>
  </main>

  <div class="actions-bar">
    <button class="save" id="saveBtn" type="submit" form="abortion-form">حفظ الإجهاض ✅</button>
    <button class="ghost" id="toCardBtn" type="button">فتح بطاقة الحيوان</button>
  </div>

  <script src="/js/app-core.js"></script>

  <!-- Prefill من add-event (number/date) -->
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const $  = (id)=> document.getElementById(id);

      function toISO(s){
        if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
        const d = new Date(s); if (isNaN(d)) return '';
        return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
      }

      document.addEventListener('DOMContentLoaded', ()=>{
        const num  = qs.get('number') || qs.get('animalNumber') || '';
        const date = qs.get('date')   || qs.get('dt') || qs.get('eventDate') || '';
        if (num && $('animalNumber')) {
          $('animalNumber').value = String(num).replace(/[^\d٠-٩۰-۹]/g,'');
          $('animalNumber').dispatchEvent(new Event('input', { bubbles:true }));
          $('animalNumber').dispatchEvent(new Event('change', { bubbles:true }));
        }
        if (date && $('eventDate')) {
          $('eventDate').value = toISO(date);
          $('eventDate').dispatchEvent(new Event('input', { bubbles:true }));
          $('eventDate').dispatchEvent(new Event('change', { bubbles:true }));
        }
      });
    })();
  </script>

  <script type="module">
    import { db, auth } from '/js/firebase-config.js';
    import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { updateAnimalByEvent } from '/js/animal-update.js';

    const form   = document.getElementById('abortion-form');
    const sysbar = document.getElementById('sysbar');

    const numEl  = document.getElementById('animalNumber');
    const dateEl = document.getElementById('eventDate');

    const lastAIEl = document.getElementById('lastInseminationDate');
    const ageEl    = document.getElementById('abortionAgeMonths');
    const causeEl  = document.getElementById('probableCause');

    function scrollToSysbar(){
      try{ sysbar?.scrollIntoView({ behavior:'smooth', block:'start' }); }catch(_){}
    }

    function showSysbar(msg, { error=false, actions=[] } = {}){
      sysbar.style.display = 'block';
      sysbar.classList.add('show');
      sysbar.classList.toggle('error', !!error);

      const safe = String(msg || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      sysbar.innerHTML = `<div class="sys-msg">${safe}</div>`;

      if (Array.isArray(actions) && actions.length){
        const wrap = document.createElement('div');
        wrap.className = 'sys-actions';
        actions.forEach((a)=>{
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'sys-btn' + (a.primary ? ' primary' : '');
          btn.textContent = a.label || 'إجراء';
          btn.addEventListener('click', ()=>{ try{ a.onClick && a.onClick(); }catch(_){ } });
          wrap.appendChild(btn);
        });
        sysbar.appendChild(wrap);
      }

      scrollToSysbar();
    }

    async function getUid(){
      if (auth?.currentUser?.uid) return auth.currentUser.uid;
      const u = await new Promise(res => onAuthStateChanged(auth, u => res(u)));
      return u?.uid || '';
    }

    function disableForm(disabled=true){
      form.querySelectorAll('input, textarea, select, button').forEach(el=>{
        if (el.id === 'toCardBtn') return;
        el.disabled = disabled;
      });
    }

    function calcAgeAndCauseFrom(lastAI, eventDate){
      const a = String(lastAI || '').slice(0,10);
      const d = String(eventDate || '').slice(0,10);
      if (!a || !d) return { months:null, cause:'' };

      const d1 = new Date(a);
      const d2 = new Date(d);
      if (isNaN(d1.getTime()) || isNaN(d2.getTime())) return { months:null, cause:'' };

      const months = Math.max(0, (d2 - d1) / (1000*60*60*24*30.44));
      const m = Number.isFinite(months) ? Number(months.toFixed(1)) : null;
      const cause = (m !== null && m >= 6) ? 'احتمال بروسيلا (≥6 شهور)' : 'احتمال BVD (<6 شهور)';
      return { months:m, cause };
    }

    // إعادة حساب عند تغيير التاريخ (بدون أي Gate/تحقق محلي)
    function recalcWithDoc(doc){
      const lastAI = String(doc?.lastInseminationDate || '').slice(0,10);
      if (lastAIEl) lastAIEl.value = lastAI || '';

      const { months, cause } = calcAgeAndCauseFrom(lastAI, dateEl?.value || '');
      if (ageEl)   ageEl.value   = (months === null) ? '' : String(months);
      if (causeEl) causeEl.value = cause || '';
      return { lastAI, months, cause };
    }

    dateEl?.addEventListener('change', ()=>{
      // doc مش مضمون هنا… الحساب الحقيقي سيتم وقت mbk:valid
      try{ recalcWithDoc({ lastInseminationDate: lastAIEl?.value || '' }); }catch(_){}
    });

    // ✅ الحفظ بعد mbk:valid فقط (لا تحقق محلي)
    document.addEventListener('mbk:valid', async (e)=>{
      const { formData } = e.detail || {};
      const uid = await getUid();
      if (!uid){
        showSysbar('سجّل الدخول أولًا.', { error:true });
        return;
      }

      const animalNumber = String(formData.animalNumber || '').trim();
      const eventDate    = String(formData.eventDate || '').trim();
      const animalId     = String(formData.animalId || '').trim();
      const species      = String(formData.species || '').trim();

      const doc = formData.documentData || {};
      const { lastAI, months, cause } = recalcWithDoc(doc);

      const payload = {
        userId: uid,
        type: 'إجهاض',
        eventType: 'إجهاض',
        eventDate,
        animalNumber,
        animalId,
        species,
        lastInseminationDate: lastAI || '',
        abortionAgeMonths: (months === null ? null : months),
        probableCause: cause || '',
        notes: String(formData.notes || '').trim(),
        idempotencyKey: `${animalNumber}-إجهاض-${eventDate}`,
        createdAt: serverTimestamp()
      };

      try{
        disableForm(true);
        showSysbar('جارِ الحفظ…');

        await addDoc(collection(db, 'events'), payload);

        // ✅ آمن: أرسل payload العربي فقط (أقل افتراضات)
        await updateAnimalByEvent(payload);

        showSysbar('تم حفظ الإجهاض بنجاح ✅', {
          actions:[
            {
              label:'فتح قائمة الأحداث',
              primary:true,
              onClick:()=> location.href = `/event-list.html?number=${encodeURIComponent(animalNumber)}`
            },
            {
              label:'فتح بطاقة الحيوان',
              onClick:()=> location.href = `/cow-card.html?number=${encodeURIComponent(animalNumber)}`
            }
          ]
        });

      }catch(err){
        console.error(err);
        disableForm(false);
        showSysbar('تعذّر حفظ الحدث – تحقّق من الاتصال والصلاحيات.', { error:true });
      }
    });

    document.getElementById('toCardBtn')?.addEventListener('click', ()=>{
      const n = String(numEl?.value || '').trim();
      if (!n){
        showSysbar('أدخل رقم الحيوان أولًا قبل فتح البطاقة.', { error:true });
        return;
      }
      location.href = `/cow-card.html?number=${encodeURIComponent(n)}`;
    });

    // تتبّع موحّد
    window.dataLayer = window.dataLayer || [];
    const t = window.t || {event:(n,d)=>window.dataLayer.push({event:n,...d})};
    t.event('page_view', {page:'abortion', title:'تسجيل إجهاض'});
  </script>
</body>
</html>
