<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مربي جديد؟</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: black;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2c7a33;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مربي جديد؟</h2>
    <form id="registerForm">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">تأكيد كلمة المرور</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">تسجيل</button>
    </form>

    <div class="login-link">
      <a href="login.html">مربي خبرة؟ ادخل حسابك</a>
    </div>
  </div>

 <script>
  const apiUrl = "https://murabbic-alerts.onrender.com";
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!name || !phone || !password || !confirmPassword) {
      alert("❗ جميع الحقول مطلوبة");
      return;
    }

    if (password !== confirmPassword) {
      alert("❗ كلمة المرور وتأكيدها غير متطابقين");
      return;
    }

    try {
      // تسجيل مستخدم جديد
      const res = await fetch(`${apiUrl}/api/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, password })
      });

      const data = await res.json();

      if (!res.ok) {
        if (res.status === 409) {
          alert("❗ رقم الهاتف مستخدم مسبقًا");
        } else {
          alert(data.error || "❗ حدث خطأ أثناء التسجيل");
        }
        return;
      }

      // تسجيل الدخول التلقائي
      const loginRes = await fetch(`${apiUrl}/api/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password })
      });

      const loginData = await loginRes.json();

      if (!loginRes.ok) {
        alert("✅ تم التسجيل لكن فشل تسجيل الدخول");
        return;
      }

      // حفظ وتوجيه
      localStorage.setItem("user", JSON.stringify(loginData.user));
      alert("✅ تم التسجيل والدخول بنجاح");
      window.location.href = "add-animal.html";

    } catch (err) {
      console.error(err);
      alert("❌ حدث خطأ في الاتصال بالخادم");
    }
  });
</script>

</body>
</html>
