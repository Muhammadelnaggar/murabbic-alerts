<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مستخدم جديد</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تسجيل مستخدم جديد</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="الاسم بالكامل" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل</button>
      <div class="message" id="message"></div>
    </form>
    <div class="link">
      <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      message.textContent = '';

      try {
        const res = await fetch('https://murabbic-alerts.onrender.com/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, password })
        });

        const result = await res.json();

        if (res.ok) {
          message.textContent = '✅ تم إنشاء الحساب بنجاح. سيتم تحويلك لتسجيل الدخول...';
          message.style.color = 'green';
          form.reset();
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          message.textContent = result.error || '❌ حدث خطأ أثناء التسجيل.';
          message.style.color = 'red';
        }
      } catch (err) {
        message.textContent = '❌ فشل الاتصال بالخادم.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
