<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مربي جديد؟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0ffe0; /* أصفر كناري باهت */
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: black;
      margin-bottom: 25px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
    }

    label {
      font-weight: bold;
      color: black;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      font-size: 18px;
      background-color: #28a745; /* أخضر */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>مربي جديد؟</h2>

  <form id="registerForm">
    <label for="name">الاسم</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">رقم الهاتف</label>
    <input type="text" id="phone" name="phone" required />

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">تسجيل</button>

    <div class="login-link">
      <a href="login.html">مربي خبرة؟ ادخل حسابك</a>
    </div>
  </form>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        phone: form.phone.value,
        password: form.password.value,
      };

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          alert("✅ تم التسجيل بنجاح");
          window.location.href = "login.html";
        } else {
          alert("❌ فشل في التسجيل: " + (result?.error || ""));
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ حدث خطأ في الاتصال بالخادم");
      }
    });
  </script>

</body>
</html>
