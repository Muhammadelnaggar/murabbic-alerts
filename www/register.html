<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حساب جديد</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: green;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل مستخدم جديد</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="الاسم بالكامل" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
      <button type="submit">تسجيل</button>
      <div class="message" id="message"></div>
    </form>
    <div class="link">
      <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      message.textContent = '';
      message.className = 'message';

      if (password !== confirmPassword) {
        message.textContent = '❌ كلمتا المرور غير متطابقتين';
        message.classList.add('error');
        return;
      }

      try {
        const res = await fetch('https://murabbic-alerts.onrender.com/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, password })
        });

        const result = await res.json();

        if (res.ok) {
          message.textContent = '✅ تم إنشاء الحساب بنجاح، سيتم تحويلك...';
          message.classList.add('success');
          form.reset();
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          message.textContent = result.error || '❌ حدث خطأ أثناء التسجيل.';
          message.classList.add('error');
        }
      } catch (err) {
        console.error(err);
        message.textContent = '❌ فشل الاتصال بالخادم.';
        message.classList.add('error');
      }
    });
  </script>
</body>
</html>
