<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مربي جديد؟</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5ffd9; /* أصفر كناري فاتح */
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: black;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: right;
      font-weight: bold;
      color: black;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #28a745; /* أخضر */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: black;
    }

    .login-link a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مربي جديد؟</h2>
    <form id="registerForm">
      <div>
        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <button type="submit">تسجيل</button>
    </form>
    <div class="login-link">
      مربي خبرة؟ <a href="login.html">ادخل حسابك</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("كلمة المرور وتأكيدها غير متطابقين");
        return;
      }

      const response = await fetch('https://murabbic-alerts.onrender.com/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone, password })
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message);
        window.location.href = "login.html";
      } else {
        alert(result.error || 'حدث خطأ أثناء التسجيل');
      }
    });
  </script>
</body>
</html>
