<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مربي جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل مربي جديد</h2>
    <form id="registerForm">
      <label for="name">الاسم الكامل *</label>
      <input type="text" id="name" required />

      <label for="phone">رقم الهاتف *</label>
      <input type="tel" id="phone" required />

      <label for="password">كلمة المرور *</label>
      <input type="password" id="password" required minlength="4" />

      <label for="confirmPassword">تأكيد كلمة المرور *</label>
      <input type="password" id="confirmPassword" required minlength="4" />

      <button type="submit">تسجيل</button>
    </form>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
    authDomain: "murabbik.firebaseapp.com",
    projectId: "murabbik",
    storageBucket: "murabbik.appspot.com",
    messagingSenderId: "402719243568",
    appId: "1:402719243568:web:631114a260d23202dd5cf5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!name || !phone || !password || !confirmPassword) {
      alert("جميع الحقول مطلوبة");
      return;
    }

    if (password.length < 4) {
      alert("كلمة المرور يجب أن تكون 4 أحرف أو أكثر");
      return;
    }

    if (password !== confirmPassword) {
      alert("كلمة المرور وتأكيدها غير متطابقين");
      return;
    }

    try {
      // تحقق من عدم تكرار رقم الهاتف
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("phone", "==", phone));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        alert("رقم الهاتف مسجل بالفعل");
        return;
      }

      // إضافة المستخدم
      await addDoc(usersRef, {
        fullName: name,
        phone,
        password,
        createdAt: serverTimestamp()
      });

      alert("تم التسجيل بنجاح، الرجاء تسجيل الدخول");
      window.location.href = "login.html";

    } catch (error) {
      console.error("خطأ في التسجيل:", error);
      alert("حدث خطأ أثناء التسجيل، حاول مرة أخرى");
    }
  });
</script>
</body>
</html>
