<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حساب جديد</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0d47a1;
      text-decoration: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="name" placeholder="الاسم" required />
    <input type="text" id="phone" placeholder="رقم الهاتف" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="password" id="confirm" placeholder="تأكيد كلمة المرور" required />
    <button onclick="register()">تسجيل</button>
    <div class="link">
      <a href="login.html">عندك حساب؟ سجل دخول</a>
    </div>
    <div id="message"></div>
  </div>

  <script>
    async function register() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!name || !phone || !password || !confirm) {
        messageDiv.textContent = 'يرجى ملء جميع الحقول';
        messageDiv.className = 'error';
        return;
      }

      if (password !== confirm) {
        messageDiv.textContent = 'كلمتا المرور غير متطابقتين';
        messageDiv.className = 'error';
        return;
      }

      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = 'تم إنشاء الحساب بنجاح. سيتم توجيهك...';
          messageDiv.className = 'success';
          setTimeout(() => {
            window.location.href = 'add-animal.html';
          }, 2000);
        } else {
          messageDiv.textContent = data.error || 'فشل في إنشاء الحساب';
          messageDiv.className = 'error';
        }
      } catch (error) {
        messageDiv.textContent = 'حدث خطأ أثناء التسجيل. تأكد من الاتصال بالخادم.';
        messageDiv.className = 'error';
      }
    }
  </script>
</body>
</html>
