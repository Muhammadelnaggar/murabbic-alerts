<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مُرَبِّيك</title>

  <style>
    :root{
      --green:#0ea05a;
      --green-dark:#0b7f47;
      --bg:#f7faf7;
      --text:#ffffff;
    }

    *{box-sizing:border-box}

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--green), var(--green-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 25px;
      animation: float 2.5s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-12px); }
    }

    .brand {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
    }

    .slogan {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0;
      animation: fadeInUp 1.5s ease 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .loader {
      margin-top: 35px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>

<body>

  <img src="images/logo.png" alt="شعار مربيك" class="logo">

  <div class="brand">مُرَبِّيك</div>
  <div class="slogan">نظام خبير يصنع القرار.</div>

  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  </script>

</body>
</html>
