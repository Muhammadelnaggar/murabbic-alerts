<!DOCTYPE html>
<html lang="ar" dir="rtl" data-page="cull">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>تسجيل استبعاد — مُرَبِّك</title>
  <link rel="stylesheet" href="css/forms.css" />
  <script type="module" src="js/forms-init.js"></script>
</head>
<body>
  <header class="mbk-header">تسجيل استبعاد</header>

  <main class="mbk-form">
    <div id="info" class="infobar"></div>

    <label>رقم الحيوان</label>
    <input id="animalNumber" readonly />

    <label>تاريخ الاستبعاد</label>
    <input id="eventDate" type="date" />

    <label>سبب الاستبعاد (رئيسي)</label>
    <select id="cullMain" required>
      <option value="">— اختر —</option>
      <option value="انتاجي">إنتاجي</option>
      <option value="تناسلي">تناسلي</option>
      <option value="صحي">صحي</option>
    </select>

    <label>تفصيل السبب</label>
    <select id="cullDetail" required>
      <option value="">— اختر السبب الرئيسي أولاً —</option>
    </select>

    <label>ملاحظات</label>
    <textarea id="notes" rows="3" placeholder="اختياري"></textarea>

    <button id="saveBtn" data-validate="true">حفظ الاستبعاد ✅</button>
  </main>

  <script type="module">
    import { db, auth, ensureAuth } from "/js/firebase-config.js";
    import { updateAnimalByEvent } from "/js/animal-update.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const $ = (id) => document.getElementById(id);
    const info = $("info");
    const btn = $("saveBtn");

    function msg(t, ok=false){
      info.className = "infobar " + (ok ? "ok" : "err");
      info.textContent = t;
    }

    const p = new URLSearchParams(location.search);
    const num = p.get("number") || p.get("animalNumber") || localStorage.getItem("lastAnimalNumber") || "";
    const dt  = p.get("date") || p.get("eventDate") || localStorage.getItem("lastEventDate") || new Date().toISOString().slice(0,10);

    $("animalNumber").value = String(num || "").trim();
    $("eventDate").value = String(dt || "").slice(0,10);

    // ✅ قوائم التفاصيل
    const DETAILS = {
      "انتاجي": [
        "انخفاض إنتاج اللبن",
        "موسم ضعيف متكرر",
        "جودة لبن ضعيفة / SCC مرتفع",
        "عمر إنتاجي كبير",
        "مشاكل حليب متكررة"
      ],
      "تناسلي": [
        "تكرار تلقيح بدون حمل",
        "تأخر عشار / طول فترة مفتوحة",
        "التهاب رحم مزمن",
        "تكرار إجهاض",
        "مشاكل ولادة متكررة"
      ],
      "صحي": [
        "التهاب ضرع مزمن",
        "عرج مزمن",
        "هزال شديد / BCS منخفض",
        "أمراض متكررة (تنفسي/هضمي)",
        "إصابة/كسر",
        "اضطرابات أيضية متكررة"
      ]
    };

    const mainEl = $("cullMain");
    const detailEl = $("cullDetail");

    function fillDetails(){
      const m = (mainEl.value || "").trim();
      const arr = DETAILS[m] || [];
      detailEl.innerHTML =
        `<option value="">— اختر —</option>` +
        arr.map(x => `<option value="${x}">${x}</option>`).join("");
    }

    mainEl.addEventListener("change", fillDetails);
    fillDetails();

    btn.onclick = async () => {
      try {
        await ensureAuth();
        const uid = auth.currentUser?.uid;
        if (!uid) throw new Error("NO_AUTH");

        const n = String(num || "").trim();
        if (!n) { msg("⚠️ لم يتم تمرير رقم الحيوان.", false); return; }

        const eventDate = ($("eventDate").value || dt).slice(0,10);

        const cullMain = (mainEl.value || "").trim();
        const cullDetail = (detailEl.value || "").trim();
        if (!cullMain) { msg("⚠️ اختر سبب الاستبعاد (رئيسي).", false); return; }
        if (!cullDetail) { msg("⚠️ اختر تفصيل السبب.", false); return; }

        const payload = {
          animalNumber: n,
          animalId: n,
          type: "استبعاد",
          eventType: "استبعاد",
          eventDate,

          // ✅ السبب من القائمتين
          cullMain,
          cullDetail,
          reason: `${cullMain} — ${cullDetail}`,

          notes: ($("notes").value || "").trim(),
          userId: uid,
          source: "/cull.html",
          createdAt: serverTimestamp()
        };

        await addDoc(collection(db, "events"), payload);
        await updateAnimalByEvent(payload);

        msg("تم تسجيل الاستبعاد بنجاح ✅", true);
        localStorage.setItem("lastAnimalNumber", n);
        localStorage.setItem("lastEventDate", eventDate);
        setTimeout(()=>location.href=`cow-card.html?number=${encodeURIComponent(n)}`, 900);

      } catch (e) {
        console.error(e);
        msg("❌ فشل في الحفظ.", false);
      }
    };
  </script>
</body>
</html>
