<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحضير للولادة — مُرَبِّك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>
  <style>
    :root{
      --green:#0ea05a; --green-600:#0b7f47; --bg:#f7faf7; --card:#ffffff;
      --text:#0f172a; --muted:#64748b; --border:#e2e8f0; --danger:#c2410c;
    }
    *{box-sizing:border-box}
    html,body{max-width:100%;overflow-x:hidden}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,'Segoe UI','Cairo',Tahoma,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:var(--card);border-bottom:1px solid var(--border);padding:12px 16px}
    h1{margin:0;color:var(--green-600);font-size:20px;font-weight:800}
    .wrap{max-width:720px;margin:16px auto;padding:0 12px}
    form{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    label{display:block;margin-top:12px;font-weight:700}
    input[type="text"],input[type="date"]{
      width:100%;padding:12px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:16px;outline:none
    }
    input:focus{border-color:var(--green-600)}
     #animalId{
    font-size:20px;
    padding:14px 16px;
    border-radius:12px;
    letter-spacing:.3px;
    height:56px;
  }
    .radio-group{display:flex;gap:16px;margin-top:8px;flex-wrap:wrap}
    .radio-group label{font-weight:600}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      appearance:none;border:none;border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:800;font-size:16px
    }
    .btn-primary{background:var(--green);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--border);color:var(--text)}
    .submit{width:100%;margin-top:18px}
    .confirm{display:none;margin-top:14px;border:1px dashed var(--green-600);background:#eaf7f0;border-radius:12px;padding:12px}
    .confirm .title{font-weight:900;color:var(--green-600);margin-bottom:8px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .err{display:none;margin:12px 0;padding:10px;border:1px solid #fecaca;background:#fff1f2;color:#7f1d1d;border-radius:10px;font-weight:700}
    .dialog{display:none;position:fixed;inset:0;background:rgba(0,0,0,.35);align-items:center;justify-content:center;padding:16px;z-index:50}
    .dialog .card{background:#fff;border-radius:16px;max-width:420px;width:100%;padding:16px;border:1px solid var(--border)}
    .dialog h3{margin:0 0 8px 0;color:var(--green-600)}
    .muted{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header><h1>📦 تحضير للولادة</h1></header>

  <div class="wrap">
    <div id="err" class="err"></div>

    <form id="closeupForm">
      <label for="animalId">رقم الحيوان</label>
      <input id="animalId" name="animalId" inputmode="numeric" autocomplete="off" required />

      <label for="eventDate">تاريخ التحضير</label>
      <input id="eventDate" name="eventDate" type="date" required />

      <label>عليقة التحضير</label>
      <div class="radio-group">
        <label><input type="radio" name="ration" value="نعم" required> نعم</label>
        <label><input type="radio" name="ration" value="لا"> لا</label>
      </div>

      <label>الأملاح الأنيونية</label>
      <div class="radio-group">
        <label><input type="radio" name="anionicSalts" value="نعم" required> نعم</label>
        <label><input type="radio" name="anionicSalts" value="لا"> لا</label>
      </div>

      <button class="btn btn-primary submit" type="submit">تسجيل التحضير</button>

      <!-- ✅ تأكيد داخلي -->
      <div id="confirmBox" class="confirm" aria-live="polite">
        <div class="title">✅ تم تسجيل تحضير الولادة بنجاح</div>
        <div class="row">
          <button type="button" id="goNutrition" class="btn btn-primary">إدخال العليقة الآن</button>
          <button type="button" id="backDash" class="btn btn-ghost">العودة للوحة التحكم</button>
        </div>
      </div>
    </form>
  </div>

  <!-- مربع حوار “إدخال العليقة؟” -->
  <div id="nutritionDialog" class="dialog" role="dialog" aria-modal="true" aria-labelledby="nd_t">
    <div class="card">
      <h3 id="nd_t">إدخال عليقة التحضير؟</h3>
      <p class="muted">يمكنك الانتقال الآن لصفحة التغذية لإدخال مكونات العليقة لهذا الحيوان.</p>
      <div class="row" style="margin-top:10px">
        <button type="button" id="nd_yes" class="btn btn-primary">نعم، انتقل الآن</button>
        <button type="button" id="nd_no" class="btn btn-ghost">لاحقًا</button>
      </div>
    </div>
  </div>

  <!-- منطق الصفحة + ربط فايرستور (كلّه في سكربت واحد) -->
  <script type="module">
    // 1) تحميل Firebase app (من مشروعك) + Firestore SDK
    async function getDb(){
      let appOrDb;
      try {
        // تفضيل firestore-config.js إن كان عندك
        appOrDb = await import('/js/firestore-config.js');
      } catch(e1){
        try { appOrDb = await import('/js/firebase-config.js'); }
        catch(e2){ showErr('لم أجد /js/firestore-config.js ولا /js/firebase-config.js'); throw e2; }
      }
      const mod = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
      const app = appOrDb.app || appOrDb.default || appOrDb; // يدعم أشكال التصدير الشائعة
      const db  = appOrDb.db || mod.getFirestore(app.app || app);
      return { db, ...mod };
    }

    // 2) أدوات صغيرة
    const $ = (id)=> document.getElementById(id);
    const errBox = $('err');
    function showErr(msg){ errBox.textContent = '⚠️ ' + msg; errBox.style.display = 'block'; }
    function hideErr(){ errBox.style.display = 'none'; errBox.textContent=''; }
    function getQS(name){ return new URL(location.href).searchParams.get(name) || ''; }
    function firstNonEmpty(...vals){ return vals.find(v => (v ?? '').toString().trim() !== '') || ''; }
    function buildUrl(path, params){
      const u = new URL(path, location.origin);
      Object.entries(params||{}).forEach(([k,v])=>{
        if ((v ?? '').toString().trim() !== '') u.searchParams.set(k, v);
      });
      return u.toString();
    }

    // 3) تهيئة الحقول من السياق (addevent → animalId/date)
    const inputAnimal = $('animalId');
    const inputDate = $('eventDate');
    const qsAnimal = firstNonEmpty(getQS('animalId'), getQS('number'), getQS('animalNumber'), localStorage.getItem('lastAnimalId'), localStorage.getItem('currentAnimalId'));
    const qsDate   = firstNonEmpty(getQS('date'), getQS('eventDate'), localStorage.getItem('eventDate'), localStorage.getItem('lastEventDate'));
    if (!inputAnimal.value && qsAnimal) inputAnimal.value = qsAnimal;
    if (!inputDate.value && qsDate)     inputDate.value   = qsDate;

    // 4) الحفظ في Firestore
    const form = $('closeupForm');
    const confirmBox = $('confirmBox');
    const dialog = $('nutritionDialog');
    const goNutritionBtn = $('goNutrition');
    const backDashBtn = $('backDash');
    const ndYes = $('nd_yes');
    const ndNo  = $('nd_no');

    let db, addDoc, collection, serverTimestamp;
    (async () => {
      try {
        const mod = await getDb();
        db = mod.db; addDoc = mod.addDoc; collection = mod.collection; serverTimestamp = mod.serverTimestamp;
      } catch (e) {
        showErr('تعذّر تهيئة الاتصال بفايرستور.');
        console.error(e);
      }
    })();

    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); hideErr();

      const animalId = inputAnimal.value.trim();
      const eventDate = inputDate.value.trim();
      const ration = (form.querySelector('input[name="ration"]:checked')?.value || '').trim();
      const anionicSalts = (form.querySelector('input[name="anionicSalts"]:checked')?.value || '').trim();

      if (!animalId || !eventDate){
        showErr('من فضلك أدخل رقم الحيوان وتاريخ التحضير.');
        return;
      }
      if (!db){ showErr('قاعدة البيانات غير جاهزة بعد. حدّث الصفحة أو راجع ملف Firebase config.'); return; }

      const userId = (window.__tenant?.userId || localStorage.getItem('userId') || '').trim();
      const payload = {
        userId, animalId, animalNumber: animalId,
        eventType: 'تحضير للولادة', type: 'closeup',
        eventDate, ration, anionicSalts,
        source: location.pathname, createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, 'events'), payload);

        // حفظ سياق سهل للصفحات التالية
        localStorage.setItem('lastAnimalId', animalId);
        localStorage.setItem('currentAnimalId', animalId);
        localStorage.setItem('eventDate', eventDate);
        localStorage.setItem('lastEventDate', eventDate);

        // تأكيد داخل النموذج
        confirmBox.style.display = 'block';

        // لو المختار "نعم" لعليقة التحضير → اسأل الانتقال
        if (ration === 'نعم') dialog.style.display = 'flex';
      } catch (err) {
        console.error('Firestore save error:', err);
        showErr('تعذّر حفظ التحضير. تأكّد من الصلاحيات/الاتصال وأعد المحاولة.');
      }
    });

    backDashBtn?.addEventListener('click', ()=>{
      location.href = '/dashboard.html';
    });

    function goNutrition(){
      const url = buildUrl('/nutrition.html', {
        animalId: inputAnimal.value.trim(),
        date: inputDate.value.trim()
      });
      location.href = url;
    }
    goNutritionBtn?.addEventListener('click', goNutrition);
    ndYes?.addEventListener('click', goNutrition);
    ndNo?.addEventListener('click', ()=>{ dialog.style.display = 'none'; });
  </script>
</body>
</html>
