<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحضير للولادة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module">
    // ✅ استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyChRC0diqEcrdL9MK1NCjxHqWK_H1wPu1E",
  authDomain: "murabbik.firebaseapp.com",
  projectId: "murabbik",
  storageBucket: "murabbik.appspot.com",
  messagingSenderId: "402719243568",
  appId: "1:402719243568:web:631114a260d23202dd5cf5"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("closeup-form");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const userId = localStorage.getItem("userId");
        const animalId = document.getElementById("animal-id").value.trim();
        const closeUpDate = document.getElementById("date").value;
        const ration = document.querySelector('input[name="ration"]:checked')?.value;
        const anionicSalts = document.querySelector('input[name="anionicSalts"]:checked')?.value;

        if (!userId || !animalId || !closeUpDate || !ration || !anionicSalts) {
          alert("يرجى ملء جميع الحقول المطلوبة.");
          return;
        }

        const eventData = {
          userId,
          animalId,
          date: closeUpDate,
          ration,
          anionicSalts,
          type: "تحضير للولادة",
          isSmartAlert: true,
          alertRule: "close-up-preparation",
          timestamp: serverTimestamp()
        };

        try {
          await addDoc(collection(db, "events"), eventData);

          const isNewUser = localStorage.getItem("isNewUser") === "true";

          if (isNewUser) {
            if (confirm("✅ تم حفظ التحضير بنجاح\nهل تريد تسجيل حدث آخر؟")) {
              window.location.href = "add-event.html";
            } else if (confirm("هل تريد تسجيل حيوان آخر؟")) {
              window.location.href = "add-animal.html";
            } else {
              localStorage.removeItem("isNewUser");
              localStorage.removeItem("lastAnimalId");
              window.location.href = "dashboard.html";
            }
          } else {
            alert("✅ تم حفظ الحدث بنجاح.");
            window.location.href = "dashboard.html";
          }
        } catch (error) {
          console.error("خطأ في حفظ الحدث:", error);
          alert("❌ فشل في حفظ البيانات.");
        }
      });
    });
  </script>

  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #fff9db;
      padding: 20px;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .submit-button {
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      width: 100%;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>📦 تحضير للولادة</h1>

  <form id="closeup-form">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" required />

    <label for="date">تاريخ التحضير:</label>
    <input type="date" id="date" required />

    <label>عليقة التحضير:</label>
    <div class="radio-group">
      <label><input type="radio" name="ration" value="نعم" required /> نعم</label>
      <label><input type="radio" name="ration" value="لا" /> لا</label>
    </div>

    <label>الأملاح الأنيونية:</label>
    <div class="radio-group">
      <label><input type="radio" name="anionicSalts" value="نعم" required /> نعم</label>
      <label><input type="radio" name="anionicSalts" value="لا" /> لا</label>
    </div>

    <button type="submit" class="submit-button">تسجيل التحضير</button>
  </form>

</body>
</html>
