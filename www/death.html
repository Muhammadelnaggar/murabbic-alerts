<!-- death.html — تسجيل نفوق (مع دروب ليست + أرشفة الحيوان) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl" data-page="death">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>تسجيل نفوق — مُرَبِّك</title>
  <link rel="stylesheet" href="css/forms.css" />
  <script type="module" src="js/forms-init.js"></script>
</head>

<body>
  <header class="mbk-header">
    <a class="mbk-back" href="add-event.html">عودة للأحداث</a>
    <div class="mbk-title">تسجيل نفوق</div>
  </header>

  <main class="mbk-form">
    <div id="info" class="infobar"></div>

    <section class="mbk-card">
      <label>رقم الحيوان</label>
      <input id="animalNumber" readonly />

      <label>تاريخ النفوق</label>
      <input id="eventDate" type="date" />

      <label>سبب محتمل</label>
      <select id="reasonSelect">
        <option value="">— اختر سببًا —</option>
        <option value="مرض تنفسي">مرض تنفسي</option>
        <option value="مرض هضمي/إسهال شديد">مرض هضمي/إسهال شديد</option>
        <option value="التهاب ضرع/تسمم دموي">التهاب ضرع/تسمم دموي</option>
        <option value="حمى اللبن/نقص كالسيوم">حمى اللبن/نقص كالسيوم</option>
        <option value="كيتوزيس/اضطراب أيضي">كيتوزيس/اضطراب أيضي</option>
        <option value="نفوق أثناء/بعد الولادة">نفوق أثناء/بعد الولادة</option>
        <option value="حادث/إصابة/كسر">حادث/إصابة/كسر</option>
        <option value="تسمم/تغذية">تسمم/تغذية</option>
        <option value="طفيليات/حمى">طفيليات/حمى</option>
        <option value="مجهول">مجهول</option>
        <option value="أخرى">أخرى (اكتب)</option>
      </select>

      <div id="otherWrap" style="display:none;margin-top:10px">
        <label>اكتب السبب</label>
        <input id="reasonOther" placeholder="اكتب السبب هنا" />
      </div>

      <label>ملاحظات</label>
      <textarea id="notes" rows="3" placeholder="اختياري"></textarea>
    </section>

    <button id="saveBtn" data-validate="true">حفظ النفوق ✅</button>
  </main>

  <script type="module">
    import { db, auth, ensureAuth } from "/js/firebase-config.js";
    import {
      collection, addDoc, serverTimestamp,
      doc, updateDoc, getDocs, query, where, limit
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const $ = (id) => document.getElementById(id);
    const info = $("info");
    const btn  = $("saveBtn");

    function msg(t, ok=false){
      info.className = "infobar " + (ok ? "ok" : "err");
      info.textContent = t;
    }

    // --- قراءة الكونتكست (يدعم كل المفاتيح الشائعة) ---
    const p = new URLSearchParams(location.search);
    const num = (
      p.get("number") ||
      p.get("animalNumber") ||
      p.get("animalId") ||
      p.get("id") ||
      localStorage.getItem("lastAnimalNumber") ||
      localStorage.getItem("lastAnimalId") ||
      localStorage.getItem("currentAnimalNumber") ||
      ""
    ).toString().trim();

    const dt = (
      p.get("date") ||
      p.get("eventDate") ||
      localStorage.getItem("lastEventDate") ||
      new Date().toISOString().slice(0,10)
    ).toString().slice(0,10);

    $("animalNumber").value = num;
    $("eventDate").value = dt;

    // --- أخرى ---
    const reasonSelect = $("reasonSelect");
    const otherWrap = $("otherWrap");
    reasonSelect.addEventListener("change", () => {
      otherWrap.style.display = (reasonSelect.value === "أخرى") ? "block" : "none";
    });

    function getReason(){
      const v = (reasonSelect.value || "").trim();
      if (v === "أخرى") return ($("reasonOther").value || "").trim();
      return v;
    }

    btn.onclick = async () => {
      try {
        await ensureAuth();
        const uid = auth.currentUser?.uid;
        if (!uid) throw new Error("NO_AUTH");
        if (!num) { msg("⚠️ لم يتم تمرير رقم الحيوان.", false); return; }

        const eventDate = ($("eventDate").value || dt).slice(0,10);
        const reason = getReason();

        // 1) سجل حدث النفوق
        const payload = {
          animalNumber: String(num),
          animalId: String(num),
          type: "نفوق",
          eventType: "نفوق",
          eventDate,
          reason,
          notes: ($("notes").value || "").trim(),
          userId: uid,
          source: "/death.html",
          createdAt: serverTimestamp()
        };

        await addDoc(collection(db, "events"), payload);

        // 2) تحديث الحيوان: archived + status=نافق (بـ docId الحقيقي)
        const snap = await getDocs(query(
          collection(db, "animals"),
          where("userId", "==", uid),
          where("number", "==", String(num)),
          limit(1)
        ));

        if (snap.empty) {
          msg("❌ الحيوان غير موجود في الحيوانات.", false);
          return;
        }

        const animalRef = snap.docs[0].ref;

        await updateDoc(animalRef, {
          archived: true,
          status: "نافق",
          deathDate: eventDate,
          deathReason: reason || null,
          updatedAt: serverTimestamp()
        });

        msg("تم تسجيل النفوق وأرشفة الحيوان ✅", true);

        localStorage.setItem("lastAnimalNumber", String(num));
        localStorage.setItem("lastEventDate", eventDate);

        setTimeout(()=>location.href="dashboard.html", 900);

      } catch (e) {
        console.error(e);
        msg("❌ فشل في الحفظ.", false);
      }
    };
  </script>
</body>
</html>
