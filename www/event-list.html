<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>قائمة أحداث الحيوان</title>
  <style>
    :root{--brand:#0ea05a;--brand-600:#0b7f47;--head:var(--brand-600);--bg:#f7faf7;--text:#0f172a;--muted:#64748b;--border:#e2e8f0;--card:#ffffff;--pill-bg:#ecfdf5;--pill-border:#bbf7d0;--pill-text:#065f46;--thead-bg:#f8fafc;--warning-bg:#fff7ed;--warning-border:#fed7aa;--warning-text:#7c2d12}
    body{margin:0;font-family:'Cairo',Tahoma,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{padding:10px}
    .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .title{font-weight:800;color:var(--head);font-size:16px}
    .meta{font-size:12px;color:var(--muted)}
    .table-wrap{border:1px solid var(--border);border-radius:12px;overflow:hidden}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:var(--thead-bg);border-bottom:1px solid var(--border);padding:10px;text-align:right}
    tbody td{border-bottom:1px solid var(--border);padding:10px;vertical-align:top}
    tbody tr:hover{background:#f9fff8}
    .scroll{max-height:360px;overflow:auto}
    .pill{display:inline-block;background:var(--pill-bg);border:1px solid var(--pill-border);color:var(--pill-text);border-radius:999px;padding:2px 8px;font-size:12px;font-weight:700}
    .empty{padding:14px;text-align:center;color:var(--muted)}
    .err{background:var(--warning-bg);border:1px solid var(--warning-border);color:var(--warning-text);padding:10px;border-radius:10px;margin-bottom:8px;font-weight:700;display:none}
    .err.show{display:block}
    .head{gap:8px}
    .btn{display:inline-block;background:var(--brand);color:#fff;text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:800;border:1px solid transparent}
    .btn.ghost{background:var(--card);color:var(--head);border-color:var(--border)}
    .filters{display:flex;gap:8px;align-items:center;margin:8px 0}
    .filters label{font-size:12px;color:var(--muted)}
    .filters select{padding:8px 10px;border:1px solid var(--border);border-radius:10px;background:var(--card);font-family:inherit}
    .filters .num{display:flex;align-items:center;gap:6px}
    .filters input{padding:8px 10px;border:1px solid var(--border);border-radius:10px;background:var(--card);font-family:inherit;width:140px}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="err" class="err"></div>
    <div class="head">
      <div class="title">أحداث هذا الموسم</div>
      <div class="meta" id="meta">—</div>
      <div style="display:flex; gap:8px; align-items:center">
        <a id="openCard" class="btn" href="#">بطاقة الحيوان</a>
        <a id="toDash" class="btn ghost" href="dashboard.html">رجوع للوحة التحكم</a>
      </div>
    </div>
    <div class="filters">
      <div class="num">
        <label for="animalNumField">رقم الحيوان:</label>
        <input id="animalNumField" inputmode="numeric" placeholder="—" />
      </div>
      <label for="catFilter">فلترة:</label>
      <select id="catFilter">
        <option value="">الكل</option>
        <option value="انتاج">انتاج</option>
        <option value="تناسليات">تناسليات</option>
        <option value="صحة">صحة</option>
        <option value="تقييم بالكاميرا">تقييم بالكاميرا</option>
        <option value="تغذية">تغذية</option>
      </select>
    </div>
    <div class="table-wrap">
      <div class="scroll">
        <table dir="rtl">
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>الحدث</th>
              <th>ملاحظات</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="3" class="empty">جارٍ التحميل…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from '/js/firebase-config.js';
    import { collection, getDocs, query, where, limit } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    let UID = null, TID = null;
    function scopeWheres(field, num){
      const wh = [];
      if (TID) wh.push(where('tenantId','==', TID));
      if (UID) wh.push(where('userId','==',   UID));
      wh.push(where(field,'==', num));
      return wh;
    }

    const $ = (id)=>document.getElementById(id);
    const rows = $('rows'), errbox = $('err'), meta = $('meta');

    // تطبيع نوع الحدث + التاريخ
    const arabicType = (ev) => {
      if (ev.type) return ev.type;
      const m = {
        calving:'ولادة', dry_off:'تجفيف', insemination:'تلقيح',
        pregnancy_diagnosis:'تشخيص حمل', daily_milk:'لبن يومي',
        mastitis:'التهاب ضرع', lameness:'عرج', vaccination:'تطعيم',
        close_up:'كلوز أب', nutrition:'تغذية', milking_traits_eval:'تقييم بالكاميرا'
      };
      return m[ev.eventType] || 'حدث';
    };

    // آخذ أول تاريخ متاح (سلسلة ISO أو Timestamp)
    function iso(d){
      if (!d) return null;
      if (typeof d?.toDate === 'function') return d.toDate().toISOString().slice(0,10);
      const s = String(d).slice(0,10);
      return /^\d{4}-\d{2}-\d{2}$/.test(s) ? s : null;
    }
    function normalizedDate(ev){
      return (
        iso(ev.eventDate) ||
        iso(ev.date) ||
        iso(ev.dueDate) ||
        iso(ev.calvingDate) ||
        iso(ev.dryOffDate) ||
        iso(ev.pdDate) ||
        iso(ev.diagDate) ||
        iso(ev.recordedAt) ||
        iso(ev.createdAt)
      );
    }

    const CATEGORY_MAP = {
      'انتاج': ['daily_milk','dry_off'],
      'تناسليات': ['insemination','calving','pregnancy_diagnosis','close_up'],
      'صحة': ['mastitis','lameness','vaccination','treatment','health'],
      'تقييم بالكاميرا': ['camera_eval','vision_eval','camera_assessment','milking_traits_eval'],
      'تغذية': ['nutrition','feeding']
    };
    function categoryOf(ev){
      const explicit = ev.category || ev.eventCategory || ev.cat;
      if (explicit) return explicit;
      const t = (ev.eventType||'').toString();
      for (const [cat, types] of Object.entries(CATEGORY_MAP)){ if (types.includes(t)) return cat; }
      return 'أخرى';
    }
    const qp = new URLSearchParams(location.search);
    const qpCat = ()=> qp.get('cat') || '';
    const qpNum = ()=> qp.get('number') || qp.get('animalId') || qp.get('animalNumber') || '';
    const isAllView = ()=> qp.get('view') === 'all';
    function showErr(t){ errbox.textContent=t; errbox.className='err show'; }

    async function waitAuthOnce(){
      return await new Promise((resolve)=>{ const off=onAuthStateChanged(auth,(u)=>{ off(); resolve(u||null); }); });
    }
    async function requireViewAuth(){
      const u = auth.currentUser || await waitAuthOnce();
      if (!u){
        const next = '/login.html?next=' + encodeURIComponent(location.href);
        rows.innerHTML = '<tr><td colspan="3" class="empty">يلزم تسجيل الدخول لعرض الأحداث. <a href="'+next+'">تسجيل الدخول</a></td></tr>';
        meta.textContent = '—';
        return null;
      }
      return u;
    }

    // جلب بروفايل الحيوان ثم بداية الموسم من الحقل داخل الوثيقة
    async function getAnimalProfile(num){
      try{
        const animals = collection(db, 'animals');
        const owner = [
          ...(UID ? [where('userId','==', UID)] : []),
          ...(TID ? [where('tenantId','==', TID)] : [])
        ];
        const qs = [
          query(animals, ...owner, where('number','==',num),       limit(1)),
          query(animals, ...owner, where('animalNumber','==',num), limit(1)),
          query(animals, ...owner, where('animalId','==',num),     limit(1)),
        ];
        const res = await Promise.all(qs.map(getDocs));
        const hit = res.find(s=>!s.empty);
        return hit ? hit.docs[0].data() : null;
      }catch{ return null; }
    }
    function seasonStartFromAnimal(p){
      const raw = p?.lastCalvingDate ?? p?.lastCalving ?? p?.lastCalvingISO ?? p?.lastCalvedAt ?? p?.lastCalvingAt ?? null;
      return iso(raw);
    }

    // جلب كل أحداث الحيوان ثم فلترة/ترتيب محليًا (بدون orderBy على eventDate)
    async function getEventsForRange(num, startISO){
      const evs = collection(db, 'events');
      const q1 = query(evs, ...scopeWheres('animalNumber', num), limit(500));
      const q2 = query(evs, ...scopeWheres('animalId',     num), limit(500));
      const [s1,s2] = await Promise.all([getDocs(q1), getDocs(q2)]);
      const arr = [...s1.docs, ...s2.docs].map(d=>({id:d.id, ...d.data()}));
      const seen = new Set(); // إزالة المكرر
      const merged = arr.filter(e=> (seen.has(e.id)?false:(seen.add(e.id),true)));
      // تطبيع التاريخ + فلترة الموسم + ترتيب تنازلي
      const withDate = merged.map(e=> ({...e, _iso: normalizedDate(e)}))
                             .filter(e=> e._iso); // تجاهل اللي مافيهوش أي تاريخ
      const ranged  = startISO ? withDate.filter(e=> e._iso >= startISO) : withDate;
      ranged.sort((a,b)=> b._iso.localeCompare(a._iso));
      return ranged;
    }

    function render(events, bounds){
      rows.innerHTML = '';
      if (!events.length){
        rows.innerHTML = '<tr><td colspan="3" class="empty">لا توجد أحداث ضمن هذا الموسم.</td></tr>';
        meta.textContent = bounds.start ? (`من الولادة ${bounds.start} حتى اليوم`) : 'كل الأحداث';
        return;
      }
      const frag = document.createDocumentFragment();
      for(const ev of events){
        const tr  = document.createElement('tr');
        const td1 = document.createElement('td');
        const td2 = document.createElement('td');
        const td3 = document.createElement('td');
        td1.textContent = ev._iso || '';
        td2.innerHTML   = `<span class="pill">${arabicType(ev)}</span>`;
        td3.textContent = ev.notes || ev.aiHints || '';
        tr.append(td1,td2,td3);
        frag.appendChild(tr);
      }
      rows.appendChild(frag);
      meta.textContent = bounds.start ? (`من الولادة ${bounds.start} حتى اليوم`) : 'كل الأحداث';
    }

    // ——— main ———
    (async function run(){
      const user = await requireViewAuth(); if(!user) return;

      UID = user.uid;
      TID = localStorage.getItem('tenantId') || null;

      const num = qpNum();
      const numField = document.getElementById('animalNumField');
      if (numField){ numField.value = num || ''; numField.readOnly = true; }
      if (!num){ rows.innerHTML = '<tr><td colspan="3" class="empty">لم يتم تمرير رقم الحيوان.</td></tr>'; return; }

      const card = document.getElementById('openCard');
      if (card) card.href = `cow-card.html?number=${encodeURIComponent(num)}`;

      const profile = await getAnimalProfile(num);
      const start   = (!isAllView()) ? seasonStartFromAnimal(profile) : null;
      const bounds  = { start: start || null };

      const all = await getEventsForRange(num, bounds.start);
      window.__ALL_EVENTS = all; window.__BOUNDS = bounds;

      const sel = document.getElementById('catFilter');
      if (sel) sel.value = qpCat() || '';
      const cat = sel ? sel.value : '';
      const apply = () => {
        const filtered = cat ? all.filter(e => categoryOf(e) === cat) : all;
        render(filtered, bounds);
      };
      apply();

      if (sel){
        sel.addEventListener('change', ()=>{
          const c = sel.value || '';
          const url = new URL(location.href);
          if (c) url.searchParams.set('cat', c); else url.searchParams.delete('cat');
          history.replaceState({}, '', url.toString());
          const filtered = c ? (window.__ALL_EVENTS||[]).filter(e=> categoryOf(e)===c) : (window.__ALL_EVENTS||[]);
          render(filtered, window.__BOUNDS||{start:null});
        });
      }
    })().catch(e=>{ console.error(e); showErr('تعذّر تحميل الأحداث. تأكد من الصلاحيات وقواعد Firestore.'); });
  </script>
</body>
</html>
