<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الأحداث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ستايل النماذج/الأخطاء العام -->
  <link rel="stylesheet" href="css/forms.css">

  <style>
    body { font-family: 'Arial', sans-serif; background-color: #fffde9; direction: rtl; padding: 10px; margin: 0; }
    h1 { color: #2e7d32; text-align: center; font-size: 22px; margin-bottom: 15px; }

    .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 14px; }
    .controls input, .controls select, .controls button {
      padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; min-width: 150px;
    }
    .controls button { background-color: #4caf50; color: white; border: none; cursor: pointer; }
    .controls button:hover { background-color: #388e3c; }

    .table-wrapper { overflow-x: auto; background: #fefefc; border-radius: 10px; box-shadow: 0 0 5px #ccc; margin-bottom: 16px; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1100px; }
    th, td { padding: 10px; text-align: center; border: 1px solid #cddc39; font-size: 15px; }
    th { background-color: #dcedc8; color: #33691e; position: sticky; top: 0; z-index: 5; }
    tr:nth-child(even) { background-color: #f9fbe7; }
    .button { padding: 5px 10px; background-color: #43a047; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .button:hover { background-color: #388e3c; }
    .delete-button { background-color: #c62828; }
    .delete-button:hover { background-color: #b71c1c; }
    .no-data { text-align: center; color: #c62828; margin-top: 20px; font-size: 16px; }

    /* أعمدة لاصقة (يمين لأن RTL) */
    :root{ --sticky-col1: 120px; --sticky-col2: 140px; }
    #eventsTable th, #eventsTable td { background-clip: padding-box; }
    /* 1) التاريخ */
    #eventsTable th:nth-child(1), #eventsTable td:nth-child(1) {
      position: sticky; right: 0; z-index: 4; min-width: var(--sticky-col1);
    }
    #eventsTable th:nth-child(1) { background: #dcedc8; }
    #eventsTable td:nth-child(1) { background: inherit; box-shadow: -1px 0 0 #cddc39 inset; white-space: nowrap; }
    /* 2) رقم الحيوان */
    #eventsTable th:nth-child(2), #eventsTable td:nth-child(2) {
      position: sticky; right: var(--sticky-col1); z-index: 3; min-width: var(--sticky-col2);
    }
    #eventsTable th:nth-child(2) { background: #dcedc8; }
    #eventsTable td:nth-child(2) { background: inherit; box-shadow: -1px 0 0 #cddc39 inset; white-space: nowrap; }

    /* بادج نوع الحدث */
    .pill{display:inline-block;background:#ecfdf5;border:1px solid #bbf7d0;color:#065f46;border-radius:999px;padding:2px 8px;font-size:12px;font-weight:800;white-space:nowrap}

    /* شريط لود بسيط */
    .skeleton td{background:linear-gradient(100deg,#f2f6f4 40%,#eaf3ee 50%,#f2f6f4 60%);background-size:200% 100%;animation:s 1.2s infinite linear}
    @keyframes s{to{background-position:-200% 0}}

    .actions-row{ display:flex; gap:6px; justify-content:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h1>🗓️ قائمة الأحداث</h1>

  <!-- فلاتر -->
  <div class="controls">
    <input type="text" id="searchNumber" placeholder="ابحث برقم الحيوان">
    <select id="typeSelector">
      <option value="">كل الأنواع</option>
    </select>
    <input type="date" id="fromDate" placeholder="من تاريخ">
    <input type="date" id="toDate" placeholder="إلى تاريخ">
    <button id="applyFilters">تطبيق الفلاتر</button>
    <button id="resetFilter">عرض الكل</button>
  </div>

  <!-- الجدول -->
  <div class="table-wrapper">
    <table id="eventsTable">
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>رقم الحيوان</th>
          <th>نوع الحدث</th>
          <th>تفاصيل</th>
          <th>ملاحظات</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="eventsBody" class="skeleton">
        <tr><td colspan="6">جارٍ التحميل…</td></tr>
      </tbody>
    </table>
  </div>

  <!-- أزرار تحكم أسفل الجدول -->
  <div style="display:flex; gap:10px; justify-content:center; margin-bottom:16px;">
    <button id="loadMore" style="display:none;">تحميل المزيد</button>
  </div>

  <div id="noData" class="no-data" style="display:none;">لا توجد أحداث مُسجلة.</div>
  <a href="dashboard.html" class="button" style="display:block; text-align:center;">🔙 عودة إلى غرفة التحكم</a>
