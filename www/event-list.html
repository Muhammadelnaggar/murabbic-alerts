<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>قائمة أحداث الحيوان</title>
  <style>
    :root{--brand:#0ea05a;--brand-600:#0b7f47;--head:var(--brand-600);--bg:#f7faf7;--text:#0f172a;--muted:#64748b;--border:#e2e8f0;--card:#ffffff;--pill-bg:#ecfdf5;--pill-border:#bbf7d0;--pill-text:#065f46;--thead-bg:#f8fafc;--warning-bg:#fff7ed;--warning-border:#fed7aa;--warning-text:#7c2d12}
    body{margin:0;font-family:'Cairo',Tahoma,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{padding:10px}
    .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .title{font-weight:800;color:var(--head);font-size:16px}
    .meta{font-size:12px;color:var(--muted)}
    .table-wrap{border:1px solid var(--border);border-radius:12px;overflow:hidden}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:var(--thead-bg);border-bottom:1px solid var(--border);padding:10px;text-align:right}
    tbody td{border-bottom:1px solid var(--border);padding:10px;vertical-align:top}
    tbody tr:hover{background:#f9fff8}
    .scroll{max-height:360px;overflow:auto}
    .pill{display:inline-block;background:var(--pill-bg);border:1px solid var(--pill-border);color:var(--pill-text);border-radius:999px;padding:2px 8px;font-size:12px;font-weight:700}
    .empty{padding:14px;text-align:center;color:var(--muted)}
    .err{background:var(--warning-bg);border:1px solid var(--warning-border);color:var(--warning-text);padding:10px;border-radius:10px;margin-bottom:8px;font-weight:700;display:none}
    .err.show{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="err" class="err"></div>
    <div class="head">
      <div class="title">أحداث هذا الموسم</div>
      <div class="meta" id="meta">—</div>
    </div>
    <div class="table-wrap">
      <div class="scroll">
        <table dir="rtl">
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>الحدث</th>
              <th>ملاحظات</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="3" class="empty">جارٍ التحميل…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, requireAuth } from '/js/firebase-config.js';
    import {
      collection, getDocs, query, where, orderBy, limit
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const $ = (id)=>document.getElementById(id);
    const rows = $('rows'), errbox = $('err'), meta = $('meta');

    // ——— helpers ———
    const fmt = (d)=> d; // eventDate بالفعل YYYY-MM-DD
    const arabicType = (ev) => {
      if (ev.type) return ev.type; // لو محفوظ بالعربي
      const m = {
        calving:'ولادة', dry_off:'تجفيف', insemination:'تلقيح',
        pregnancy_diagnosis:'تشخيص حمل', daily_milk:'لبن يومي',
        mastitis:'التهاب ضرع', lameness:'عرج', vaccination:'تطعيم',
        close_up:'كلوز أب', nutrition:'تغذية'
      };
      return m[ev.eventType] || 'حدث';
    };
    function showErr(t){ errbox.textContent=t; errbox.className='err show'; }
    function qpNum(){
      const p = new URLSearchParams(location.search);
      return p.get('number') || p.get('animalId') || p.get('animalNumber') || '';
    }

    // جلب ولادات الحيوان
    async function getCalvings(num, dir='desc', lim=6){
      const evs = collection(db, 'events');
      // مسارين للتوافق: animalNumber و animalId
      const q1 = query(evs, where('animalNumber','==',num), where('eventType','==','calving'), orderBy('eventDate', dir), limit(lim));
      const q2 = query(evs, where('animalId','==',num),    where('eventType','==','calving'), orderBy('eventDate', dir), limit(lim));
      const [s1,s2] = await Promise.all([getDocs(q1), getDocs(q2)]);
      const arr = [...s1.docs, ...s2.docs].map(d=>({id:d.id, ...d.data()}));
      const seen = new Set(); return arr.filter(e=> (seen.has(e.id)?false:(seen.add(e.id),true)));
    }

    // حدود الموسم: من ولادة إلى الولادة التالية
    async function getSeasonBounds(num, todayISO){
      const calvDesc = await getCalvings(num, 'desc', 6);
      const lastCalving = calvDesc.find(c => c.eventDate && c.eventDate <= todayISO) || null;
      let start = lastCalving?.eventDate || null;
      let end = null;
      if (start){
        const calvAsc = await getCalvings(num, 'asc', 6);
        end = calvAsc.find(c => c.eventDate && c.eventDate > start)?.eventDate || null;
      }
      return { start, end };
    }

    // بروفايل الحيوان لتحديد النوع (حلاب أم عجل/عجلة)
    async function getAnimalProfile(num){
      try{
        const animals = collection(db, 'animals');
        const qs = [
          query(animals, where('number','==',num), limit(1)),
          query(animals, where('animalNumber','==',num), limit(1)),
          query(animals, where('animalId','==',num), limit(1)),
        ];
        const res = await Promise.all(qs.map(getDocs));
        const hit = res.find(s=>!s.empty);
        return hit ? hit.docs[0].data() : null;
      }catch{ return null; }
    }
    function decideSeasonMode(profile){
      if(!profile) return 'bounded'; // الافتراضي للحلاب
      const cat  = (profile.category||profile.stage||'').toString().toLowerCase();
      const type = (profile.type||profile.kind||'').toString().toLowerCase();
      const isHeiferOrCalf =
        /heifer|calf|عجل|عجلة|عجلات|عجول/.test(cat) || /heifer|calf|عجل|عجلة/.test(type);
      return isHeiferOrCalf ? 'open' : 'bounded';
    }
    function getBirthDate(profile){
      if(!profile) return null;
      return profile.birthDate || profile.dob || profile.birthISO || null;
    }

    // جلب الأحداث ضمن النطاق: بداية شاملة، نهاية مستبعدة
    async function getEventsForRange(num, startISO, endISO){
      const evs = collection(db, 'events');
      const build = (field)=>{
        if (startISO && endISO){
          return query(
            evs,
            where(field,'==',num),
            where('eventDate','>=',startISO),
            where('eventDate','<',endISO),
            orderBy('eventDate','desc')
          );
        } else if (startISO){
          return query(evs, where(field,'==',num), where('eventDate','>=',startISO), orderBy('eventDate','desc'));
        } else {
          return query(evs, where(field,'==',num), orderBy('eventDate','desc'));
        }
      };
      const [s1,s2] = await Promise.all([getDocs(build('animalNumber')), getDocs(build('animalId'))]);
      const arr = [...s1.docs, ...s2.docs].map(d=>({id:d.id, ...d.data()}));
      const seen = new Set(); const merged = arr.filter(e=> (seen.has(e.id)?false:(seen.add(e.id),true)));
      merged.sort((a,b)=> (b.eventDate||'').localeCompare(a.eventDate||'')); // أحدث أولًا
      return merged;
    }

    function render(events, bounds){
      rows.innerHTML = '';
      if (!events.length){
        rows.innerHTML = '<tr><td colspan="3" class="empty">لا توجد أحداث ضمن هذا الموسم.</td></tr>';
        meta.textContent = !bounds.start
          ? 'لا يوجد موسم (لم تُسجَّل ولادة بداية أو ميلاد)'
          : (bounds.end
              ? `من ولادة ${bounds.start} حتى قبل ولادة ${bounds.end}`
              : `من الميلاد ${bounds.start} حتى اليوم`);
        return;
      }
      const frag = document.createDocumentFragment();
      for(const ev of events){
        const tr = document.createElement('tr');
        const td1 = document.createElement('td');
        const td2 = document.createElement('td');
        const td3 = document.createElement('td');
        td1.textContent = fmt(ev.eventDate || ev.dueDate || ev.createdAt?.toDate?.()?.toISOString()?.slice(0,10) || '');
        td2.innerHTML = `<span class="pill">${arabicType(ev)}</span>`;
        td3.textContent = ev.notes || ev.aiHints || '' ;
        tr.append(td1,td2,td3);
        frag.appendChild(tr);
      }
      rows.appendChild(frag);
      meta.textContent = !bounds.start
        ? 'لا يوجد موسم (لم تُسجَّل ولادة بداية أو ميلاد)'
        : (bounds.end
            ? `من ولادة ${bounds.start} حتى قبل ولادة ${bounds.end}`
            : `من الميلاد ${bounds.start} حتى اليوم`);
    }

    // ——— main ———
    (async function run(){
      try{ await requireAuth(); }catch{ location.href = '/login.html?next=' + encodeURIComponent(location.href); return; }

      const num = qpNum();
      if (!num){ rows.innerHTML = '<tr><td colspan="3" class="empty">لم يتم تمرير رقم الحيوان.</td></tr>'; return; }

      const today = new Date().toISOString().slice(0,10);
      const profile = await getAnimalProfile(num);
      const mode = decideSeasonMode(profile);

      let bounds = { start:null, end:null };
      if (mode === 'bounded'){
        bounds = await getSeasonBounds(num, today);
        if (!bounds.start){ render([], {start:null, end:null}); return; }
      } else {
        bounds.start = getBirthDate(profile);
        // لو لم نجد تاريخ الميلاد، سنعرض كل الأحداث
      }

      const events = await getEventsForRange(num, bounds.start || null, bounds.end || null);
      render(events, bounds);
    })().catch(e=>{ console.error(e); showErr('تعذّر تحميل الأحداث. تأكد من الصلاحيات وقواعد Firestore.'); });
  </script>
</body>
</html>
