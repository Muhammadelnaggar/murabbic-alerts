<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل العرج</title>
  <style>
    body {
      background-color: #fff9db;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    input, select, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 17px;
      background-color: #e8f5e9;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #2e7d32;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تسجيل حالة العرج</h2>

  <form id="lamenessForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="lamenessDate">تاريخ العرج</label>
    <input type="date" id="lamenessDate" name="lamenessDate" required>

    <label>الحافر المصاب</label>
    <div class="radio-group">
      <label><input type="radio" name="affectedLeg" value="أمام يمين" required> أمام يمين</label>
      <label><input type="radio" name="affectedLeg" value="أمام شمال"> أمام شمال</label>
      <label><input type="radio" name="affectedLeg" value="خلف يمين"> خلف يمين</label>
      <label><input type="radio" name="affectedLeg" value="خلف شمال"> خلف شمال</label>
    </div>

    <label for="lamenessType">نوع العرج</label>
    <select id="lamenessType" name="lamenessType" required>
      <option value="">اختر</option>
      <option value="قرحة">قرحة</option>
      <option value="تعفن الحافر">تعفن الحافر</option>
      <option value="خراج الحافر">خراج الحافر</option>
      <option value="جسم معدني">جسم معدني</option>
      <option value="التهاب ما بين الأظلاف">التهاب ما بين الأظلاف</option>
      <option value="التهاب الصفائح الحساسة">التهاب الصفائح الحساسة</option>
    </select>

    <label for="vet">اسم الطبيب البيطري المعالج</label>
    <input type="text" id="vet" name="vet">

    <button type="submit">تسجيل الحالة</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تعيين التاريخ الحالي افتراضياً
    document.getElementById("lamenessDate").valueAsDate = new Date();

    // جلب رقم الحيوان والتاريخ من الرابط (تمرير من صفحة الأحداث)
    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const animalId = params.get("animalId");
      const date = params.get("date");

      if (animalId) {
        document.getElementById("animalId").value = animalId;
      }

      if (date) {
        document.getElementById("lamenessDate").value = date;
      }
    });

    document.getElementById("lamenessForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      data.type = "عرج";
      data.isSmartAlert = true;
      data.alertRule = "lameness-recheck";
      data.createdAt = serverTimestamp();

      try {
        await addDoc(collection(db, "events"), data);
        alert("✅ تم تسجيل حالة العرج بنجاح");
        this.reset();
        document.getElementById("lamenessDate").valueAsDate = new Date();
      } catch (error) {
        alert("⚠️ فشل الاتصال بالخادم");
        console.error(error);
      }
    });
  </script>
</body>
</html>
