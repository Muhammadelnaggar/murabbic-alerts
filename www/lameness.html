<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل العرج</title>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #2e7d32;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      font-size: 16px;
    }

    .button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #256c28;
    }
  </style>
</head>
<body>
  <h1>تسجيل حالة العرج</h1>

  <form id="lamenessForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required />

    <label for="date">تاريخ العرج</label>
    <input type="date" id="date" name="date" required />

    <label for="affectedLeg">الحافر المصاب</label>
    <select id="affectedLeg" name="affectedLeg" required>
      <option value="">اختر</option>
      <option value="أمام يمين">أمام يمين</option>
      <option value="أمام شمال">أمام شمال</option>
      <option value="خلف يمين">خلف يمين</option>
      <option value="خلف شمال">خلف شمال</option>
    </select>

    <label for="lamenessType">نوع العرج</label>
    <select id="lamenessType" name="lamenessType" required>
      <option value="">اختر</option>
      <option value="قرحة">قرحة</option>
      <option value="تعفن الحافر">تعفن الحافر</option>
      <option value="جسم معدني">جسم معدني</option>
      <option value="خراج الحافر">خراج الحافر</option>
      <option value="التهاب ما بين الأظلاف">التهاب ما بين الأظلاف</option>
      <option value="التهاب الصفائح الحساسة">التهاب الصفائح الحساسة</option>
    </select>

    <label for="vet">اسم الطبيب البيطري المعالج</label>
    <input type="text" id="vet" name="vet" />

    <button type="submit" class="button">تسجيل الحالة</button>
  </form>

  <script>
    document.getElementById('lamenessForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        animalId: document.getElementById('animalId').value,
        date: document.getElementById('date').value,
        affectedLeg: document.getElementById('affectedLeg').value,
        lamenessType: document.getElementById('lamenessType').value,
        vet: document.getElementById('vet').value
      };

      const response = await fetch('https://murabbic-alerts.onrender.com/api/lameness', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('✅ تم تسجيل حالة العرج بنجاح');
        window.location.href = 'dashboard.html';
      } else {
        alert('حدث خطأ أثناء التسجيل');
      }
    });
  </script>
</body>
</html>
