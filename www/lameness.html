<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل العرج</title>
  <style>
    body {
      background-color: #fff9db;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      font-size: 18px;
    }
    input, select, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 17px;
      background-color: #e8f5e9;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      cursor: pointer;
    }
    button[type="submit"] {
      background-color: #2e7d32;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    /* رسالة تأكيد داخل الصفحة بدون تغيير الشكل العام */
    #msg {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    #msg.success { background:#d1e7dd; color:#0f5132; }
    #msg.error   { background:#f8d7da; color:#842029; }
  </style>
</head>
<body>
  <h2>تسجيل حالة العرج</h2>

  <div id="msg"></div>

  <form id="lamenessForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="lamenessDate">تاريخ العرج</label>
    <input type="date" id="lamenessDate" name="lamenessDate" required>

    <label>الحافر المصاب</label>
    <div class="radio-group">
      <label><input type="radio" name="affectedLeg" value="أمام يمين" required> أمام يمين</label>
      <label><input type="radio" name="affectedLeg" value="أمام شمال"> أمام شمال</label>
      <label><input type="radio" name="affectedLeg" value="خلف يمين"> خلف يمين</label>
      <label><input type="radio" name="affectedLeg" value="خلف شمال"> خلف شمال</label>
    </div>

    <label for="lamenessType">نوع العرج</label>
    <select id="lamenessType" name="lamenessType" required>
      <option value="">اختر</option>
      <option value="قرحة">قرحة</option>
      <option value="تعفن الحافر">تعفن الحافر</option>
      <option value="خراج الحافر">خراج الحافر</option>
      <option value="جسم معدني">جسم معدني</option>
      <option value="التهاب ما بين الأظلاف">التهاب ما بين الأظلاف</option>
      <option value="التهاب الصفائح الحساسة">التهاب الصفائح الحساسة</option>
    </select>

    <label for="vet">اسم الطبيب البيطري المعالج</label>
    <input type="text" id="vet" name="vet">

    <button type="submit" id="saveBtn">تسجيل الحالة</button>
  </form>

  <!-- ربط Firestore بدون لمس التصميم -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // تهيئة الحقول من صفحة الأحداث (أولوية: URL ثم التخزين المحلي)
    const params = new URLSearchParams(window.location.search);
    const urlAnimal = params.get("animalId");
    const urlDate   = params.get("date");

    const animalInput = document.getElementById("animalId");
    const dateInput   = document.getElementById("lamenessDate");

    animalInput.value = urlAnimal || localStorage.getItem("lastAnimalId") || "";
    dateInput.value   = urlDate   || new Date().toISOString().split("T")[0];

    const form  = document.getElementById("lamenessForm");
    const msg   = document.getElementById("msg");
    const btn   = document.getElementById("saveBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";
      btn.disabled = true;

      const data = {
        animalId: animalInput.value.trim(),
        lamenessDate: dateInput.value,
        affectedLeg: form.querySelector('input[name="affectedLeg"]:checked')?.value || "",
        lamenessType: document.getElementById("lamenessType").value,
        vet: document.getElementById("vet").value.trim() || null,
        type: "عرج",
        isSmartAlert: true,
        alertRule: "lameness-recheck",
        userId: localStorage.getItem("userId") || null,
        createdAt: serverTimestamp()
      };

      if (!data.animalId || !data.lamenessDate || !data.affectedLeg || !data.lamenessType) {
        btn.disabled = false;
        msg.textContent = "يرجى استكمال البيانات المطلوبة.";
        msg.className = "error";
        msg.style.display = "block";
        return;
      }

      try {
        await addDoc(collection(db, "events"), data);

        // حفظ آخر رقم وتاريخ للاستخدام التالي
        localStorage.setItem("lastAnimalId", data.animalId);
        localStorage.setItem("lastEventDate", data.lamenessDate);

        // رسالة نجاح + إبحار ذكي
        msg.textContent = "✅ تم تسجيل حالة العرج بنجاح! سيتم تحويلك تلقائيًا…";
        msg.className = "success";
        msg.style.display = "block";

        setTimeout(() => {
          window.location.href = `treatment-followup.html?animalId=${encodeURIComponent(data.animalId)}&date=${encodeURIComponent(data.lamenessDate)}`;
        }, 2000);

      } catch (err) {
        console.error(err);
        msg.textContent = "❌ حدث خطأ أثناء الحفظ. حاول مرة أخرى.";
        msg.className = "error";
        msg.style.display = "block";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
