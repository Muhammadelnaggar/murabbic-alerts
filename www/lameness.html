<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل العرج</title>
  <style>
    body {
      background-color: #fff9db;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      font-size: 18px;
    }
    input, select, button {
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #2e7د32;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 17px;
      background-color: #e8f5e9;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      cursor: pointer;
    }
    button[type="submit"] {
      background-color: #2e7d32;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    /* رسالة تأكيد داخل الصفحة بدون تغيير الشكل العام */
    #msg {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    #msg.success { background:#d1e7dd; color:#0f5132; }
    #msg.error   { background:#f8d7da; color:#842029; }
  </style>
</head>
<body>
  <h2>تسجيل حالة العرج</h2>

  <div id="msg"></div>

  <form id="lamenessForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="lamenessDate">تاريخ العرج</label>
    <input type="date" id="lamenessDate" name="lamenessDate" required>

    <label>الحافر المصاب</label>
    <div class="radio-group">
      <label><input type="radio" name="affectedLeg" value="أمام يمين" required> أمام يمين</label>
      <label><input type="radio" name="affectedLeg" value="أمام شمال"> أمام شمال</label>
      <label><input type="radio" name="affectedLeg" value="خلف يمين"> خلف يمين</label>
      <label><input type="radio" name="affectedLeg" value="خلف شمال"> خلف شمال</label>
    </div>

    <label for="lamenessType">نوع العرج</label>
    <select id="lamenessType" name="lamenessType" required>
      <option value="">اختر</option>
      <option value="قرحة">قرحة</option>
      <option value="تعفن الحافر">تعفن الحافر</option>
      <option value="خراج الحافر">خراج الحافر</option>
      <option value="جسم معدني">جسم معدني</option>
      <option value="التهاب ما بين الأظلاف">التهاب ما بين الأظلاف</option>
      <option value="التهاب الصفائح الحساسة">التهاب الصفائح الحساسة</option>
    </select>

    <label for="vet">اسم الطبيب البيطري المعالج</label>
    <input type="text" id="vet" name="vet">

    <button type="submit" id="saveBtn">تسجيل الحالة</button>
  </form>

  <!-- ثبّت dataLayer + t.event (لا يغيّر الشكل) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.t = window.t || { event: (name, props) => { try{ dataLayer.push({ event:name, ts:Date.now(), ...(props||{}) }); }catch(e){} } };
    t.event('page_view', { page: '/lameness.html' });
  </script>

  <!-- تحليلات خارجية (اختياري) -->
  <script src="/js/app-core.js" defer></script>

  <!-- ⭐ مهم جدًا قبل أي نداء إلى /api -->
  <script src="/js/tenant-bootstrap.js"></script>
  <script src="/js/api.js" defer></script>

  <script>
    // اليوم المحلي YYYY-MM-DD
    function todayLocal(){
      const d = new Date();
      d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
      return d.toISOString().slice(0,10);
    }

    // تهيئة الحقول من URL أو التخزين المحلي
    function hydrate(){
      const qs = new URLSearchParams(location.search);
      const id = qs.get('animalId') || qs.get('number') || qs.get('animalNumber') || localStorage.getItem('currentAnimalId') || localStorage.getItem('lastAnimalId') || '';
      const dt = qs.get('date') || qs.get('eventDate') || todayLocal();
      document.getElementById('animalId').value = id;
      document.getElementById('lamenessDate').value = dt;
      try{ localStorage.setItem('currentAnimalId', id); localStorage.setItem('lastAnimalId', id); localStorage.setItem('lastEventDate', dt); }catch{}
      try{ history.replaceState(null, '', location.pathname); }catch{}
    }

    document.addEventListener('DOMContentLoaded', hydrate);

    // إرسال إلى /api/events
    document.getElementById('lamenessForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('saveBtn');
      msg.style.display = 'none';
      btn.disabled = true;

      const userId   = localStorage.getItem('userId');
      const tenantId = localStorage.getItem('tenantId') || 'default';
      if(!userId){
        alert('⚠️ يجب تسجيل الدخول أولًا.');
        location.href = 'login.html';
        btn.disabled = false;
        return;
      }

      const animalId     = document.getElementById('animalId').value.trim();
      const lamenessDate = document.getElementById('lamenessDate').value;
      const affectedLeg  = (document.querySelector('input[name="affectedLeg"]:checked')||{}).value;
      const lamenessType = document.getElementById('lamenessType').value;
      const vet          = document.getElementById('vet').value.trim() || null;

      if(!animalId || !lamenessDate || !affectedLeg || !lamenessType){
        btn.disabled = false;
        msg.textContent = 'يرجى استكمال البيانات المطلوبة.';
        msg.className = 'error';
        msg.style.display = 'block';
        return;
      }

      const payload = {
        type: 'عرج',
        eventType: 'عرج',
        userId,
        tenantId,
        animalId,
        animalNumber: animalId,
        eventDate: lamenessDate,
        lamenessDate,
        affectedLeg,
        lamenessType,
        vet,
        isSmartAlert: true,
        alertRule: 'lameness-recheck',
        source: 'lameness.html'
      };

      try{
        const r = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if(r.ok){
          try{ localStorage.setItem('lastAnimalId', animalId); localStorage.setItem('lastEventDate', lamenessDate); }catch{}
          msg.textContent = '✅ تم تسجيل حالة العرج بنجاح! سيتم تحويلك تلقائيًا…';
          msg.className = 'success';
          msg.style.display = 'block';
          setTimeout(()=>{
            location.href = `treatment-followup.html?animalId=${encodeURIComponent(animalId)}&date=${encodeURIComponent(lamenessDate)}`;
          }, 2000);
        } else {
          const txt = await r.text();
          msg.textContent = '❌ حدث فشل في الحفظ: ' + (txt || 'Bad Request');
          msg.className = 'error';
          msg.style.display = 'block';
          btn.disabled = false;
        }
      }catch(err){
        console.error(err);
        msg.textContent = '❌ حدث خطأ أثناء الاتصال بالخادم';
        msg.className = 'error';
        msg.style.display = 'block';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
