<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الحيوانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      direction: rtl;
      padding: 10px;
      margin: 0;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    .controls button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background-color: #388e3c;
    }

    .table-wrapper {
      overflow-x: auto;
      background: #fefefc;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #cddc39;
      font-size: 15px;
    }

    th {
      background-color: #dcedc8;
      color: #33691e;
    }

    tr:nth-child(even) {
      background-color: #f9fbe7;
    }

    .button {
      padding: 5px 10px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background-color: #388e3c;
    }

    .no-data {
      text-align: center;
      color: #c62828;
      margin-top: 30px;
      font-size: 18px;
    }

    .back-button {
      display: block;
      text-align: center;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📋 قائمة الحيوانات المسجلة</h1>

  <div class="controls">
    <input type="text" id="searchNumber" placeholder="ابحث برقم الحيوان">
    <button onclick="filterType('بقرة')">🐄 الأبقار</button>
    <button onclick="filterType('جاموسة')">🐃 الجاموس</button>
    <button onclick="resetFilter()">عرض الكل</button>
  </div>

  <div class="table-wrapper">
    <table id="animalTable">
      <thead>
        <tr>
          <th>رقم الحيوان</th>
          <th>النوع</th>
          <th>السلالة</th>
          <th>الإنتاج</th>
          <th>الحالة التناسلية</th>
          <th>تاريخ الميلاد</th>
          <th>تاريخ آخر ولادة</th>
          <th>البطاقة</th>
        </tr>
      </thead>
      <tbody id="animalBody"></tbody>
    </table>
  </div>

  <div id="noData" class="no-data" style="display:none;">لا يوجد حيوانات مسجلة بعد.</div>
  <a href="dashboard.html" class="back-button">🔙 عودة إلى غرفة التحكم</a>

  <script>
    let animalsData = [];

    fetch('https://murabbic-alerts.onrender.com/api/animals')
      .then(res => res.json())
      .then(data => {
        animalsData = data;
        renderTable(data);
      })
      .catch(error => {
        document.getElementById('noData').style.display = 'block';
        console.error('❌ فشل تحميل البيانات:', error);
      });

    function renderTable(data) {
      const tbody = document.getElementById('animalBody');
      const noData = document.getElementById('noData');
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        noData.style.display = 'block';
        return;
      } else {
        noData.style.display = 'none';
      }

      data.forEach(animal => {
        const tr = document.createElement('tr');
        tr.style.backgroundColor = animal.type === 'بقرة' ? '#fffde7' : '#eeeeee';
        tr.innerHTML = `
          <td>${animal.number || ''}</td>
          <td>${animal.type || ''}</td>
          <td>${animal.breed || ''}</td>
          <td>${animal.productionStatus || ''}</td>
          <td>${animal.reproductiveStatus || ''}</td>
          <td>${animal.birthDate || '---'}</td>
          <td>${animal.lastCalvingDate || '---'}</td>
          <td>
            <button class="button" onclick="viewCard('${animal.number}')">عرض البطاقة 📄</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function viewCard(animalNumber) {
      window.location.href = `cow-card.html?number=${animalNumber}`;
    }

    document.getElementById('searchNumber').addEventListener('input', function() {
      const query = this.value.trim();
      const filtered = animalsData.filter(a => a.number.includes(query));
      renderTable(filtered);
    });

    function filterType(type) {
      const filtered = animalsData.filter(a => a.type === type);
      renderTable(filtered);
    }

    function resetFilter() {
      renderTable(animalsData);
      document.getElementById('searchNumber').value = '';
    }
  </script>
</body>
</html>
