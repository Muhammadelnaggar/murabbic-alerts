<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قائمة الحيوانات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff9db;
      direction: rtl;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .animal-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .animal-card {
      background-color: #ffffff;
      border: 2px solid #2e7d32;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .animal-card h3 {
      color: #2e7d32;
      margin: 0 0 10px;
    }

    .animal-card p {
      margin: 5px 0;
    }

    .animal-card button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 48%;
    }

    .animal-card button + button {
      margin-right: 4%;
    }
  </style>
</head>
<body>
  <h1>📋 قائمة الحيوانات المسجلة</h1>
  <div class="animal-list" id="animalList"></div>

  <script>
    const userPhone = localStorage.getItem("userPhone");

    fetch("https://murabbic-alerts.onrender.com/api/animals")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("animalList");
        const animals = data.filter(a => a.ownerPhone === userPhone);

        if (animals.length === 0) {
          container.innerHTML = '<p>لا يوجد حيوانات مسجلة بعد.</p>';
          return;
        }

        animals.forEach(animal => {
          const card = document.createElement("div");
          card.className = "animal-card";
          card.innerHTML = `
            <h3>الحيوان رقم: ${animal.number}</h3>
            <p>النوع: ${animal.type}</p>
            <p>الحالة الإنتاجية: ${animal.productionStatus}</p>
            <p>الحالة التناسلية: ${animal.reproductiveStatus}</p>
            <button onclick="location.href='cow-card.html?number=${animal.number}'">عرض الكارت</button>
            <button onclick="location.href='add-event.html'">تسجيل حدث</button>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("فشل في تحميل الحيوانات:", err);
        document.getElementById("animalList").innerHTML = "<p>حدث خطأ أثناء تحميل البيانات.</p>";
      });
  </script>
</body>
</html>
