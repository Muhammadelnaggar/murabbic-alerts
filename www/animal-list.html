<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الحيوانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      direction: rtl;
      padding: 10px;
      margin: 0;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input, .controls select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .controls button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background-color: #388e3c;
    }
    .table-wrapper {
      overflow-x: auto;
      background: #fefefc;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 950px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #cddc39;
      font-size: 15px;
    }
    th {
      background-color: #dcedc8;
      color: #33691e;
    }
    tr:nth-child(even) {
      background-color: #f9fbe7;
    }
    .button {
      padding: 5px 10px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #388e3c;
    }
    .delete-button {
      background-color: #c62828;
    }
    .delete-button:hover {
      background-color: #b71c1c;
    }
    .no-data {
      text-align: center;
      color: #c62828;
      margin-top: 30px;
      font-size: 18px;
    }
    .back-button {
      display: block;
      text-align: center;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }

    /* ===== Sticky لأول عمودين بحجم النص (آمن للدبلوي) ===== */
    #animalTable { border-collapse: separate; border-spacing: 0; }   /* مهم للـ sticky */
    #animalTable th, #animalTable td { background-clip: padding-box; }

    /* العمود 1: رقم الحيوان (يلتصق يمين لأن RTL) */
    #animalTable th:nth-child(1),
    #animalTable td:nth-child(1) {
      position: sticky;
      right: 0;
      z-index: 4;
      white-space: nowrap;
      width: 1px;          /* يضغط العرض لأصغر قيمة تسمح بالنص */
      background: #fff;    /* يمنع الشفافية فوق الصفوف */
    }
    #animalTable th:nth-child(1){ background:#dcedc8; }
    #animalTable td:nth-child(1){ box-shadow: -1px 0 0 #cddc39 inset; }

    /* العمود 2: النوع (يزاح بمقدار عرض العمود الأول الحقيقي) */
    #animalTable th:nth-child(2),
    #animalTable td:nth-child(2) {
      position: sticky;
      right: var(--sticky-col1, 0px);  /* ستتضبط بالجافاسكربت */
      z-index: 3;
      white-space: nowrap;
      width: 1px;
      background: #fff;
    }
    #animalTable th:nth-child(2){ background:#dcedc8; }
    #animalTable td:nth-child(2){ box-shadow: -1px 0 0 #cddc39 inset; }
  </style>
</head>
<body>
  <h1>📋 قائمة الحيوانات المسجلة</h1>

  <div class="controls">
    <input type="text" id="searchNumber" placeholder="ابحث برقم الحيوان">
    <select id="typeSelector" onchange="filterType(this.value)">
      <option value="">عرض النوع</option>
    </select>
    <select id="filterReproductive" onchange="filterReproductiveStatus(this.value)">
      <option value="">كل الحالات التناسلية</option>
      <option value="حديث الولادة">حديث الولادة</option>
      <option value="ملقحة">ملقحة</option>
      <option value="عشار">عشار</option>
      <option value="مفتوحة">مفتوحة</option>
      <option value="إجهاض">إجهاض</option>
    </select>
    <button onclick="resetFilter()">عرض الكل</button>
  </div>

  <div class="table-wrapper">
    <table id="animalTable">
      <thead>
        <tr>
          <th>رقم الحيوان</th>
          <th>النوع</th>
          <th>السلالة</th>
          <th>الحالة الإنتاجية</th>
          <th>أيام الحليب</th>
          <th>الحالة التناسلية</th>
          <th>أيام ملقحة</th>
          <th>اللبن اليومي</th>
          <th>عمر الحمل</th>
          <th>تاريخ الميلاد</th>
          <th>تاريخ آخر ولادة</th>
          <th>البطاقة</th>
          <th>تسجيل حدث</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="animalBody"></tbody>
    </table>
  </div>

  <div id="noData" class="no-data" style="display:none;">لا يوجد حيوانات مسجلة بعد.</div>
  <a href="dashboard.html" class="back-button">🔙 عودة إلى غرف
