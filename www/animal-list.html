
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الحيوانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      direction: rtl;
      padding: 10px;
      margin: 0;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input, .controls select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .controls button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background-color: #388e3c;
    }
    .table-wrapper {
      overflow-x: auto;
      background: #fefefc;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 950px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #cddc39;
      font-size: 15px;
    }
    th {
      background-color: #dcedc8;
      color: #33691e;
    }
    tr:nth-child(even) {
      background-color: #f9fbe7;
    }
    .button {
      padding: 5px 10px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #388e3c;
    }
    .delete-button {
      background-color: #c62828;
    }
    .delete-button:hover {
      background-color: #b71c1c;
    }
    .no-data {
      text-align: center;
      color: #c62828;
      margin-top: 30px;
      font-size: 18px;
    }
    .back-button {
      display: block;
      text-align: center;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
    /* ===== أعمدة لاصقة (Sticky) لأول عمودين: رقم الحيوان + النوع ===== */
:root{
  /* غيّر الأرقام دي لو حابب توسّع/تضيّق العرض */
  --sticky-col1: 140px; /* عرض عمود رقم الحيوان */
  --sticky-col2: 120px; /* عرض عمود النوع */
}

/* مهم: sticky ما يشتغلش كويس مع collapse */
#animalTable {
  border-collapse: separate;   /* ينسخن جدول الـsticky */
  border-spacing: 0;
}

/* بلاش الخلفية تتهرّب عند اللصق */
#animalTable th, #animalTable td {
  background-clip: padding-box;
}

/* العمود 1: رقم الحيوان */
#animalTable th:nth-child(1),
#animalTable td:nth-child(1) {
  position: sticky;
  right: 0;                 /* لأن الصفحة RTL */
  z-index: 4;               /* فوق باقي الخلايا */
  min-width: var(--sticky-col1);
}
#animalTable th:nth-child(1) { background: #dcedc8; }
#animalTable td:nth-child(1) { background: inherit; box-shadow: -1px 0 0 #cddc39 inset; }

/* العمود 2: النوع */
#animalTable th:nth-child(2),
#animalTable td:nth-child(2) {
  position: sticky;
  right: var(--sticky-col1);
  z-index: 3;
  min-width: var(--sticky-col2);
}
#animalTable th:nth-child(2) { background: #dcedc8; }
#animalTable td:nth-child(2) { background: inherit; box-shadow: -1px 0 0 #cddc39 inset; }

/* تأكد إن فيه سكرول أفقي لو الجدول عريض */
.table-wrapper { overflow-x: auto; }

  </style>
</head>
<body>
  <h1>📋 قائمة الحيوانات المسجلة</h1>

  <div class="controls">
    <input type="text" id="searchNumber" placeholder="ابحث برقم الحيوان">
    <select id="typeSelector" onchange="filterType(this.value)">
      <option value="">عرض النوع</option>
    </select>
    <select id="filterReproductive" onchange="filterReproductiveStatus(this.value)">
      <option value="">كل الحالات التناسلية</option>
      <option value="حديث الولادة">حديث الولادة</option>
      <option value="ملقحة">ملقحة</option>
      <option value="عشار">عشار</option>
      <option value="مفتوحة">مفتوحة</option>
      <option value="إجهاض">إجهاض</option>
    </select>
    <button onclick="resetFilter()">عرض الكل</button>
  </div>

  <div class="table-wrapper">
    <table id="animalTable">
      <thead>
        <tr>
          <th>رقم الحيوان</th>
          <th>النوع</th>
          <th>السلالة</th>
          <th>الحالة الإنتاجية</th>
          <th>أيام الحليب</th>
          <th>الحالة التناسلية</th>
          <th>أيام ملقحة</th>
          <th>اللبن اليومي</th>
          <th>عمر الحمل</th>
          <th>تاريخ الميلاد</th>
          <th>تاريخ آخر ولادة</th>
          <th>البطاقة</th>
          <th>تسجيل حدث</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="animalBody"></tbody>
    </table>
  </div>

  <div id="noData" class="no-data" style="display:none;">لا يوجد حيوانات مسجلة بعد.</div>
  <a href="dashboard.html" class="back-button">🔙 عودة إلى غرفة التحكم</a>
  <script src="js/mbk-animals.js?v=1"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    MBK.animal.enhanceAnimalList(); // تفعيل “التمرير الذكي”
  });
<script type="module">
  // نحاول نستورد إعدادات Firebase من المسار النسبي، ولو فشل نجرب الجذر
  let cfg;
  try { cfg = await import('./js/firebase-config.js'); }
  catch { cfg = await import('/js/firebase-config.js'); }

  const { db, ensureAuth } = cfg;
  import {
    collection, query, where, getDocs, deleteDoc, doc
  } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

  // ===== بيانات وحالة الصفحة =====
  let animalsData = [];
  const userId = localStorage.getItem('userId');

  // تحميل الحيوانات للمستخدم الحالي
  async function loadAnimals() {
    if (!userId) {
      alert('❗ لا يوجد مستخدم مسجل، يرجى تسجيل الدخول.');
      location.href = 'login.html';
      return;
    }
    try { await (ensureAuth?.()); } catch {}

    const snap = await getDocs(
      query(collection(db, 'animals'), where('userId', '==', userId))
    );
    animalsData = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    updateTypeOptions();
    renderTable(animalsData);
  }

  // قائمة النوع أعلى النموذج (أبقار/جاموس)
  function updateTypeOptions() {
    const sel = document.getElementById('typeSelector');
    sel.innerHTML = '<option value="">عرض النوع</option>';
    const types = [...new Set(animalsData.map(a => a.animalType).filter(Boolean))];
    for (const t of types) {
      const o = document.createElement('option');
      o.value = t;
      o.textContent = (t === 'بقرة') ? '🐄 الأبقار' : (t === 'جاموسة' ? '🐃 الجاموس' : t);
      sel.appendChild(o);
    }
  }

  // رسم الجدول
  function renderTable(data) {
    const tbody  = document.getElementById('animalBody');
    const noData = document.getElementById('noData');
    tbody.innerHTML = '';

    if (!data || data.length === 0) { noData.style.display = 'block'; return; }
    noData.style.display = 'none';

    const days = d => Math.floor((Date.now() - new Date(d)) / 86400000);

    for (const animal of data) {
      const tr = document.createElement('tr');
      tr.style.backgroundColor = (animal.animalType === 'بقرة') ? '#fffde7' : '#eeeeee';

      const daysInMilk      = animal.lastCalvingDate ? days(animal.lastCalvingDate) : '---';
      const pregnantDays    = (animal.reproductiveStatus === 'عشار'  && animal.lastInseminationDate) ? days(animal.lastInseminationDate) : '---';
      const inseminatedDays = (animal.reproductiveStatus === 'ملقحة' && animal.lastInseminationDate) ? days(animal.lastInseminationDate) : '---';

      tr.innerHTML = `
        <td>${animal.animalNumber || ''}</td>
        <td>${animal.animalType || ''}</td>
        <td>${animal.breed || ''}</td>
        <td>${animal.productionStatus || '---'}</td>
        <td>${daysInMilk}</td>
        <td>${animal.reproductiveStatus || ''}</td>
        <td>${inseminatedDays}</td>
        <td>${animal.dailyMilk ?? '---'}</td>
        <td>${pregnantDays}</td>
        <td>${animal.birthDate || '---'}</td>
        <td>${animal.lastCalvingDate || '---'}</td>
        <td><button class="button" onclick="viewCard('${animal.animalNumber || ''}')">📄</button></td>
        <td><button class="button" onclick="goToAddEvent('${animal.animalNumber || ''}')">📋</button></td>
        <td><button class="button delete-button" onclick="deleteAnimal('${animal.id}')">🗑️</button></td>
      `;
      tbody.appendChild(tr);
    }
  }

  // ===== دوال الأزرار (لازم على window) =====
  window.viewCard = function (animalNumber) {
    if (!animalNumber) return;
    location.href = `cow-card.html?number=${encodeURIComponent(animalNumber)}`;
  };

  window.goToAddEvent = function (animalNumber) {
    const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
    const today = d.toISOString().slice(0,10);
    localStorage.setItem('lastAnimalId',  animalNumber);
    localStorage.setItem('lastEventDate', today);
    location.href =
      `add-event.html?animalId=${encodeURIComponent(animalNumber)}&number=${encodeURIComponent(animalNumber)}&animalNumber=${encodeURIComponent(animalNumber)}&eventDate=${encodeURIComponent(today)}&date=${encodeURIComponent(today)}`;
  };

  window.deleteAnimal = async function (animalDocId) {
    if (!confirm('هل أنت متأكد من حذف الحيوان؟')) return;
    try {
      await deleteDoc(doc(db, 'animals', animalDocId));
      animalsData = animalsData.filter(a => a.id !== animalDocId);
      renderTable(animalsData);
    } catch (err) {
      alert('فشل في حذف الحيوان.');
      console.error(err);
    }
  };

  // ===== البحث والفلاتر بنفس واجهتك =====
  document.getElementById('searchNumber').addEventListener('input', function () {
    const q = this.value.trim();
    renderTable(animalsData.filter(a => (a.animalNumber || '').includes(q)));
  });

  window.filterType = function (type) {
    if (!type) return renderTable(animalsData);
    renderTable(animalsData.filter(a => a.animalType === type));
  };

  window.filterReproductiveStatus = function (status) {
    if (!status) return renderTable(animalsData);
    renderTable(animalsData.filter(a => a.reproductiveStatus === status));
  };

  window.resetFilter = function () {
    renderTable(animalsData);
    document.getElementById('searchNumber').value = '';
    document.getElementById('filterReproductive').value = '';
    document.getElementById('typeSelector').value = '';
  };

  // بدء التحميل
  loadAnimals();
</script>

</body>
</html>
