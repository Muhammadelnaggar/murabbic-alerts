<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الحيوانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      .table-container {
  overflow-x: auto;
  width: 100%;
}

      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #2e7d32;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    button {
      padding: 6px 12px;
      background-color: transparent;
      border: 2px solid #2e7d32;
      border-radius: 6px;
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
      color: white;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>🐄 قطيعك المسجل</h1>
  <input
  type="text"
  id="searchInput"
  placeholder="🔍 ابحث برقم الحيوان أو النوع أو السلالة..."
  onkeyup="filterTable()"
  style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; border: 2px solid #2e7d32; border-radius: 8px;"
/>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>رقم الحيوان</th>
        <th>النوع</th>
        <th>السلالة</th>
        <th>الإنتاجية</th>
        <th>التناسلية</th>
        <th>عرض</th>
      </tr>
    </thead>
    <tbody id="animalTable">
      <!-- الصفوف تظهر هنا -->
    </tbody>
  </table>
</div>
  <script>
    async function loadAnimals() {
      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/animals');
        const animals = await response.json();

        const table = document.getElementById('animalTable');
        table.innerHTML = '';

        animals.forEach(animal => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${animal.number || '-'}</td>
            <td>${animal.type || '-'}</td>
            <td>${animal.breed || '-'}</td>
            <td>${animal.productionStatus || '-'}</td>
            <td>${animal.reproductionStatus || '-'}</td>
            <td><button onclick="viewAnimal('${animal.id}')">عرض البطاقة</button></td>
          `;

          table.appendChild(row);
        });

      } catch (error) {
        console.error(error);
        alert('⚠️ حدث خطأ أثناء تحميل القطيع.');
      }
    }

    function viewAnimal(id) {
      localStorage.setItem('currentAnimalId', id);
      window.location.href = 'cow-card.html';
    }

    loadAnimals();
    function filterTable() {
  const input = document.getElementById("searchInput");
  const filter = input.value.toLowerCase();
  const rows = document.querySelectorAll("#animalTable tr");

  rows.forEach(row => {
    const text = row.textContent.toLowerCase();
    row.style.display = text.includes(filter) ? "" : "none";
  });
}

  </script>

</body>
</html>
