<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الحيوانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }

    .card {
      border: 2px solid #2e7d32;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #f9fff9;
    }

    .card h2 {
      color: #2e7d32;
      font-size: 20px;
      margin: 0 0 10px;
    }

    .card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: transparent;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

  <h1>🐮 قطيعك المسجل</h1>

  <div class="grid" id="animalGrid">
    <!-- بطاقات الحيوانات تظهر هنا -->
  </div>

  <script>
    async function loadAnimals() {
      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/animals');
        const animals = await response.json();

        const container = document.getElementById('animalGrid');
        container.innerHTML = '';

        animals.forEach(animal => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <h2>🐾 رقم: ${animal.number}</h2>
            <p>النوع: ${animal.type}</p>
            <p>السلالة: ${animal.breed}</p>
            <p>الحالة الإنتاجية: ${animal.productionStatus}</p>
            <p>الحالة التناسلية: ${animal.reproductionStatus}</p>
            <button class="btn" onclick="viewAnimal('${animal.id}')">عرض البطاقة</button>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert("⚠️ حدث خطأ أثناء تحميل القطيع.");
      }
    }

    function viewAnimal(id) {
      localStorage.setItem('currentAnimalId', id);
      window.location.href = 'cow-card.html';
    }

    loadAnimals();
  </script>

</body>
</html>
