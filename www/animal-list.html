<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الحيوانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffde9;
      direction: rtl;
      padding: 10px;
      margin: 0;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input, .controls select {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .controls button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background-color: #388e3c;
    }
    .table-wrapper {
      overflow-x: auto;
      background: #fefefc;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 950px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #cddc39;
      font-size: 15px;
    }
    th {
      background-color: #dcedc8;
      color: #33691e;
    }
    tr:nth-child(even) {
      background-color: #f9fbe7;
    }
    .button {
      padding: 5px 10px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #388e3c;
    }
    .delete-button {
      background-color: #c62828;
    }
    .delete-button:hover {
      background-color: #b71c1c;
    }
    .no-data {
      text-align: center;
      color: #c62828;
      margin-top: 30px;
      font-size: 18px;
    }
    .back-button {
      display: block;
      text-align: center;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📋 قائمة الحيوانات المسجلة</h1>

  <div class="controls">
    <input type="text" id="searchNumber" placeholder="ابحث برقم الحيوان">
    <select id="typeSelector" onchange="filterType(this.value)">
      <option value="">عرض النوع</option>
    </select>
    <select id="filterReproductive" onchange="filterReproductiveStatus(this.value)">
      <option value="">كل الحالات التناسلية</option>
      <option value="حديث الولادة">حديث الولادة</option>
      <option value="ملقحة">ملقحة</option>
      <option value="عشار">عشار</option>
      <option value="مفتوحة">مفتوحة</option>
      <option value="إجهاض">إجهاض</option>
    </select>
    <button onclick="resetFilter()">عرض الكل</button>
  </div>

  <div class="table-wrapper">
    <table id="animalTable">
      <thead>
        <tr>
          <th>رقم الحيوان</th>
          <th>النوع</th>
          <th>السلالة</th>
          <th>الحالة الإنتاجية</th>
          <th>أيام الحليب</th>
          <th>الحالة التناسلية</th>
          <th>أيام ملقحة</th>
          <th>اللبن اليومي</th>
          <th>عمر الحمل</th>
          <th>تاريخ الميلاد</th>
          <th>تاريخ آخر ولادة</th>
          <th>البطاقة</th>
          <th>تسجيل حدث</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="animalBody"></tbody>
    </table>
  </div>

  <div id="noData" class="no-data" style="display:none;">لا يوجد حيوانات مسجلة بعد.</div>
  <a href="dashboard.html" class="back-button">🔙 عودة إلى غرفة التحكم</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let animalsData = [];
    const userId = localStorage.getItem("userId");

    async function loadAnimals() {
      if (!userId) {
        alert("❗ لا يوجد مستخدم مسجل، يرجى تسجيل الدخول.");
        window.location.href = "login.html";
        return;
      }

      const animalsRef = collection(db, "animals");
      const q = query(animalsRef, where("userId", "==", userId));
      const snapshot = await getDocs(q);
      const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      animalsData = data;

      updateTypeOptions();
      renderTable(animalsData);
    }

    loadAnimals();

    function updateTypeOptions() {
      const typeSelector = document.getElementById("typeSelector");
      typeSelector.innerHTML = '<option value="">عرض النوع</option>'; // تنظيف القائمة قبل الإضافة
      const types = [...new Set(animalsData.map(a => a.type))];
      types.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type === "بقرة" ? "🐄 الأبقار" : "🐃 الجاموس";
        typeSelector.appendChild(option);
      });
    }

    function renderTable(data) {
      const tbody = document.getElementById('animalBody');
      const noData = document.getElementById('noData');
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        noData.style.display = 'block';
        return;
      } else {
        noData.style.display = 'none';
      }

      data.forEach(animal => {
        const tr = document.createElement('tr');
        tr.style.backgroundColor = animal.type === 'بقرة' ? '#fffde7' : '#eeeeee';

        const daysInMilk = animal.lastCalvingDate ? Math.floor((Date.now() - new Date(animal.lastCalvingDate)) / (1000 * 60 * 60 * 24)) : '---';
        const pregnantDays = animal.reproductiveStatus === 'عشار' && animal.lastInseminationDate ? Math.floor((Date.now() - new Date(animal.lastInseminationDate)) / (1000 * 60 * 60 * 24)) : '---';
        const inseminatedDays = animal.reproductiveStatus === 'ملقحة' && animal.lastInseminationDate ? Math.floor((Date.now() - new Date(animal.lastInseminationDate)) / (1000 * 60 * 60 * 24)) : '---';

       tr.innerHTML = `
  <td>${animal.animalNumber || ''}</td>
  <td>${animal.animalType || ''}</td>
  <td>${animal.breed || ''}</td>
  <td>${animal.productionStatus || '---'}</td>
  <td>${daysInMilk}</td>
  <td>${animal.reproductiveStatus || ''}</td>
  <td>${inseminatedDays}</td>
  <td>${animal.dailyMilk || '---'}</td>
  <td>${pregnantDays}</td>
  <td>${animal.birthDate || '---'}</td>
  <td>${animal.lastCalvingDate || '---'}</td>
  <td><button class="button" onclick="viewCard('${animal.id}')">📄</button></td>
  <td><button class="button" onclick="goToAddEvent('${animal.animalNumber}')">📋</button></td>
  <td><button class="button delete-button" onclick="deleteAnimal('${animal.id}')">🗑️</button></td>
`;

        tbody.appendChild(tr);
      });
    }
window.viewCard = function(animalNumber) {
window.location.href = `cow-card.html?number=${encodeURIComponent(animalNumber)}`;
}



    window.goToAddEvent = function(animalNumber) {
      localStorage.setItem("lastAnimalId", animalNumber);
      window.location.href = "add-event.html";
    }

    window.deleteAnimal = async function(animalDocId) {
      if (confirm("هل أنت متأكد من حذف الحيوان؟")) {
        try {
          await deleteDoc(doc(db, "animals", animalDocId));
          animalsData = animalsData.filter(a => a.id !== animalDocId);
          renderTable(animalsData);
        } catch (err) {
          alert("فشل في حذف الحيوان.");
          console.error(err);
        }
      }
    }

   document.getElementById('searchNumber').addEventListener('input', function() {
  const query = this.value.trim();
  const filtered = animalsData.filter(a => a.animalNumber?.includes(query));
  renderTable(filtered);
});


    window.filterType = function(type) {
      if (!type) return renderTable(animalsData);
      const filtered = animalsData.filter(a => a.type === type);
      renderTable(filtered);
    }

    window.filterReproductiveStatus = function(status) {
      if (!status) return renderTable(animalsData);
      const filtered = animalsData.filter(a => a.reproductiveStatus === status);
      renderTable(filtered);
    }

    window.resetFilter = function() {
      renderTable(animalsData);
      document.getElementById('searchNumber').value = '';
      document.getElementById('filterReproductive').value = '';
      document.getElementById('typeSelector').value = '';
    }
  </script>
</body>
</html>
