<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل التهاب الضرع</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffce6;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #f1f8e9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #c5e1a5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .options-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .options-box label {
      background: #dcedc8;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #8bc34a;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #aeea00;
      border: 2px solid #558b2f;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c5e1a5;
    }
  </style>
</head>
<body>
  <h1>تسجيل التهاب الضرع</h1>

  <form id="mastitis-form">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" name="animal-id" required />

    <label for="date">تاريخ التشخيص:</label>
    <input type="date" id="date" name="date" required />

    <label>الربع المصاب:</label>
    <div class="options-box">
      <label><input type="checkbox" name="quarters" value="أمام شمال" /> أمام شمال</label>
      <label><input type="checkbox" name="quarters" value="أمام يمين" /> أمام يمين</label>
      <label><input type="checkbox" name="quarters" value="خلف يمين" /> خلف يمين</label>
      <label><input type="checkbox" name="quarters" value="خلف شمال" /> خلف شمال</label>
    </div>

    <label for="mastitis-type">نوع الالتهاب:</label>
    <select id="mastitis-type" name="mastitis-type" required>
      <option value="">-- اختر --</option>
      <option value="عادي">عادي</option>
      <option value="مائي">مائي</option>
    </select>

    <button type="submit">تسجيل الحالة</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ملء الحقول برقم الحيوان والتاريخ القادم من رابط صفحة الأحداث
    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const animalId = params.get("animalId");
      const date = params.get("date");

      if (animalId) {
        document.getElementById("animal-id").value = animalId;
      }
      if (date) {
        document.getElementById("date").value = date;
      }
    });

    document.getElementById("mastitis-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const animalId = document.getElementById("animal-id").value.trim();
      const date = document.getElementById("date").value;
      const mastitisType = document.getElementById("mastitis-type").value;
      const quarters = Array.from(document.querySelectorAll("input[name='quarters']:checked")).map(cb => cb.value);

      if (!animalId || !date || !mastitisType || quarters.length === 0) {
        alert("يرجى ملء جميع الحقول المطلوبة.");
        return;
      }

      const data = {
        animalId,
        diseaseDate: date,
        diseaseName: "التهاب الضرع",
        mastitisType,
        quarters,
        type: "مرض",
        isSmartAlert: true,
        alertRule: "مرض",
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "events"), data);
        alert("✅ تم تسجيل الحالة بنجاح");
        window.location.href = "treatment-followup.html";
      } catch (err) {
        alert("فشل الاتصال بالخادم");
        console.error(err);
      }
    });
  </script>

</body>
</html>
