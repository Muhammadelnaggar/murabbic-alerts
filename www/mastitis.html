<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل التهاب الضرع</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffce6;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #f1f8e9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #c5e1a5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .options-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .options-box label {
      background: #dcedc8;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #8bc34a;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #aeea00;
      border: 2px solid #558b2f;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c5e1a5;
    }
  </style>
</head>
<body>
  <h1>تسجيل التهاب الضرع</h1>

  <form id="mastitis-form">
    <label for="animal-id">رقم الحيوان:</label>
    <input type="text" id="animal-id" name="animal-id" required />

    <label for="date">تاريخ التشخيص:</label>
    <input type="date" id="date" name="date" required />

    <label>الربع المصاب:</label>
    <div class="options-box">
      <label><input type="checkbox" name="quarters" value="أمام شمال" /> أمام شمال</label>
      <label><input type="checkbox" name="quarters" value="أمام يمين" /> أمام يمين</label>
      <label><input type="checkbox" name="quarters" value="خلف يمين" /> خلف يمين</label>
      <label><input type="checkbox" name="quarters" value="خلف شمال" /> خلف شمال</label>
    </div>

    <label for="mastitis-type">نوع الالتهاب:</label>
    <select id="mastitis-type" name="mastitis-type" required>
      <option value="">-- اختر --</option>
      <option value="عادي">عادي</option>
      <option value="مائي">مائي</option>
    </select>

    <button type="submit">تسجيل الحالة</button>
  </form>

  <!-- ثبّت dataLayer + t.event (لا يغيّر الشكل) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.t = window.t || { event: (name, props) => { try{ dataLayer.push({ event:name, ts:Date.now(), ...(props||{}) }); }catch(e){} } };
    t.event('page_view', { page: '/mastitis.html' });
  </script>

  <!-- تحليلات خارجية (اختياري) -->
  <script src="/js/app-core.js" defer></script>

  <!-- ⭐ لازم قبل أي نداء إلى /api -->
  <script src="/js/tenant-bootstrap.js"></script>
  <script src="/js/api.js" defer></script>

  <script>
    // اليوم المحلي YYYY-MM-DD
    function todayLocal(){
      const d = new Date();
      d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
      return d.toISOString().slice(0,10);
    }

    // تعبئة من الرابط أو التخزين المحلي
    function hydrate(){
      const qs = new URLSearchParams(location.search);
      const id = qs.get('animalId') || qs.get('number') || qs.get('animalNumber') || localStorage.getItem('currentAnimalId') || localStorage.getItem('lastAnimalId') || '';
      const dt = qs.get('date') || qs.get('eventDate') || todayLocal();
      document.getElementById('animal-id').value = id;
      document.getElementById('date').value = dt;
      try{ localStorage.setItem('currentAnimalId', id); localStorage.setItem('lastAnimalId', id); localStorage.setItem('lastEventDate', dt); }catch{}
      try{ history.replaceState(null, '', location.pathname); }catch{}
    }

    document.addEventListener('DOMContentLoaded', hydrate);

    // إرسال إلى /api/events
    document.getElementById('mastitis-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const userId   = localStorage.getItem('userId');
      const tenantId = localStorage.getItem('tenantId') || 'default';
      if(!userId){
        alert('⚠️ يجب تسجيل الدخول أولًا.');
        location.href = 'login.html';
        return;
      }

      const animalId    = document.getElementById('animal-id').value.trim();
      const date        = document.getElementById('date').value;
      const mastitisType= document.getElementById('mastitis-type').value;
      const quarters    = Array.from(document.querySelectorAll("input[name='quarters']:checked")).map(cb => cb.value);

      if(!animalId || !date || !mastitisType || quarters.length === 0){
        alert('يرجى ملء جميع الحقول المطلوبة.');
        return;
      }

      const payload = {
        type: 'التهاب الضرع',
        eventType: 'التهاب الضرع',
        userId,
        tenantId,
        animalId,
        animalNumber: animalId,
        eventDate: date,
        diseaseName: 'التهاب الضرع',
        mastitisType,
        quarters,
        isSmartAlert: true,
        alertRule: 'mastitis',
        source: 'mastitis.html'
      };

      try{
        const r = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if(r.ok){
          try{ localStorage.setItem('lastAnimalId', animalId); localStorage.setItem('lastEventDate', date); }catch{}
          alert('✅ تم تسجيل الحالة بنجاح');
          location.href = `treatment-followup.html?animalId=${encodeURIComponent(animalId)}&date=${encodeURIComponent(date)}`;
        } else {
          const msg = await r.text();
          alert('❌ فشل في التسجيل:\n' + (msg || 'Bad Request'));
        }
      }catch(err){
        console.error(err);
        alert('❌ حدث خطأ أثناء الاتصال بالخادم');
      }
    });
  </script>
</body>
</html>
