<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - مربيك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .card {
      background-color: #eafbe7;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #c5e1a5;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .card:hover {
      background-color: #dcedc8;
    }
    .icon {
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم - مربيك</h1>
  <div class="dashboard">
    <div class="card" onclick="location.href='add-animal.html'">
      <span class="icon">➕</span>تسجيل حيوان جديد
    </div>
    <div class="card" onclick="location.href='animal-list.html'">
      <span class="icon">📋</span>قائمة الحيوانات
    </div>
    <div class="card" onclick="location.href='add-event.html'">
      <span class="icon">🗓️</span>تسجيل الأحداث
    </div>
    <div class="card" onclick="location.href='alerts.html'">
      <span class="icon">🔔</span>التنبيهات الذكية
    </div>
    <div class="card" onclick="location.href='cow-card.html'">
      <span class="icon">🆔</span>البطاقة الذكية
    </div>
    <div class="card" onclick="location.href='daily-milk.html'">
      <span class="icon">🥛</span>تسجيل اللبن اليومي
    </div>
    <div class="card" onclick="location.href='milk-reports.html'">
      <span class="icon">📊</span>تقارير اللبن
    </div>
    <div class="card" onclick="location.href='farm-economy.html'">
      <span class="icon">💰</span>اقتصاد المزرعة
    </div>
    <div class="card" onclick="location.href='evaluation.html'">
      <span class="icon">📈</span>تقييم الحيوانات
    </div>
    <div class="card" onclick="location.href='smart-feeding.html'">
      <span class="icon">🍽️</span>التغذية الذكية
    </div>
  </div>
  <script type="module">
  // امسك أي زر/لينك للبطاقة
  const cowCardTargets = document.querySelectorAll(
    '[data-page="cow-card.html"], a[href$="cow-card.html"], a[href*="cow-card.html"], #btnCowCard'
  );

  function openCowCardWith(id){
    if (!id) return;
    localStorage.setItem('lastAnimalId', id);
    const qs = `animalId=${encodeURIComponent(id)}&number=${encodeURIComponent(id)}`;
    location.href = `cow-card.html?${qs}`;
  }

  function showMiniPrompt(){
    if (document.getElementById('quickPrompt')) return; // موجود بالفعل
    const box = document.createElement('div');
    box.id = 'quickPrompt';
    box.style.cssText = `
      position:fixed; inset:auto 12px 12px 12px; z-index:9999;
      background:#f1f8e9; border:1px solid #c5e1a5; border-radius:12px;
      padding:12px; display:flex; gap:8px; align-items:center;
    `;
    box.innerHTML = `
      <span style="font-weight:bold;color:#2e7d32;white-space:nowrap">رقم الحيوان:</span>
      <input id="qpInput" type="text" inputmode="numeric" placeholder="مثال: 105"
             style="flex:1;padding:10px;border:1px solid #ccc;border-radius:8px">
      <button id="qpGo"
              style="padding:10px 14px;border:0;border-radius:8px;background:#2e7d32;color:#fff;font-weight:bold">
        فتح البطاقة
      </button>
      <button id="qpClose"
              style="padding:10px 14px;border:1px solid #2e7d32;border-radius:8px;background:#fff;color:#2e7d32;font-weight:bold">
        إلغاء
      </button>
    `;
    document.body.appendChild(box);
    const input = box.querySelector('#qpInput');
    const goBtn = box.querySelector('#qpGo');
    const clsBtn= box.querySelector('#qpClose');

    function go(){
      const v = (input.value || '').trim();
      if (v) { box.remove(); openCowCardWith(v); }
      else { input.focus(); }
    }
    goBtn.addEventListener('click', go);
    input.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') go(); });
    clsBtn.addEventListener('click', ()=> box.remove());
    input.focus();
  }

  function handleCowCardClick(e){
    e.preventDefault();
    const qp = new URLSearchParams(location.search);
    const id = qp.get('animalId') || localStorage.getItem('lastAnimalId') || '';
    if (id) { openCowCardWith(id); }
    else { showMiniPrompt(); }
  }

  cowCardTargets.forEach(el => {
    el.addEventListener('click', handleCowCardClick);
  });
</script>

</body>
</html>
