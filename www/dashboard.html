<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>غرفة التحكم - مربيك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #1b5e20;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: #eafbe7;
      border: 2px solid #a5d6a7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #dcedc8;
    }

    .icon {
      font-size: 28px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>🤍 غرفة التحكم - مزارعك في عينيك</h1>

  <div class="grid">
    <div class="card" onclick="location.href='animal-list.html'">
      <div class="icon">🐄</div>
      قائمة الحيوانات
    </div>
    <div class="card" onclick="location.href='add-animal.html'">
      <div class="icon">➕</div>
      إضافة حيوان جديد
    </div>
    <div class="card" onclick="location.href='add-event.html'">
      <div class="icon">📈</div>
      تسجيل حدث
    </div>
    <div class="card" onclick="location.href='murabbic-alerts.html'">
      <div class="icon">⚠️</div>
      التنبيهات الذكية
    </div>
    <div class="card" onclick="location.href='milk-reports.html'">
      <div class="icon">📊</div>
      تقارير اللبن
    </div>
    <div class="card" onclick="location.href='camera-eval.html'">
      <div class="icon">📷</div>
      تقييم بالكاميرا
    </div>
    <div class="card" onclick="location.href='settings.html'">
      <div class="icon">⚙️</div>
      إعدادات الحساب
    </div>
  </div>

</body>
</html>
