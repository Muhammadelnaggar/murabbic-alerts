
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل تحصين</title>
  <style>
    body {
      direction: rtl;
      background-color: #fffde7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
      font-size: 16px;
    }

    textarea, input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #2e7d32;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <h1>📋 تسجيل تحصين</h1>

  <form id="vaccinationForm">
    <label for="animalId">رقم الحيوان (للتحصين الفردي):</label>
    <input type="text" id="animalId" name="animalId">

    <label for="animalIds">أرقام الحيوانات (للتحصين الجماعي - رقم في كل سطر أو مفصول بفاصلة):</label>
    <textarea id="animalIds" rows="3"></textarea>

    <label for="date">التاريخ:</label>
    <input type="date" id="date" required>

    <label for="vaccineType">نوع التحصين:</label>
    <select id="vaccineType" required>
      <option value="">-- اختر نوع التحصين --</option>
      <option>الإجهاض المعدي</option>
      <option>تسمم دموي</option>
      <option>كلوستريديا (لاهوائيات)</option>
      <option>التهاب الضرع</option>
      <option>المجموعة التنفسية (Cattle Master)</option>
      <option>حُمى الثلاث أيام</option>
      <option>التهاب الجلد العقدي</option>
      <option>الحُمى القلاعية</option>
      <option>الباستريلا (حمى النقل)</option>
    </select>

    <label>نوع الجرعة:</label>
    <div class="radio-group">
      <label><input type="radio" name="doseType" value="مبدئية" required> مبدئية</label>
      <label><input type="radio" name="doseType" value="منشطة"> منشطة</label>
    </div>

    <label for="vetName">اسم الطبيب (اختياري):</label>
    <input type="text" id="vetName">

    <button type="submit">تسجيل التحصين</button>
  </form>

  <script>
    document.getElementById("vaccinationForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const singleId = document.getElementById("animalId").value.trim();
      const groupIdsRaw = document.getElementById("animalIds").value;
      let ids = [];

      if (singleId !== "") {
        ids = [singleId];
      } else {
        ids = groupIdsRaw
          .split(/[\n,]+/)
          .map(id => id.replace(/[^\d]/g, '').trim())
          .filter(id => id.length > 0);
      }

      if (ids.length === 0) {
        alert("يرجى إدخال رقم حيوان واحد على الأقل");
        return;
      }

      const commonData = {
        date: document.getElementById("date").value,
        vaccineType: document.getElementById("vaccineType").value,
        doseType: document.getElementById("doseType").value,
        veterinarianName: document.getElementById("vetName").value,
        type: "تحصين"
      };

      let successCount = 0;

      for (let id of ids) {
        const data = { ...commonData, animalId: id };

        try {
          const response = await fetch("https://murabbic-alerts.onrender.com/api/events", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            successCount++;
          }
        } catch (error) {
          console.error(`❌ خطأ عند تسجيل الحيوان ${id}:`, error);
        }
      }

      const again = confirm(`✅ تم تسجيل التحصين لـ ${successCount} من ${ids.length} حيوان بنجاح.

هل تريد تسجيل تحصين آخر؟`);
      if (again) {
        document.getElementById("vaccinationForm").reset();
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
