<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة حيوان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #eeffdd, #fffedc);
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    form {
      max-width: 550px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #cddc39;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #8bc34a;
      box-shadow: 0 0 5px #cddc39;
    }
    button {
      background-color: #43a047;
      color: white;
      margin-top: 25px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
    #msg {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    #msg.success {
      background-color: #d1e7dd;
      color: #0f5132;
      display: block;
    }
    #msg.error {
      background-color: #f8d7da;
      color: #842029;
      display: block;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>➕ إضافة حيوان جديد</h1>
  <form id="animalForm">
    <div id="msg"></div>

    <label for="animalNumber">رقم الحيوان:</label>
    <input type="text" id="animalNumber" required />

    <label for="animalType">نوع الحيوان:</label>
    <select id="animalType" required>
      <option value="">اختر النوع</option>
      <option value="بقرة">بقرة</option>
      <option value="جاموسة">جاموسة</option>
    </select>

    <label for="breed">السلالة:</label>
    <select id="breed" required>
      <option value="">اختر السلالة</option>
    </select>

    <label for="productionStatus">الحالة الإنتاجية:</label>
    <select id="productionStatus" required>
      <option value="">اختر الحالة</option>
      <option value="حلاب">حلاب</option>
      <option value="جاف">جاف</option>
    </select>

    <div id="milkField" style="display:none;">
      <label for="dailyMilk">إنتاج اللبن اليومي (لتر):</label>
      <input type="number" id="dailyMilk" placeholder="اكتب كمية اللبن" />
    </div>

    <label for="reproductiveStatus">الحالة التناسلية:</label>
    <select id="reproductiveStatus" required>
      <option value="">اختر الحالة</option>
      <option value="حديث الولادة">حديث الولادة</option>
      <option value="ملقحة">ملقحة</option>
      <option value="عشار">عشار</option>
      <option value="مفتوحة">مفتوحة</option>
      <option value="إجهاض">إجهاض</option>
    </select>

    <label for="birthDate">تاريخ الميلاد (اختياري):</label>
    <input type="date" id="birthDate" />

    <label for="lastCalvingDate">تاريخ آخر ولادة:</label>
    <input type="date" id="lastCalvingDate" required />

    <div id="inseminationField" style="display:none;">
      <label for="lastInseminationDate">تاريخ آخر تلقيح:</label>
      <input type="date" id="lastInseminationDate" />
    </div>

    <button type="submit">📥 تسجيل الحيوان</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cowBreeds = ["خليط", "هولشتاين", "جيرسي", "مونبليار", "سيمينتال", "أخرى"];
    const buffaloBreeds = ["مصري", "هجين إيطالي", "هجين هندي"];

    function updateBreedOptions() {
      const animalType = document.getElementById("animalType").value;
      const breedSelect = document.getElementById("breed");
      breedSelect.innerHTML = '<option value="">اختر السلالة</option>';

      let breeds = [];
      if (animalType === "بقرة") {
        breeds = cowBreeds;
      } else if (animalType === "جاموسة") {
        breeds = buffaloBreeds;
      }

      breeds.forEach(b => {
        const option = document.createElement("option");
        option.value = b;
        option.textContent = b;
        breedSelect.appendChild(option);
      });
    }

    function toggleMilkField() {
      const productionStatus = document.getElementById("productionStatus").value;
      const milkField = document.getElementById("milkField");
      const dailyMilkInput = document.getElementById("dailyMilk");

      if (productionStatus === "حلاب") {
        milkField.style.display = "block";
        dailyMilkInput.required = true;
      } else {
        milkField.style.display = "none";
        dailyMilkInput.required = false;
        dailyMilkInput.value = "";
      }
    }

    function toggleInseminationField() {
      const reproductiveStatus = document.getElementById("reproductiveStatus").value;
      const inseminationField = document.getElementById("inseminationField");
      const lastInseminationDate = document.getElementById("lastInseminationDate");

      if (reproductiveStatus === "ملقحة" || reproductiveStatus === "عشار") {
        inseminationField.style.display = "block";
        lastInseminationDate.required = true;
      } else {
        inseminationField.style.display = "none";
        lastInseminationDate.required = false;
        lastInseminationDate.value = "";
      }
    }

    // ربط الأحداث
    document.getElementById("animalType").addEventListener("change", updateBreedOptions);
    document.getElementById("productionStatus").addEventListener("change", toggleMilkField);
    document.getElementById("reproductiveStatus").addEventListener("change", toggleInseminationField);

    // لضبط الحالة الأولية عند تحميل الصفحة
    window.addEventListener("DOMContentLoaded", () => {
      updateBreedOptions();
      toggleMilkField();
      toggleInseminationField();
    });

    const form = document.getElementById("animalForm");
    const msgDiv = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgDiv.style.display = "none";

      const animalNumber = document.getElementById("animalNumber").value.trim();
      const animalType = document.getElementById("animalType").value;
      const breed = document.getElementById("breed").value;
      const productionStatus = document.getElementById("productionStatus").value;
      const dailyMilk = document.getElementById("dailyMilk").value.trim();
      const reproductiveStatus = document.getElementById("reproductiveStatus").value;
      const birthDate = document.getElementById("birthDate").value;
      const lastCalvingDate = document.getElementById("lastCalvingDate").value;
      const lastInseminationDate = document.getElementById("lastInseminationDate").value;

      const userId = localStorage.getItem("userId");
      if (!userId) {
        msgDiv.textContent = "خطأ: لا يوجد مستخدم مسجل. يرجى تسجيل الدخول.";
        msgDiv.className = "error";
        msgDiv.style.display = "block";
        return;
      }

      try {
        const animalData = {
          animalNumber,
          animalType,
          breed,
          productionStatus,
          dailyMilk: productionStatus === "حلاب" ? Number(dailyMilk) : null,
          reproductiveStatus,
          birthDate: birthDate || null,
          lastCalvingDate,
          lastInseminationDate: (reproductiveStatus === "ملقحة" || reproductiveStatus === "عشار") ? lastInseminationDate : null,
          userId,
          createdAt: serverTimestamp()
        };

        await addDoc(collection(db, "animals"), animalData);

        alert("✅ تم تسجيل الحيوان بنجاح.");

        msgDiv.className = "success";
        msgDiv.style.display = "block";
        console.log("تم عرض رسالة تأكيد التسجيل"); // 5


        form.reset();
        document.getElementById("milkField").style.display = "none";
        document.getElementById("inseminationField").style.display = "none";

        setTimeout(() => {
          window.location.href = "add-event.html";
        }, 2000);

      } catch (error) {
        console.error("خطأ في تسجيل الحيوان:", error);
        msgDiv.textContent = "حدث خطأ أثناء تسجيل الحيوان. حاول مرة أخرى.";
        msgDiv.className = "error";
        msgDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
