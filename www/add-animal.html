<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حيوان جديد</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تسجيل حيوان جديد</h2>

    <input type="text" id="animalId" placeholder="رقم الحلق" required />
    <input type="text" id="animalType" placeholder="النوع (بقرة/جاموسة)" required />
    <input type="text" id="birthDate" placeholder="تاريخ الميلاد (YYYY-MM-DD)" required />
    <input type="text" id="breed" placeholder="السلالة" required />
    <input type="number" id="userId" placeholder="رقم المستخدم" required />

    <button onclick="submitAnimal()">تسجيل</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    async function submitAnimal() {
      const animalData = {
        tag: document.getElementById('animalId').value.trim(),
        type: document.getElementById('animalType').value.trim(),
        birthDate: document.getElementById('birthDate').value.trim(),
        breed: document.getElementById('breed').value.trim(),
        user_id: parseInt(document.getElementById('userId').value)
      };

      const msgDiv = document.getElementById('msg');
      msgDiv.textContent = '';
      msgDiv.style.color = 'black';

      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/animals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(animalData)
        });

        const result = await response.json();

        if (response.ok) {
          msgDiv.textContent = '✅ تم تسجيل الحيوان بنجاح!';
          msgDiv.style.color = 'green';

          setTimeout(() => {
            window.location.href = 'add-animal.html'; // أو 'add-event.html'
          }, 2000);
        } else {
          msgDiv.textContent = result.error || '❌ فشل في تسجيل الحيوان';
          msgDiv.style.color = 'red';
        }
      } catch (error) {
        console.error(error);
        msgDiv.textContent = '❌ خطأ في الاتصال بالخادم.';
        msgDiv.style.color = 'red';
      }
    }
  </script>

</body>
</html>
