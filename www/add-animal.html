<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حيوان جديد - Murabbik</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>تسجيل حيوان جديد</h2>
  <form id="animalForm">
    <input type="text" id="name" placeholder="اسم الحيوان" required />
    <input type="text" id="number" placeholder="رقم التعريف" required />
    <select id="type" required>
      <option value="">نوع الحيوان</option>
      <option value="بقرة">بقرة</option>
      <option value="جاموسة">جاموسة</option>
    </select>
    <input type="date" id="birthDate" placeholder="تاريخ الميلاد" required />
    <button type="submit">تسجيل الحيوان</button>
  </form>

  <script>
    const form = document.getElementById("animalForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const type = document.getElementById("type").value;
      const birthDate = document.getElementById("birthDate").value;

      const userPhone = localStorage.getItem("userPhone");
      if (!userPhone) {
        alert("برجاء تسجيل الدخول أولاً.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/animals", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            number,
            type,
            birthDate,
            ownerPhone: userPhone
          }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("تم تسجيل الحيوان بنجاح.");

          // ✅ استبدال confirm بزرين واضحين
          const userChoice = confirm("هل تريد إضافة حيوان آخر؟");

          if (userChoice) {
            // المستخدم اختار "نعم"
            form.reset();
          } else {
            // المستخدم اختار "تسجيل حدث للحيوان"
            window.location.href = "add-event.html";
          }

        } else {
          alert(data.message || "حدث خطأ أثناء تسجيل الحيوان.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("حدث خطأ في الاتصال بالخادم.");
      }
    });
  </script>
</body>
</html>
