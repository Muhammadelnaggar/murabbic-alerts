<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنتاج اللبن اليومي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #fff9db;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .milking-section {
      margin-top: 20px;
      border: 1px solid #a5d6a7;
      padding: 15px;
      border-radius: 10px;
      background-color: #f1f8e9;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>📈 إنتاج اللبن اليومي</h1>

  <form id="milk-form">
    <label for="animal-id">🐄 رقم البقرة</label>
    <input type="text" id="animal-id" name="animal-id" required />

    <label for="date">📅 التاريخ</label>
    <input type="date" id="date" name="date" required />

    <div class="milking-section">
      <label>🍼 الحلبة الأولى</label>
      <input type="number" step="0.1" name="milking1" required />

      <label>🍼 الحلبة الثانية</label>
      <input type="number" step="0.1" name="milking2" required />

      <label>🍼 الحلبة الثالثة</label>
      <input type="number" step="0.1" name="milking3" required />
    </div>

    <button type="submit" class="submit-btn">💾 تسجيل الإنتاج</button>
  </form>

  <script>
    const form = document.getElementById("milk-form");

    // تعبئة رقم الحيوان تلقائيًا للمربي الجديد
    const lastAnimalId = localStorage.getItem("lastAnimalId");
    if (lastAnimalId) {
      document.getElementById("animal-id").value = lastAnimalId;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        animalId: document.getElementById("animal-id").value,
        date: document.getElementById("date").value,
        milking1: parseFloat(form.milking1.value),
        milking2: parseFloat(form.milking2.value),
        milking3: parseFloat(form.milking3.value),
      };

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/dailymilk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert("✅ تم حفظ الإنتاج بنجاح");
          form.reset();
        } else {
          alert(result.message || "حدث خطأ أثناء الحفظ");
        }
      } catch (err) {
        alert("❌ فشل الاتصال بالخادم");
      }
    });
  </script>
</body>
</html>
