<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل اللبن اليومي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #2e7d32;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #1e4620;
    }
    form {
      background-color: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .milking-box {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #43a047;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>🥛 تسجيل اللبن اليومي</h1>

  <form id="milk-form">
    <label for="animalId">رقم الحيوان:</label>
    <input type="text" id="animalId" name="animalId" readonly />

    <label for="date">التاريخ:</label>
    <input type="date" id="date" name="date" required />

    <div class="milking-box">
      <label for="milking1">الحلبة الأولى (لتر)</label>
      <input type="number" id="milking1" name="milking1" min="0" step="0.1" />

      <label for="milking2">الحلبة الثانية (لتر)</label>
      <input type="number" id="milking2" name="milking2" min="0" step="0.1" />

      <label for="milking3">الحلبة الثالثة (لتر)</label>
      <input type="number" id="milking3" name="milking3" min="0" step="0.1" />
    </div>

    <label for="totalMilk">إجمالي إنتاج اللبن اليومي (لتر)</label>
    <input type="number" id="totalMilk" name="totalMilk" readonly />

    <button type="submit">تسجيل الإنتاج</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
      authDomain: "murabbik.firebaseapp.com",
      projectId: "murabbik",
      storageBucket: "murabbik.appspot.com",
      messagingSenderId: "402719243568",
      appId: "1:402719243568:web:631114a260d23202dd5cf5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lastAnimalId = localStorage.getItem("lastAnimalId");
    if (lastAnimalId) {
      document.getElementById("animalId").value = lastAnimalId;
      document.getElementById("date").value = new Date().toISOString().split("T")[0];
    }

    // تحديث إجمالي اللبن تلقائيًا
    const milking1Input = document.getElementById("milking1");
    const milking2Input = document.getElementById("milking2");
    const milking3Input = document.getElementById("milking3");
    const totalMilkInput = document.getElementById("totalMilk");

    function updateTotalMilk() {
      const val1 = parseFloat(milking1Input.value) || 0;
      const val2 = parseFloat(milking2Input.value) || 0;
      const val3 = parseFloat(milking3Input.value) || 0;
      totalMilkInput.value = (val1 + val2 + val3).toFixed(2);
    }

    milking1Input.addEventListener("input", updateTotalMilk);
    milking2Input.addEventListener("input", updateTotalMilk);
    milking3Input.addEventListener("input", updateTotalMilk);

    document.getElementById("milk-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const animalId = document.getElementById("animalId").value;
      if (!animalId) {
        alert("لم يتم العثور على رقم الحيوان. الرجاء تسجيل حيوان جديد أولاً.");
        return;
      }

      const date = document.getElementById("date").value;
      const milking1 = parseFloat(document.getElementById("milking1").value) || 0;
      const milking2 = parseFloat(document.getElementById("milking2").value) || 0;
      const milking3 = parseFloat(document.getElementById("milking3").value) || 0;
      const totalMilk = parseFloat(document.getElementById("totalMilk").value) || 0;

      const milkData = {
        animalId,
        date,
        milking1,
        milking2,
        milking3,
        totalMilk,
        type: "إنتاج اللبن اليومي",
        isSmartAlert: true,
        alertRule: "إنتاج اللبن اليومي",
        createdAt: serverTimestamp()
      };

      try {
        const docRef = await addDoc(collection(db, "events"), milkData);
        alert("✅ تم تسجيل إنتاج اللبن بنجاح");

        if (confirm("هل تريد تسجيل حدث آخر؟")) {
          window.location.href = "add-event.html";
        } else if (confirm("هل تريد تسجيل حيوان آخر؟")) {
          window.location.href = "add-animal.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        console.error("❌ حدث خطأ أثناء الاتصال بالخادم:", error);
        alert("❌ حدث خطأ أثناء الاتصال بالخادم");
      }
    });
  </script>
</body>
</html>
