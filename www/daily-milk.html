<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنتاج اللبن اليومي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #2e7d32;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .milking-box {
      background-color: #eafbe7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <h1>📈 إنتاج اللبن اليومي</h1>

  <form id="milk-form">
    <label for="animalId">🐄 رقم البقرة</label>
    <input type="text" id="animalId" name="animalId" readonly />

    <label for="date">📅 التاريخ</label>
    <input type="date" id="date" name="date" required />

    <div class="milking-box">
      <label for="milking1">🥛 الحلبة الأولى</label>
      <input type="number" id="milking1" name="milking1" placeholder="باللتر" min="0" />

      <label for="milking2">🥛 الحلبة الثانية</label>
      <input type="number" id="milking2" name="milking2" placeholder="باللتر" min="0" />

      <label for="milking3">🥛 الحلبة الثالثة</label>
      <input type="number" id="milking3" name="milking3" placeholder="باللتر" min="0" />
    </div>

    <button type="submit">🗓️ تسجيل الإنتاج</button>
  </form>

  <script>
    // تحميل آخر رقم حيوان من localStorage
    const lastAnimalId = localStorage.getItem("lastAnimalId");
    if (lastAnimalId) {
      document.getElementById("animalId").value = lastAnimalId;
    }

    document.getElementById("milk-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const animalId = document.getElementById("animalId").value;
      const date = document.getElementById("date").value;
      const milking1 = document.getElementById("milking1").value;
      const milking2 = document.getElementById("milking2").value;
      const milking3 = document.getElementById("milking3").value;

      if (!animalId || !date) {
        alert("يرجى إدخال رقم الحيوان والتاريخ");
        return;
      }

      const milkData = {
        animalId,
        date,
        milking1,
        milking2,
        milking3
      };

     fetch("https://murabbic-alerts.onrender.com/api/dailymilk", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify(data),
})

        body: JSON.stringify(milkData)
      })
        .then(response => {
          if (!response.ok) throw new Error("فشل التسجيل");
          return response.json();
        })
        .then(data => {
          alert("✅ تم تسجيل إنتاج اللبن بنجاح");
          document.getElementById("milk-form").reset();
          document.getElementById("animalId").value = animalId; // إعادة تعيين رقم الحيوان بعد التفريغ
        })
        .catch(error => {
          alert("❌ فشل الاتصال بالخادم");
          console.error(error);
        });
    });
  </script>

</body>
</html>
