<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل اللبن اليومي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #2e7d32;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #1e4620;
    }
    form {
      background-color: #e8f5e9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .milking-box {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #43a047;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>🥛 تسجيل اللبن اليومي</h1>

  <form id="milk-form">
    <label for="animalId">رقم الحيوان:</label>
    <input type="text" id="animalId" name="animalId" readonly />

    <label for="date">التاريخ:</label>
    <input type="date" id="date" name="date" required />

    <div class="milking-box">
      <label for="milking1">الحلبة الأولى (لتر)</label>
      <input type="number" id="milking1" name="milking1" min="0" step="0.1" />

      <label for="milking2">الحلبة الثانية (لتر)</label>
      <input type="number" id="milking2" name="milking2" min="0" step="0.1" />

      <label for="milking3">الحلبة الثالثة (لتر)</label>
      <input type="number" id="milking3" name="milking3" min="0" step="0.1" />
    </div>

    <label for="totalMilk">إجمالي إنتاج اللبن اليومي (لتر)</label>
    <input type="number" id="totalMilk" name="totalMilk" readonly />

    <button type="submit">تسجيل الإنتاج</button>
  </form>

  <!-- ثبّت dataLayer + t.event (لا يؤثر بصريًا) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.t = window.t || { event: (name, props) => { try{ dataLayer.push({ event:name, ts:Date.now(), ...(props||{}) }); }catch(e){} } };
    t.event('page_view', { page: '/daily-milk.html' });
  </script>

  <!-- تحليلات خارجية (اختياري) -->
  <script src="/js/app-core.js" defer></script>

  <!-- ⭐ ضروري قبل أي نداء إلى /api -->
  <script src="/js/tenant-bootstrap.js"></script>
  <script src="/js/api.js" defer></script>

  <script>
    // تاريخ اليوم المحلي YYYY-MM-DD
    function todayLocal(){
      const d = new Date();
      d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
      return d.toISOString().slice(0,10);
    }

    // اجمع المجموع بدقة رقمية بسيطة
    function sumMilk(){
      const n = v => Math.max(0, Number.parseFloat(v || '0')) || 0;
      const v1 = n(document.getElementById('milking1').value);
      const v2 = n(document.getElementById('milking2').value);
      const v3 = n(document.getElementById('milking3').value);
      document.getElementById('totalMilk').value = (v1+v2+v3).toFixed(2);
    }

    // تعبئة من الرابط + المحلّي
    function hydrate(){
      const qs = new URLSearchParams(location.search);
      const id = qs.get('animalId') || qs.get('number') || qs.get('animalNumber') || qs.get('Pid') || qs.get('cowId') || localStorage.getItem('lastAnimalId') || '';
      const dt = qs.get('date') || qs.get('eventDate') || todayLocal();
      document.getElementById('animalId').value = id;
      document.getElementById('date').value = dt;
      try{ localStorage.setItem('currentAnimalId', id); localStorage.setItem('lastAnimalId', id); }catch{}
    }

    // اربطي الأحداث
    ['milking1','milking2','milking3'].forEach(id=>{
      document.addEventListener('input', (e)=>{ if(e.target && e.target.id===id) sumMilk(); });
    });
    document.addEventListener('DOMContentLoaded', ()=>{ hydrate(); sumMilk(); });

    // إرسال البيانات إلى /api/events
    document.getElementById('milk-form').addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const animalId = document.getElementById('animalId').value.trim();
      const date      = document.getElementById('date').value;
      if(!animalId){
        alert('لم يتم العثور على رقم الحيوان. الرجاء العودة وتحديد الحيوان.');
        location.href = 'add-event.html';
        return;
      }

      const n = v => Math.max(0, Number.parseFloat(v || '0')) || 0;
      const milking1  = n(document.getElementById('milking1').value);
      const milking2  = n(document.getElementById('milking2').value);
      const milking3  = n(document.getElementById('milking3').value);
      const totalMilk = n(document.getElementById('totalMilk').value || (milking1+milking2+milking3));

      const userId   = localStorage.getItem('userId');
      const tenantId = localStorage.getItem('tenantId') || 'default';
      if(!userId){
        alert('⚠️ يجب تسجيل الدخول أولًا.');
        location.href = 'login.html';
        return;
      }

      const payload = {
        type: 'إنتاج اللبن اليومي',
        eventType: 'إنتاج اللبن اليومي',
        userId,
        tenantId,
        animalId,
        animalNumber: animalId,
        eventDate: date,
        milking1, milking2, milking3,
        totalMilk,
        source: 'daily-milk.html'
      };

      try{
        const r = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if(r.ok){
          t.event('milk_saved', { animalId, totalMilk });
          alert('✅ تم تسجيل إنتاج اللبن بنجاح');
          if (confirm('هل تريد تسجيل حدث آخر؟')) {
            location.href = 'add-event.html';
          } else if (confirm('هل تريد تسجيل حيوان آخر؟')) {
            location.href = 'add-animal.html';
          } else {
            location.href = 'dashboard.html';
          }
        } else {
          const msg = await r.text();
          alert('❌ فشل في التسجيل:\n' + (msg || 'Bad Request'));
        }
      }catch(err){
        console.error(err);
        alert('❌ حدث خطأ أثناء الاتصال بالخادم');
      }
    });
  </script>
</body>
</html>
