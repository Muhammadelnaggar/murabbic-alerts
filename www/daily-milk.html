<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل إنتاج اللبن اليومي — مُرَبِّك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
 <script type="module">
  import { updateAnimalByEvent } from "/js/animal-update.js";
  window.updateAnimalByEvent = updateAnimalByEvent;
</script>

  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>
  <style>
    :root{
      --green:#0ea05a; --green-600:#0b7f47; --bg:#f7faf7; --card:#ffffff;
      --text:#0f172a; --muted:#64748b; --border:#e2e8f0;
    }
    *{box-sizing:border-box}
    html,body{max-width:100%;overflow-x:hidden}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,'Segoe UI','Cairo',Tahoma,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:var(--card);border-bottom:1px solid var(--border);padding:12px 16px}
    h1{margin:0;color:var(--green-600);font-size:20px;font-weight:800}
    .wrap{max-width:720px;margin:16px auto;padding:0 12px}
    form{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    label{display:block;margin-top:12px;font-weight:700}
    input[type="text"],input[type="date"],input[type="number"],select{
      width:100%;padding:12px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:16px;outline:none
    }
    input:focus, select:focus{border-color:var(--green-600)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 180px;min-width:180px}
    .radio-group{display:flex;gap:16px;margin-top:8px;flex-wrap:wrap}
    .radio-group label{font-weight:600}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      appearance:none;border:none;border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:800;font-size:16px
    }
    .btn-primary{background:var(--green);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--border);color:var(--text)}
    .submit{width:100%;margin-top:18px}
    .confirm{display:none;margin-top:14px;border:1px dashed var(--green-600);background:#eaf7f0;border-radius:12px;padding:12px}
    .confirm .title{font-weight:900;color:var(--green-600);margin-bottom:6px}
    .muted{color:var(--muted);font-size:14px}
    /* رسالة مستخدم عامة (من غير تفاصيل تقنية) */
    .msg{display:none;margin:12px 0;padding:10px;border:1px solid #fde68a;background:#fffbeb;color:#7c2d12;border-radius:10px;font-weight:700}
    /* تكبير خانة رقم الحيوان */
   #animalNumber{font-size:20px;padding:14px 16px;border-radius:12px;letter-spacing:.3px;height:56px}

    .hide{display:none !important}
    /* شريط ديباچ اختياري للمطور (يظهر مع ?debug=1) */
    #devbar{display:none;position:fixed;top:0;left:0;right:0;z-index:99;background:#111;color:#0f0;font:12px/1.4 monospace;padding:6px}
    /* ===== أزرار مُرَبِّيك القياسية ===== */
.btn-row{
  display:flex;
  gap:10px;
  margin-top:18px;
}

.save-btn{
  flex:1;
  height:48px;
  border-radius:14px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  border:none;
  transition:.2s ease;
}

/* زر الحفظ (أخضر مربيك) */
.save-btn:not(.open-card){
  background:#0ea05a;
  color:#fff;
  box-shadow:0 2px 4px rgba(0,0,0,.08);
}
.save-btn:not(.open-card):active{
  transform:scale(.98);
}

/* زر فتح البطاقة (فاتح بحد أخضر) */
.open-card{
  background:#fff;
  color:#0b7f47;
  border:2px solid #0ea05a;
}
.open-card:active{
  transform:scale(.98);
}

  </style>
</head>
<body>
  <div id="devbar"></div>
<header>
  <div class="mbk-head">
    <img class="mbk-logo" src="/images/logo.png" alt="مُرَبِّيك">
    <div class="mbk-center">
      <div class="mbk-page-title">تسجيل إنتاج اللبن اليومي</div>
      <div class="mbk-app-name">مُرَبِّيك</div>
    </div>
    <a class="mbk-back" href="add-event.html">رجوع</a>
  </div>
</header>


  <div class="wrap">
    <!-- رسالة عامة للمستخدم عند الحاجة فقط -->
    <div id="msg" class="msg" aria-live="polite"></div>

    <form id="milkForm" data-validate="true" data-event="لبن يومي" autocomplete="off" novalidate>
  <div id="sysbar" class="infobar"></div>

      <div class="row">
        <div class="col">
          <label for="animalNumber">رقم الحيوان</label>
<input id="animalNumber" name="animalNumber" data-field="animalNumber"
       inputmode="numeric" autocomplete="off" required />

        </div>
        <div class="col">
          <label for="eventDate">تاريخ اليوم</label>
         <input id="eventDate" name="eventDate" data-field="eventDate" type="date" required />
        </div>
      </div>

      <div id="sessions">
        <div class="row">
          <div class="col">
            <label id="s1label" for="s1">حلبة 1 (كجم)</label>
           <input id="s1" data-field="milkS1" type="number" min="0" step="0.1" inputmode="decimal" placeholder="0.0" />
          </div>
          <div class="col">
            <label id="s2label" for="s2">حلبة 2 (كجم)</label>
           <input id="s2" data-field="milkS2" type="number" min="0" step="0.1" inputmode="decimal" placeholder="0.0" />
          </div>
          <div class="col" id="col-s3">
            <label id="s3label" for="s3">حلبة 3 (كجم)</label>
           <input id="s3" data-field="milkS3" type="number" min="0" step="0.1" inputmode="decimal" placeholder="0.0" />
          </div>
        </div>
      </div>

  <div class="btn-row">
  <button type="submit" class="save-btn">حفظ اللبن اليومي</button>

  <button type="button" id="openCowCardBtn" class="save-btn open-card">
    فتح بطاقة الحيوان
  </button>
</div>



      <!-- ✅ تأكيد داخل النموذج -->
      <div id="confirmBox" class="confirm" aria-live="polite">
        <div class="title">✅ تم تسجيل اللبن اليومي بنجاح</div>
        <div class="muted" id="totalLine"></div>
        <div class="row" style="margin-top:8px">
          <button type="button" id="goAddEvent" class="btn btn-primary">تسجيل حدث آخر</button>
          <button type="button" id="backDash" class="btn btn-ghost">العودة للوحة التحكم</button>
        </div>
      </div>
    </form>
  </div>

  <script type="module">
    // ===== إعداد وضع التطوير الاختياري =====

    const DEV = new URL(location.href).searchParams.get('debug') === '1' || localStorage.getItem('debug') === '1';
    const devbar = document.getElementById('devbar');
    function dev(msg){ if(DEV){ devbar.style.display='block'; devbar.textContent = String(msg); } console.error(msg); }

    // ===== أدوات عامة =====
    const $ = (id)=> document.getElementById(id);
    const msgBox = $('msg');
    function showMsg(text){ msgBox.textContent = text; msgBox.style.display = 'block'; }
    function hideMsg(){ msgBox.textContent=''; msgBox.style.display = 'none'; }
    function getQS(k){ return new URL(location.href).searchParams.get(k) || ''; }
    function firstNonEmpty(...vals){ return vals.find(v => (v ?? '').toString().trim() !== '') || ''; }
    function buildUrl(path, params){
      const u = new URL(path, location.origin);
      Object.entries(params||{}).forEach(([k,v])=>{
        if ((v ?? '').toString().trim() !== '') u.searchParams.set(k, v);
      });
      return u.toString();
    }
    function toNum(v){ const n = parseFloat(String(v).replace(',', '.')); return Number.isFinite(n) ? n : 0; }

    // ===== تفعيل/إخفاء الحلبة الثالثة حسب النوع =====
    const colS3 = $('col-s3'), s1label = $('s1label'), s2label = $('s2label'), s3label = $('s3label');
    function applyKindUI(kind){
      if (kind === 'buffalo'){
        colS3.classList.add('hide'); s1label.textContent='حلبة صباح (كجم)'; s2label.textContent='حلبة مساء (كجم)';
      } else {
        colS3.classList.remove('hide'); s1label.textContent='حلبة 1 (كجم)'; s2label.textContent='حلبة 2 (كجم)'; s3label.textContent='حلبة 3 (كجم)';
      }
    }

    // ===== تهيئة السياق =====
   const inputAnimal = $('animalNumber');
    const inputDate   = $('eventDate');
   
    const qsAnimal = firstNonEmpty(getQS('animalId'), getQS('number'), getQS('animalNumber'),
                                   localStorage.getItem('lastAnimalId'), localStorage.getItem('currentAnimalId'));
    const qsDate   = firstNonEmpty(getQS('date'), getQS('eventDate'),
                                   localStorage.getItem('eventDate'), localStorage.getItem('lastEventDate'));
    const qsKind   = firstNonEmpty(getQS('kind'), getQS('type'), localStorage.getItem('lastKind'));
    if (!inputAnimal.value && qsAnimal) inputAnimal.value = qsAnimal;
    if (!inputDate.value   && qsDate)   inputDate.value   = qsDate;
   

    // ===== ربط فايرستور (من غير أي رسائل تقنية للمستخدم) =====
    let db, addDoc, collection, serverTimestamp;
    async function ensureDb(){
      try{
        const appMod = await import('/js/firebase-config.js');
        const app = appMod.app || appMod.default || appMod;
        const mod = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
        db = appMod.db || mod.getFirestore(app.app || app);
        addDoc = mod.addDoc; collection = mod.collection; serverTimestamp = mod.serverTimestamp;
      } catch (e){
        // لا نعرض أي تحذير للمستخدم — فقط سجل للمطور
        dev('Firebase init failed: ' + (e?.message || e));
      }
    }
    await ensureDb();

    // ===== منطق الإرسال =====
    const form = $('milkForm');
    const confirmBox = $('confirmBox');
    const totalLine = $('totalLine');
    const goAddEventBtn = $('goAddEvent');
    const backDashBtn = $('backDash');
    const openCowCardBtn = $('openCowCardBtn');
openCowCardBtn?.addEventListener('click', () => {
  const n = inputAnimal.value.trim();
  if (!n) return;
  location.href = `/cow-card.html?number=${encodeURIComponent(n)}`;
});

form.addEventListener("mbk:valid", async (ev) => {
  hideMsg();

  const fd = ev?.detail?.formData || {};
  const animalNumber = String(fd.animalNumber || "").trim();
  const eventDate = String(fd.eventDate || "").trim();

  // الحلبات (محسوبة/مقروءة من data-field)
  const s1 = toNum(fd.milkS1);
  const s2 = toNum(fd.milkS2);
  const s3 = toNum(fd.milkS3);

  // النوع من وثيقة الحيوان (أفضل مصدر)
  const doc = fd.documentData || {};
  let sp = String(fd.species || doc.species || doc.animalTypeAr || doc.animalType || "").trim();
  if (/cow|بقر/i.test(sp)) sp = "أبقار";
  if (/buffalo|جاموس/i.test(sp)) sp = "جاموس";

  const kind = (sp === "جاموس") ? "buffalo" : "cow";
  applyKindUI(kind);

  const total = (kind === "buffalo") ? (s1 + s2) : (s1 + s2 + s3);

  // Firestore جاهز؟
  if (!db) {
    showMsg("تعذّر الحفظ الآن. أعد المحاولة لاحقًا.");
    dev("Save blocked — Firestore not ready");
    return;
  }

  const payload = {
    userId: (window.__tenant?.userId || localStorage.getItem("userId") || "").trim(),
    animalId: animalNumber,
    animalNumber: animalNumber,
    eventType: "لبن يومي",
    type: "daily_milk",
    eventDate,
    kind,
    milkSessions: (kind === "buffalo")
      ? [{ n: 1, kg: s1 }, { n: 2, kg: s2 }]
      : [{ n: 1, kg: s1 }, { n: 2, kg: s2 }, { n: 3, kg: s3 }],
    milkKg: Number(total.toFixed(1)),
    source: location.pathname,
    createdAt: serverTimestamp()
  };

  try {
    await addDoc(collection(db, "events"), payload);

    try { await window.updateAnimalByEvent(payload); } catch (e) { console.error("Frontend animal update failed:", e); }

    localStorage.setItem("lastAnimalId", animalNumber);
    localStorage.setItem("currentAnimalId", animalNumber);
    localStorage.setItem("eventDate", eventDate);
    localStorage.setItem("lastEventDate", eventDate);
    localStorage.setItem("lastKind", kind);

    totalLine.textContent = "الإجمالي: " + payload.milkKg.toFixed(1) + " كجم";
    confirmBox.style.display = "block";

    // ✅ (اختياري) سكرول لفوق بعد النجاح عشان الرسالة تتشاف بسرعة
    try { window.scrollTo({ top: 0, behavior: "smooth" }); } catch(_) {}
  } catch (err) {
    dev("Firestore save error: " + (err?.message || err));
    showMsg("تعذّر حفظ اللبن اليومي. أعد المحاولة لاحقًا.");
    try { window.scrollTo({ top: 0, behavior: "smooth" }); } catch(_) {}
  }
});


    // ===== ما بعد النجاح =====
    goAddEventBtn.addEventListener('click', ()=>{
      const url = buildUrl('/add-event.html', {
        animalId: inputAnimal.value.trim(),
        date: inputDate.value.trim()
      });
      location.href = url;
    });
    backDashBtn.addEventListener('click', ()=>{ location.href = '/dashboard.html'; });
  </script>
</body>
</html>
