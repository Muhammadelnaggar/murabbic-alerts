<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حدث</title>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .event-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #aeea00;
      color: #000;
      font-size: 18px;
      border: 2px solid #558b2f;
      border-radius: 10px;
      cursor: pointer;
    }

    .event-button:hover {
      background-color: #c5e1a5;
    }
  </style>
</head>

<!-- ✅ حمل رقم الحيوان عند فتح الصفحة -->
<body onload="loadAnimalId()">

  <h1>📋 تسجيل حدث</h1>

  <label for="animal-id">رقم الحيوان:</label>
  <input type="text" id="animal-id" name="animal-id" required />

  <!-- ✅ جميع الأزرار تستخدم دالة goTo -->
  <button class="event-button" onclick="goTo('birth.html')">الولادة</button>
  <button class="event-button" onclick="goTo('insemination.html')">التلقيح</button>
  <button class="event-button" onclick="goTo('vaccination.html')">التحصين</button>
  <button class="event-button" onclick="goTo('disease.html')">الحالة الصحية</button>
  <button class="event-button" onclick="goTo('drying.html')">تجفيف</button>
  <button class="event-button" onclick="goTo('close-up.html')">تحضير للولادة</button>
  <button class="event-button" onclick="goTo('daily-milk.html')">إنتاج اللبن اليومي</button>
  <button class="event-button" onclick="goTo('feeding.html')">التغذية</button>

  <!-- ✅ السكربت الذكي في آخر الصفحة -->
  <script>
    function loadAnimalId() {
      const animalId = localStorage.getItem("lastAnimalId") || "";
      document.getElementById("animal-id").value = animalId;
    }

    function goTo(page) {
      const animalId = document.getElementById("animal-id").value.trim();
      if (!animalId) {
        alert("من فضلك أدخل رقم الحيوان أولاً");
        return;
      }
      localStorage.setItem("lastAnimalId", animalId); // تأكيد التخزين
      window.location.href = `${page}?animal-id=${animalId}`;
    }
  </script>

</body>
</html>
