<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حدث</title>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #33691e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .event-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #aeea00;
      color: #000;
      font-size: 18px;
      border: 2px solid #558b2f;
      border-radius: 10px;
      cursor: pointer;
    }

    .event-button:hover {
      background-color: #c5e1a5;
    }
  </style>
</head>
<body>

  <h1>📋 تسجيل حدث</h1>

  <label for="animal-id">رقم الحيوان:</label>
  <input type="text" id="animal-id" name="animal-id" required />

  <button class="event-button" onclick="window.location.href='birth.html'">الولادة</button>
  <button class="event-button" onclick="window.location.href='insemination.html'">التلقيح</button>
  <button class="event-button" onclick="window.location.href='vaccination.html'">التحصين</button>
  <button class="event-button" onclick="window.location.href='disease.html'">الحالة الصحية</button>
  <button class="event-button" onclick="window.location.href='drying.html'">تجفيف</button>
  <button class="event-button" onclick="window.location.href='close-up.html'">تحضير للولادة</button>
  <button class="event-button" onclick="goToMilk()">إنتاج اللبن اليومي</button>
  <button class="event-button" onclick="window.location.href='feeding.html'">التغذية</button>

  <script>
    function goToMilk() {
      const animalId = document.getElementById("animal-id").value.trim();
      if (!animalId) {
        alert("من فضلك أدخل رقم الحيوان أولًا");
        return;
      }

      localStorage.setItem("lastAnimalId", animalId);
      window.location.href = `daily-milk.html?animal-id=${animalId}`;
    }
  </script>

</body>
</html>
