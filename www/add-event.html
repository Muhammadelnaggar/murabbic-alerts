<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 10px;
      margin: 0;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .animal-info, .date-info {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .warning {
      text-align: center;
      font-size: 16px;
      color: #c62828;
      margin-bottom: 10px;
      min-height: 22px;
    }
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0 20px;
    }
    .form-fields input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .button-group button {
      padding: 15px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .button-group button.active,
    .button-group button:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <h1>تسجيل حدث</h1>
  <div class="animal-info" id="animalInfo"></div>
  <div class="date-info" id="dateInfo"></div>
  <div class="warning" id="noAnimalWarning"></div>

  <div class="form-fields">
    <input type="text" id="animalIdInput" placeholder="رقم الحيوان" required />
    <input type="date" id="eventDateInput" required />
  </div>

  <form id="eventForm">
   <div class="button-group" id="eventTypeGroup">
  <button type="button" data-page="calving.html">👶 ولادة</button>
  <button type="button" data-page="insemination.html">📅 تلقيح</button>
  <button type="button" data-page="vaccination.html">💉 تحصين</button>
  <button type="button" data-page="dry-off.html">🚫 تجفيف</button>
  <button type="button" data-page="close-up.html">🍼 تحضير للولادة</button>
  <button type="button" data-page="daily-milk.html">🥛 إنتاج اللبن اليومي</button>
  <button type="button" data-page="nutrition.html">🌿 تغذية</button>
  <button type="button" data-page="pregnancy-diagnosis.html">🧪 تشخيص الحمل</button>
  <button type="button" data-page="disease.html">🔬 التشخيص</button>

  <!-- يبقى زر التقليم كما هو (تسجيل فوري + رسالة داخلية) -->
  <button type="button" data-page="trimming.html">🦶 تقليم الحوافر</button>

  <!-- ⚠️ تم الاستبدال: كان "protocols.html" -->
  <button type="button" data-page="abortion.html">🩸 إجهاض</button>

  <!-- زر جديد -->
  <button type="button" data-page="early-fetal-death.html">💔 موت جنيني مبكر</button>

  <button type="button" data-page="ovysynch.html">📌 تزامن التبويض والتلقيح الإجباري</button>
</div>


    <!-- صندوق رسالة داخلي (بدون تنبيه منبثق) -->
    <div id="inlineMsg" class="notice" role="status" aria-live="polite" style="display:none">
      <div class="text"></div>
      <div class="actions" style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
        <button type="button" class="btn btn-primary" id="msgYes" style="flex:1;padding:12px;border-radius:8px;border:0;background:#2e7d32;color:#fff;font-weight:bold">تسجيل أحداث أخرى</button>
        <button type="button" class="btn btn-ghost"   id="msgNo"  style="flex:1;padding:12px;border-radius:8px;border:1px solid #2e7d32;background:#fff;color:#2e7d32;font-weight:bold">لوحة التحكم</button>
      </div>
    </div>
  </form>

  <!-- ✅ ثبّت dataLayer + t.event قبل أي سكربت -->
 <script>
  (function () {
    window.dataLayer = window.dataLayer || [];
    // مخزن بسيط لمنع التكرار داخل نفس الصفحة
    window.__sentEvents = window.__sentEvents || new Set();

    window.t = window.t || {
      event: function (name, props) {
        try {
          props = props || {};
          // منع تكرار page_view لنفس المسار
          if (name === 'page_view') {
            var key = 'pv:' + (props.page || location.pathname);
            if (window.__sentEvents.has(key)) return;
            window.__sentEvents.add(key);
          }
          dataLayer.push({ event: name, ts: Date.now(), ...props });
        } catch (e) {}
      }
    };

    // أطلق page_view مرة واحدة فقط
    t.event('page_view', { page: location.pathname });
  })();
</script>


  <!-- ✅ تحليلات خارجية (يسجل page_view تلقائيًا) -->
  <script src="/js/app-core.js" defer></script>

  <!-- ✅ تهيئة Firebase (يضمن جاهزية التطبيق قبل باقي الموديولات) -->
  <script type="module" src="./js/firebase-config.js"></script>

  <!-- ✅ الخط الزمني + القواعد الذكية (لا تغيير بصري) -->
  <script type="module" src="/js/timeline.js"></script>
  <script type="module" src="/js/smart-checks.js"></script>

  <!-- ✅ تفعيل المراقبة العامة للتنبيهات (اختياري) -->
  <script type="module">
    const tenantId = localStorage.getItem('tenantId') || 'default';
    const userId   = localStorage.getItem('userId');
    try{ timeline?.init({ tenantId, userId }); }catch{}
    try{ smart?.startAlertsWatcher({ tenantId, userId, onAlert: a => alert('🔔 ' + a.message) }); }catch{}
  </script>

  <!-- ✅ منطق الصفحة (كما هو، بدون أي تغيير بصري) -->
  <script type="module">
    import { db, auth } from "./js/firebase-config.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // عناصر DOM
    const animalInfo = document.getElementById("animalInfo");
    const dateInfo   = document.getElementById("dateInfo");
    const warning    = document.getElementById("noAnimalWarning");
    const idInput    = document.getElementById("animalIdInput");
    const dateInput  = document.getElementById("eventDateInput");

    const msgBox = document.getElementById("inlineMsg");
    const msgText = msgBox.querySelector(".text");
    const btnYes  = msgBox.querySelector("#msgYes");
    const btnNo   = msgBox.querySelector("#msgNo");

    function showNotice(message, yesText="تسجيل أحداث أخرى", noText="لوحة التحكم"){
      msgText.textContent = message;
      btnYes.textContent = yesText;
      btnNo.textContent  = noText;
      msgBox.style.display = "block";
      return new Promise(resolve=>{
        const onYes = ()=>{ cleanup(); resolve(true);  };
        const onNo  = ()=>{ cleanup(); resolve(false); };
        btnYes.addEventListener('click', onYes, { once:true });
        btnNo .addEventListener('click', onNo , { once:true });
        function cleanup(){ msgBox.style.display="none"; }
      });
    }

    // تاريخ اليوم المحلي YYYY-MM-DD
    function todayLocal(){
      const d = new Date();
      d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
      return d.toISOString().slice(0,10);
    }

    // تعبئة من الرابط
    function hydrateContext(){
      const qp = new URLSearchParams(location.search);
      const presetId   = qp.get("animalId") || qp.get("number") || qp.get("animalNumber") || "";
      const presetDate = qp.get("date") || todayLocal();
      idInput.value = presetId;
      dateInput.value = presetDate;
      animalInfo.textContent = `🐄 رقم الحيوان الحالي: ${presetId || 'غير محدد'}`;
      try {
        const [y,m,d] = presetDate.split('-').map(Number);
        dateInfo.textContent   = `📅 التاريخ الحالي: ${new Date(y, m-1, d).toLocaleDateString('ar-EG')}`;
      } catch{
        dateInfo.textContent = `📅 التاريخ الحالي: ${presetDate}`;
      }
      // تنظيف الرابط من الباراميترات بعد الالتقاط حتى لا تعيد الملء عند الرجوع
      if (presetId || qp.get('date')){
        try{ history.replaceState(null,'',location.pathname); }catch{}
      }
    }

    // مزامنة الشريط العلوي عند تعديل الحقول يدويًا
    idInput.addEventListener('input', ()=>{
      animalInfo.textContent = `🐄 رقم الحيوان الحالي: ${idInput.value.trim() || 'غير محدد'}`;
    });
    dateInput.addEventListener('input', ()=>{
      try{ dateInfo.textContent = `📅 التاريخ الحالي: ${new Date(dateInput.value).toLocaleDateString('ar-EG')}`; }
      catch{ dateInfo.textContent = `📅 التاريخ الحالي: ${dateInput.value}`; }
    });

    function getContextOrWarn(){
      const animalId = idInput.value.trim();
      const eventDate= dateInput.value.trim();
      if (!animalId || !eventDate){
        warning.textContent = "⚠️ يرجى إدخال رقم الحيوان وتاريخ الحدث قبل المتابعة.";
        return null;
      }
      warning.textContent = "";
      localStorage.setItem("lastAnimalId", animalId);
      return { animalId, eventDate };
    }

    /* ⬇️⬇️ الدوال الداعمة لسياق الروابط ⬇️⬇️ */
    function pushContext(ctx){
      const id = String(ctx.animalId);
      const dt = String(ctx.eventDate);
      ['lastAnimalId','ctxAnimalId','currentAnimalId'].forEach(k=> localStorage.setItem(k, id));
      ['ctxAnimalId','currentAnimalId'].forEach(k=> sessionStorage.setItem(k, id));
      ['lastEventDate','ctxEventDate','eventDate','Date','dt'].forEach(k=>{
        localStorage.setItem(k, dt);
        sessionStorage.setItem(k, dt);
      });
      ['calvingDate','calvDate','calving_dt'].forEach(k=>{
        localStorage.setItem(k, dt);
        sessionStorage.setItem(k, dt);
      });
      ['closeupDate','closeUpDate','close_dt'].forEach(k=>{
        localStorage.setItem(k, dt);
        sessionStorage.setItem(k, dt);
      });
    }

    function buildTargetUrl(page, ctx){
      const u  = new URL(page, location.href);
      const id = String(ctx.animalId);
      const dt = String(ctx.eventDate);
      ['animalId','number','animalNumber','Pid','animalIdd','cowId','CowID','ID']
        .forEach(k => u.searchParams.set(k, id));
      ['date','eventDate','Date','dt']
        .forEach(k => u.searchParams.set(k, dt));
      if (page.includes('calving')){
        ['calvingDate','calvDate','calving_dt'].forEach(k => u.searchParams.set(k, dt));
      }
      if (page.includes('close-up')){
        ['closeupDate','closeUpDate','close_dt'].forEach(k => u.searchParams.set(k, dt));
      }
      return u.toString();
    }
    /* ⬆️⬆️ نهاية الدوال ⬆️⬆️ */

    // ربط الأزرار (تفويض حدث)
    function wireButtons(db, auth){
      const container = document.getElementById("eventTypeGroup");
      if(!container) return;

      container.addEventListener('click', async (ev)=>{
        const btn = ev.target.closest('button');
        if (!btn || !container.contains(btn)) return;

        const ctx = getContextOrWarn();
        if (!ctx) return;

        const page   = btn.getAttribute('data-page');
        const isTrim = page === 'trimming.html';

        // خزّن السياق مبكرًا
        pushContext(ctx);
        if (page === 'insemination.html'){
          try{ localStorage.setItem('lastInseminationDate', ctx.eventDate); }catch{}
        }
        const targetUrl = page ? buildTargetUrl(page, ctx) : null;

        // سجلّ الحدث في الخلفية (لا تعطل الملاحة)
        try{
          void addDoc(collection(db, 'events'), {
            userId: auth?.currentUser?.uid || null,
            animalId: ctx.animalId,
            animalNumber: ctx.animalId,
            eventDate: ctx.eventDate,
            type: isTrim ? 'تقليم الحوافر' : undefined,
            eventType: isTrim ? 'تقليم الحوافر' : btn.textContent.trim(),
            createdAt: serverTimestamp()
          }).catch(err=>console.error('events.add failed', err));
        }catch(err){ console.error('events.add error', err); }

        if (isTrim){
          const goAgain = await showNotice(`✅ تم تسجيل "تقليم الحوافر" للحيوان ${ctx.animalId}.`);
          if (goAgain){
            idInput.value = '';
            dateInput.value = todayLocal();
            animalInfo.textContent = `🐄 رقم الحيوان الحالي: غير محدد`;
            try{ dateInfo.textContent = `📅 التاريخ الحالي: ${new Date(dateInput.value).toLocaleDateString('ar-EG')}`; }catch{}
            try{ history.replaceState(null,'',location.pathname); }catch{}
          } else {
            location.href = 'dashboard.html';
          }
          return;
        }

        if (targetUrl){
          location.href = targetUrl;
        }
      });
    }

    // بدء التشغيل
    hydrateContext();
    onAuthStateChanged(auth, (user)=>{
      if (!user){ location.href = "login.html"; return; }
      wireButtons(db, auth);
    });
  </script>

  <!-- ⭐ مهم جدًا: حقن الـUID (قبل أي سكربت يتعامل مع /api) -->
  <script src="/js/tenant-bootstrap.js"></script>

  <!-- سكربتات الواجهة التي قد تستخدم /api -->
  <script src="js/mbk-animals.js?v=2"></script>
</body>
</html>
