<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حدث</title>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .event-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      background-color: transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .event-button:hover {
      background-color: #2e7d32;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .event-button {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>📝 سجل حدث جديد</h1>

  <!-- زر الولادة (محفوظ كما هو) -->
  <button class="event-button" onclick="location.href='birth.html'">الولادة</button>

  <!-- باقي الأحداث -->
 <button class="event-button" onclick="location.href='insemination.html'">التلقيح</button>

  <button class="event-button" onclick="location.href='vaccination.html'">التحصين</button>
  <button class="event-button" onclick="handleEvent('الأمراض')">الأمراض</button>
  <button class="event-button" onclick="handleEvent('التجفيف')">التجفيف</button>
  <button class="event-button" onclick="handleEvent('تحضير للولادة')">تحضير للولادة</button>
  <button class="event-button" onclick="handleEvent('إنتاج اللبن اليومي')">إنتاج اللبن اليومي</button>
  <button class="event-button" onclick="handleEvent('التغذية')">التغذية</button>

  <script>
    async function handleEvent(eventType) {
      const animalId = localStorage.getItem('currentAnimalId');
      if (!animalId) {
        alert("لم يتم تحديد الحيوان. يرجى تسجيل حيوان أولاً.");
        return;
      }

      const eventData = {
        animalId,
        type: eventType,
        date: new Date().toISOString()
      };

      try {
        const response = await fetch('https://murabbic-alerts.onrender.com/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(eventData)
        });

        if (response.ok) {
          const wantAnother = confirm("✅ تم تسجيل الحدث بنجاح.\nهل تريد تسجيل أحداث أخرى؟");
          if (wantAnother) {
            // لا شيء: يبقى على الصفحة
          } else {
            const wantAnimal = confirm("هل تريد تسجيل حيوان آخر؟");
            if (wantAnimal) {
              window.location.href = 'add-animal.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          }
        } else {
          alert("❌ فشل في تسجيل الحدث، حاول مرة أخرى.");
        }
      } catch (error) {
        alert("❌ حدث خطأ أثناء الاتصال بالخادم.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
