
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 10px;
      margin: 0;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .animal-info, .date-info {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .warning {
      text-align: center;
      font-size: 16px;
      color: #c62828;
      margin-bottom: 10px;
    }
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0 20px;
    }
    .form-fields input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .button-group button {
      padding: 15px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .button-group button.active,
    .button-group button:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <h1>تسجيل حدث</h1>
  <div class="animal-info" id="animalInfo"></div>
  <div class="date-info" id="dateInfo"></div>
  <div class="warning" id="noAnimalWarning"></div>
  <div class="form-fields">
    <input type="text" id="animalIdInput" placeholder="رقم الحيوان" required />
    <input type="date" id="eventDateInput" required />
  </div>
  <form id="eventForm">
    <div class="button-group" id="eventTypeGroup">
      <button type="button" data-page="calving.html">👶 ولادة</button>
      <button type="button" data-page="insemination.html">📅 تلقيح</button>
      <button type="button" data-page="vaccination.html">💉 تحصين</button>
      <button type="button" data-page="dry-off.html">🚫 تجفيف</button>
      <button type="button" data-page="close-up.html">🍼 تحضير للولادة</button>
      <button type="button" data-page="daily-milk.html">🥛 إنتاج اللبن اليومي</button>
      <button type="button" data-page="nutrition.html">🌿 تغذية</button>
      <button type="button" data-page="pregnancy-diagnosis.html">🧪 تشخيص الحمل</button>
      <button type="button" data-page="disease.html">🔬 التشخيص</button>
      <button type="button" data-page="treatment-followup.html">💊 العلاج والمتابعة</button>
      <button type="button" data-page="trimming.html">🦶 تقليم الحوافر</button>
      <button type="button" data-page="protocols.html">📋 برامج وإجراءات</button>
      <button type="button" data-page="ovysynch.html">📌 تزامن التبويض والتلقيح الإجباري</button>
    </div>
  </form>

 <script type="module">
  import { db, auth } from "./js/firebase-config.js";
  import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const animalInfo = document.getElementById("animalInfo");
  const dateInfo   = document.getElementById("dateInfo");
  const warning    = document.getElementById("noAnimalWarning");
  const idInput    = document.getElementById("animalIdInput");
  const dateInput  = document.getElementById("eventDateInput");
  const btns       = document.querySelectorAll('#eventTypeGroup button');
  const trimBtn    = document.querySelector('#eventTypeGroup button[data-page="trimming.html"]');

  // املأ من باراميترات الرابط أو من التخزين المحلي
  const qp = new URLSearchParams(location.search);
  const presetId   = qp.get("animalId") || qp.get("number") || qp.get("animalNumber") || localStorage.getItem("lastAnimalId") || "";
  const presetDate = qp.get("date") || new Date().toISOString().slice(0,10);

  idInput.value   = presetId;
  dateInput.value = presetDate;

  const today = new Date();
  animalInfo.textContent = `🐄 رقم الحيوان الحالي: ${presetId || 'غير محدد'}`;
  dateInfo.textContent   = `📅 التاريخ الحالي: ${today.toLocaleDateString('ar-EG')}`;

  onAuthStateChanged(auth, (user)=>{
    if (!user) { location.href = "login.html"; return; }

    // وظيفه عامه للتحقق من الحقول
    function getContextOrWarn() {
      const animalId = idInput.value.trim();
      const eventDate = dateInput.value.trim();
      if (!animalId || !eventDate) {
        warning.textContent = "⚠️ يرجى إدخال رقم الحيوان وتاريخ الحدث قبل المتابعة.";
        return null;
      }
      warning.textContent = "";
      localStorage.setItem("lastAnimalId", animalId);
      return { animalId, eventDate };
    }

    // 1) زر تقليم الحوافر: يسجّل فورًا مع سؤال الإبحار
    if (trimBtn) {
      trimBtn.addEventListener('click', async () => {
        const ctx = getContextOrWarn();
        if (!ctx) return;

        try {
          await addDoc(collection(db, "events"), {
            userId: user.uid,
            animalId: ctx.animalId,
            animalNumber: ctx.animalId,
            eventDate: ctx.eventDate,
            type: "تقليم الحوافر",
            eventType: "تقليم الحوافر",
            createdAt: serverTimestamp()
          });

          const again = confirm(`✅ تم تسجيل "تقليم الحوافر" للحيوان ${ctx.animalId}.\n\nهل تريد تسجيل أحداث أخرى لهذا الحيوان؟`);
          if (again) {
            // نبقى في نفس الصفحة ونسمح بالمتابعة
            // (اختياري) ثبّت التاريخ على اليوم
            // dateInput.value = new Date().toISOString().slice(0,10);
          } else {
            location.href = "dashboard.html";
          }
        } catch (err) {
          console.error(err);
          warning.textContent = "❌ حدث خطأ أثناء تسجيل تقليم الحوافر. حاول مرة أخرى.";
        }
      });
    }

    // 2) باقي الأزرار: نفس سلوكك السابق (انتقال للصفحات المتخصصة)
    btns.forEach(btn => {
      // لو ده زر التقليم، سيبه للـ handler أعلاه
      if (btn === trimBtn) return;

      btn.addEventListener('click', async () => {
        const ctx = getContextOrWarn();
        if (!ctx) return;

        try {
          // حفظ حدث عام باسم الزر (كما كان)
          await addDoc(collection(db, "events"), {
            userId: user.uid,
            animalId: ctx.animalId,
            animalNumber: ctx.animalId,
            eventDate: ctx.eventDate,
            eventType: btn.textContent.trim(),
            createdAt: serverTimestamp()
          });

          const page = btn.getAttribute('data-page');
          if (page) {
            location.href = `${page}?animalId=${encodeURIComponent(ctx.animalId)}&date=${encodeURIComponent(ctx.eventDate)}`;
          }
        } catch (error) {
          console.error("خطأ أثناء تسجيل الحدث:", error);
          warning.textContent = "❌ حدث خطأ أثناء تسجيل الحدث. حاول مرة أخرى.";
        }
      });
    });
  });
</script>

</body>
</html>
