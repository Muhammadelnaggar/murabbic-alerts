
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 10px;
      margin: 0;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .button-group button {
      padding: 15px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .button-group button:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

  <h1>تسجيل حدث</h1>

  <div class="button-group" id="eventTypeGroup">
    <button type="button" data-page="calving.html">👶 ولادة</button>
    <button type="button" data-page="insemination.html">📅 تلقيح</button>
    <button type="button" data-page="vaccination.html">💉 تحصين</button>
    <button type="button" data-page="disease.html">🧪 أمراض</button>
    <button type="button" data-page="dry-off.html">🚫 تجفيف</button>
    <button type="button" data-page="close-up.html">🍼 تحضير للولادة</button>
    <button type="button" data-page="daily-milk.html">🥛 إنتاج اللبن اليومي</button>
    <button type="button" data-page="nutrition.html">🌿 تغذية</button>
    <button type="button" data-page="pregnancy-diagnosis.html">🧪 تشخيص الحمل</button>
    <button type="button" data-page="treatment-followup.html">💊 علاج ومتابعة</button>
    <button type="button" data-page="trimming.html">🦶 تقليم الحوافر</button>
    <button type="button" data-page="protocols.html">📋 برامج وإجراءات</button>
  </div>

  <script>
    // جلب رقم الحيوان من localStorage
    const animalId = localStorage.getItem("lastAnimalId") || "";

    document.querySelectorAll('#eventTypeGroup button').forEach(button => {
      button.addEventListener('click', () => {
        if (!animalId) {
          alert("⚠️ يرجى تحديد رقم الحيوان أولاً");
          return;
        }
        const page = button.getAttribute('data-page');
        window.location.href = `${page}?animalId=${encodeURIComponent(animalId)}`;
      });
    });
  </script>

</body>
</html>
