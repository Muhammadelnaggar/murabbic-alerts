
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل حدث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 10px;
      margin: 0;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .animal-info, .date-info {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .warning {
      text-align: center;
      font-size: 16px;
      color: #c62828;
      margin-bottom: 10px;
    }
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0 20px;
    }
    .form-fields input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .button-group button {
      padding: 15px;
      background-color: #a5d6a7;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .button-group button.active,
    .button-group button:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <h1>تسجيل حدث</h1>
  <div class="animal-info" id="animalInfo"></div>
  <div class="date-info" id="dateInfo"></div>
  <div class="form-fields">
    <input type="text" id="animalIdInput" placeholder="رقم الحيوان" required />
    <input type="date" id="eventDateInput" required />
  </div>
  <div class="warning" id="noAnimalWarning"></div>

  <form id="eventForm">
    <div class="button-group" id="eventTypeGroup">
      <button type="button" data-page="calving.html">👶 ولادة</button>
      <button type="button" data-page="insemination.html">📅 تلقيح</button>
      <button type="button" data-page="vaccination.html">💉 تحصين</button>
      <button type="button" data-page="dry-off.html">🚫 تجفيف</button>
      <button type="button" data-page="close-up.html">🍼 تحضير للولادة</button>
      <button type="button" data-page="daily-milk.html">🥛 إنتاج اللبن اليومي</button>
      <button type="button" data-page="nutrition.html">🌿 تغذية</button>
      <button type="button" data-page="pregnancy-diagnosis.html">🧪 تشخيص الحمل</button>
      <button type="button" data-page="disease.html">🔬 التشخيص</button>
      <button type="button" data-page="treatment-followup.html">💊 العلاج والمتابعة</button>
      <button type="button" data-page="trimming.html">🦶 تقليم الحوافر</button>
      <button type="button" data-page="protocols.html">📋 برامج وإجراءات</button>
      <button type="button" data-page="ovysynch.html">📌 تزامن التبويض والتلقيح الإجباري</button>
    </div>
  </form>

  <script>
    const storedAnimalId = localStorage.getItem("lastAnimalId") || "";
    const animalInfo = document.getElementById("animalInfo");
    const dateInfo = document.getElementById("dateInfo");
    const warning = document.getElementById("noAnimalWarning");
    const group = document.getElementById("eventTypeGroup");

    const today = new Date();
    const formattedDate = today.toISOString().split("T")[0];

    document.getElementById("animalIdInput").value = storedAnimalId;
    document.getElementById("eventDateInput").value = formattedDate;
    animalInfo.textContent = `🐄 رقم الحيوان الحالي: ${storedAnimalId || 'غير محدد'}`;
    dateInfo.textContent = `📅 التاريخ الحالي: ${today.toLocaleDateString('ar-EG')}`;

    const buttons = document.querySelectorAll('#eventTypeGroup button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const animalId = document.getElementById("animalIdInput").value.trim();
        const eventDate = document.getElementById("eventDateInput").value.trim();
        if (!animalId || !eventDate) {
          warning.textContent = "⚠️ يرجى إدخال رقم الحيوان وتاريخ الحدث قبل المتابعة.";
          return;
        }
        warning.textContent = "";
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const page = btn.getAttribute('data-page');
        if (page) window.location.href = `${page}?animalId=${animalId}&date=${eventDate}`;
      });
    });
  </script>
</body>
</html>
