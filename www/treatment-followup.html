<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العلاج والمتابعة</title>
  <style>
    body {
      direction: rtl;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .section {
      background-color: #ffffff;
      border: 2px solid #8bc34a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 18px;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #f1f8e9;
    }

    .radio-group {
      display: flex;
      gap: 30px;
      margin-top: 10px;
    }

    .radio-group label {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="radio"]:disabled + span {
      color: gray;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>💊 العلاج والمتابعة</h2>

  <div class="section">
    <label>رقم الحيوان</label>
    <input type="text" id="animalId" disabled>

    <label>تاريخ العلاج</label>
    <input type="date" id="treatmentDate" disabled>
  </div>

  <div class="section">
    <label>العلاج الموصوف</label>
    <input type="text" id="treatmentDescription">

    <label>الطبيب البيطري المعالج</label>
    <input type="text" id="veterinarian">
  </div>

  <div class="section">
    <label>المتابعة (تُفعل تلقائيًا بعد 3 أيام)</label>
    <div class="radio-group">
      <label><input type="radio" name="followup" value="تم الشفاء" disabled><span>تم الشفاء</span></label>
      <label><input type="radio" name="followup" value="ساءت الحالة" disabled><span>ساءت الحالة</span></label>
    </div>
  </div>

  <button onclick="submitTreatment()">تسجيل</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB0dtFS3R-MQ-LJfd_dB1YOTxiwDVshIYc",
    authDomain: "murabbik.firebaseapp.com",
    projectId: "murabbik",
    storageBucket: "murabbik.appspot.com",
    messagingSenderId: "402719243568",
    appId: "1:402719243568:web:631114a260d23202dd5cf5"
  };
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  // عناصر الصفحة
  const params           = new URLSearchParams(window.location.search);
  const inputAnimalId    = document.getElementById('animalId');
  const inputTreatDate   = document.getElementById('treatmentDate');
  const radiosFollowup   = document.querySelectorAll('input[name="followup"]');

  // تعبئة رقم الحيوان والتاريخ من صفحة الأحداث
  const passedAnimalId = params.get("animalId");
  const passedDate     = params.get("date");
  const todayStr = new Date().toISOString().split('T')[0];

  window.addEventListener('DOMContentLoaded', () => {
    inputAnimalId.value  = passedAnimalId || localStorage.getItem('lastAnimalId') || '';
    inputTreatDate.value = passedDate || todayStr;
    lockFollowupByDate(); // تفعيل/تعطيل المتابعة حسب الفرق بالأيام
  });

  // أي تغيير في تاريخ العلاج يعيد فحص التفعيل (من غير تغيير في الشكل)
  inputTreatDate.addEventListener('change', lockFollowupByDate);

  function daysBetween(dateStr) {
    if (!dateStr) return -1;
    const d  = new Date(dateStr + 'T00:00:00');
    const t0 = new Date(); t0.setHours(0,0,0,0);
    const diffMs = t0 - d;
    return Math.floor(diffMs / (1000*60*60*24));
  }

  function lockFollowupByDate() {
    const diff = daysBetween(inputTreatDate.value);
    const enable = diff >= 3;
    radiosFollowup.forEach(r => r.disabled = !enable);
    // مفيش تغيير بصري إضافي؛ نفس التصميم
  }

  // إرسال العلاج/المتابعة إلى فايرستور
  window.submitTreatment = async function submitTreatment() {
    const animalId = inputAnimalId.value.trim();
    const date     = inputTreatDate.value;

    if (!animalId || !date) {
      alert("يرجى إدخال رقم الحيوان وتاريخ العلاج.");
      return;
    }

    // لو المتابعة لسه مقفولة، نخزن “غير مفعلة”
    const followupEnabled = Array.from(radiosFollowup).every(r => r.disabled === false);
    const selectedFollow  = document.querySelector('input[name="followup"]:checked');
    const followupValue   = followupEnabled && selectedFollow ? selectedFollow.value : "غير مفعلة";

    const payload = {
      type: "علاج",                  // نوع الحدث
      animalId,
      date,                          // تاريخ العلاج
      treatmentDescription: (document.getElementById('treatmentDescription').value || "").trim(),
      veterinarian: (document.getElementById('veterinarian').value || "").trim(),
      followup: followupValue,       // حالة المتابعة (أو غير مفعلة)
      userId: localStorage.getItem("userId") || null,
      isSmartAlert: true,
      alertRule: "treatment-followup-after-3days",
      createdAt: serverTimestamp()
    };

    try {
      await addDoc(collection(db, "events"), payload);

      // لو الحالة "ساءت الحالة" نذكّر نرجع بعد 3 أيام (اختياري، بدون تغيير الشكل)
      if (followupValue === "ساءت الحالة") {
        const next = new Date();
        next.setDate(next.getDate() + 3);
        localStorage.setItem('lastTreatmentDate', date);
        // تنبيه بسيط
        alert("❗ حالة الحيوان ساءت. سيتم جدولة متابعة بعد 3 أيام.");
      }

      alert("✅ تم حفظ العلاج/المتابعة بنجاح");
      // ابحار ذكي بسيط (نفس أسلوب الصفحات الأخرى)
      if (confirm("هل تريد تسجيل حدث آخر؟")) {
        window.location.href = "add-event.html";
      } else if (confirm("هل تريد تسجيل حيوان آخر؟")) {
        window.location.href = "add-animal.html";
      } else {
        window.location.href = "dashboard.html";
      }
    } catch (e) {
      console.error(e);
      alert("حدث خطأ أثناء الحفظ. حاول مرة أخرى.");
    }
  };
</script>

</body>
</html>
