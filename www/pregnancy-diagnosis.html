
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تشخيص الحمل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2e7d32;
    }
    fieldset {
      border: 2px solid #2e7d32;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      opacity: 0.5;
      pointer-events: none;
    }
    fieldset.active {
      opacity: 1;
      pointer-events: auto;
    }
    legend {
      font-weight: bold;
      font-size: 18px;
      color: #2e7d32;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .radio-group {
      margin: 10px 0;
    }
    .radio-group label {
      display: inline-block;
      margin-left: 15px;
      font-weight: normal;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #27642a;
    }
  </style>
</head>
<body>
  <h1>تشخيص الحمل</h1>
  <form id="diagnosisForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="diagnosisDate">تاريخ التشخيص</label>
    <input type="date" id="diagnosisDate" name="diagnosisDate" required>

    <fieldset id="ultrasound">
      <legend>تشخيص بالسونار (بعد 30 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="manual">
      <legend>تشخيص يدوي (بعد 45 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="confirm120">
      <legend>تأكيد الحمل عند 120 يوم</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="dryoff">
      <legend>تأكيد الحمل للتجفيف عند 200 يوم</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <label for="vet">اسم الطبيب البيطري (اختياري)</label>
    <input type="text" id="vet" name="vet">

    <button type="submit">تسجيل التشخيص</button>
  </form>

<script type="module">
  import { db, auth } from "./js/firebase-config.js";
  import {
    collection, query, where, getDocs,
    addDoc, serverTimestamp, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // عناصر الصفحة كما هي
  const animalIdInput   = document.getElementById("animalId");
  const diagnosisDateInput = document.getElementById("diagnosisDate");
  const ultrasound = document.getElementById("ultrasound");
  const manual     = document.getElementById("manual");
  const confirm120 = document.getElementById("confirm120");
  const dryoff     = document.getElementById("dryoff");

  // تاريخ اليوم افتراضيًا
  diagnosisDateInput.valueAsDate = new Date();

  // تفعيل الأقسام كما هي
function activateSection(reproductiveStatus, lastInseminationDaysAgo) {
  document.querySelectorAll("fieldset").forEach(fs => fs.classList.remove("active"));

  // السونار: من 30 يوم وطالع
  if (reproductiveStatus === "ملقحة" && lastInseminationDaysAgo >= 30) {
    ultrasound.classList.add("active");
  }
  // التشخيص اليدوي: من 45 يوم وطالع (يضاف فوق السونار)
  if (reproductiveStatus === "ملقحة" && lastInseminationDaysAgo >= 45) {
    manual.classList.add("active");
  }
  // تأكيد 120 يوم للحامل
  if (reproductiveStatus === "عشار" && lastInseminationDaysAgo >= 90 && lastInseminationDaysAgo < 200) {
    confirm120.classList.add("active");
  }
  // تأكيد التجفيف 200 يوم
  if (reproductiveStatus === "عشار" && lastInseminationDaysAgo >= 200) {
    dryoff.classList.add("active");
  }
}

  // أدوات مساعدة متينة
  const getQP = (k) => new URLSearchParams(location.search).get(k);

  function toJsDate(v) {
    if (!v) return null;
    if (v instanceof Date) return v;
    if (typeof v === 'string') {
      // دعم YYYY-MM-DD بدون لبس منطقة زمنية
      if (/^\d{4}-\d{2}-\d{2}$/.test(v)) {
        const [y,m,d] = v.split('-').map(Number);
        return new Date(y, m-1, d);
      }
      const d = new Date(v);
      return isNaN(d) ? null : d;
    }
    // Firestore Timestamp
    if (typeof v.toDate === 'function') return v.toDate();
    if (typeof v === 'object' && typeof v.seconds === 'number') return new Date(v.seconds * 1000);
    return null;
  }

  function daysBetween(a, b) {
    if (!a || !b) return null;
    // تجاهل الوقت – نحسب بالأيام فقط
    const d1 = new Date(a.getFullYear(), a.getMonth(), a.getDate());
    const d2 = new Date(b.getFullYear(), b.getMonth(), b.getDate());
    return Math.round((d2 - d1) / 86400000);
  }

  // تطبيع نص الحالة التناسلية (يتعامل مع تهجئات/إنجليزي)
  function normalizeReproStatus(s) {
    const t = (s || '').toString().trim().toLowerCase();
    // شوية مرادفات
    if (/(preg|عشار|حامل)/.test(t)) return "عشار";
    if (/(ملقح|ملقحه|ملقحة|inseminated|bred)/.test(t)) return "ملقحة";
    if (/(open|مفتوح|مفتوحة|فارغة)/.test(t)) return "مفتوحة";
    return s || '';
  }

  let currentUser = null;
  let currentAnimal = null;

  onAuthStateChanged(auth, (user) => {
    if (!user) { window.location.href = "login.html"; return; }
    currentUser = user;

    const id = getQP("animalId") || getQP("number") || getQP("animalNumber");
    if (id) {
      animalIdInput.value = id;
      fetchAnimalAndMaybeActivate(id);
    }
  });

  async function fetchAnimalAndMaybeActivate(idValue) {
    try {
      const animalsRef = collection(db, "animals");
      const q = query(animalsRef, where("userId", "==", currentUser.uid));
      const snap = await getDocs(q);
      const animals = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      const key = String(idValue).trim();
      // نحاول على أكبر عدد من الحقول
      const match = animals.find(a => {
        const candidates = [
          a.animalId, a.number, a.animalNumber, a.animal_no,
          a.tag, a.earTag, a.earNo, a.code, a.idNumber, a.id
        ].map(v => (v == null ? "" : String(v).trim()));
        return candidates.includes(key);
      });

      if (!match) { currentAnimal = null; return; }
      currentAnimal = match;

      const reproNorm = normalizeReproStatus(match.reproductiveStatus || match.reproStatus || "");
      const lastInsemRaw =
        match.lastInseminationDate || match.lastInsem || match.last_breeding_date ||
        match.lastBreedingDate || match.lastBreedDate || null;

      const lastInsemDt = toJsDate(lastInsemRaw);
      const refDate = toJsDate(diagnosisDateInput.value) || new Date();
      const diff = daysBetween(lastInsemDt, refDate);

      if (reproNorm && diff != null) {
        activateSection(reproNorm, diff);
      }
    } catch (e) {
      console.error("fetchAnimal error:", e);
    }
  }

  // لما المستخدم يغير رقم الحيوان يدويًا
  animalIdInput.addEventListener("change", () => {
    const val = animalIdInput.value.trim();
    if (val) fetchAnimalAndMaybeActivate(val);
  });

  // لو غيّر تاريخ التشخيص، أعد حساب الشرط لنفس الحيوان الحالي
  diagnosisDateInput.addEventListener("change", () => {
    if (!currentAnimal) return;
    const reproNorm = normalizeReproStatus(currentAnimal.reproductiveStatus || currentAnimal.reproStatus || "");
    const lastInsemRaw =
      currentAnimal.lastInseminationDate || currentAnimal.lastInsem || currentAnimal.last_breeding_date ||
      currentAnimal.lastBreedingDate || currentAnimal.lastBreedDate || null;

    const lastInsemDt = toJsDate(lastInsemRaw);
    const refDate = toJsDate(diagnosisDateInput.value) || new Date();
    const diff = daysBetween(lastInsemDt, refDate);
    if (reproNorm && diff != null) activateSection(reproNorm, diff);
  });

  // حفظ التشخيص في events + تحديث بسيط للحيوان
  document.getElementById("diagnosisForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const selectedResult = document.querySelector('input[name="result"]:checked');
    if (!selectedResult) return alert("يرجى اختيار نتيجة التشخيص");

    const payload = {
      userId: currentUser.uid,
      animalId: (animalIdInput.value || "").trim(),
      animalNumber: currentAnimal?.animalNumber || currentAnimal?.number || null,
      eventDate: diagnosisDateInput.value,
      type: "تشخيص حمل",
      result: selectedResult.value, // عشار / فارغة
      vet: document.getElementById("vet").value || "",
      createdAt: serverTimestamp()
    };

    try {
      await addDoc(collection(db, "events"), payload);

      // تحديث حالة الحيوان (اختياري وخفيف)
      if (currentAnimal?.id) {
        const updates = {
          lastDiagnosis: "تشخيص حمل",
          lastDiagnosisDate: payload.eventDate
        };
        if (payload.result === "عشار")   updates.reproductiveStatus = "عشار";
        if (payload.result === "فارغة")  updates.reproductiveStatus = "مفتوحة";
        try { await updateDoc(doc(db, "animals", currentAnimal.id), updates); } catch {}
      }

      alert("✅ تم تسجيل التشخيص بنجاح");
      const num = payload.animalNumber || payload.animalId;
      const usp = new URLSearchParams({ number: num, animalNumber: num });
      window.location.href = `cow-card.html?${usp.toString()}`;
    } catch (err) {
      console.error(err);
      alert("❌ حدث خطأ أثناء التسجيل");
    }
  });

  // دعم نفس السلوك القديم عند التحميل
  window.addEventListener("load", () => {
    const id = getQP("animalId");
    if (id && !animalIdInput.value) {
      animalIdInput.value = id;
      diagnosisDateInput.valueAsDate = new Date();
      animalIdInput.dispatchEvent(new Event("change"));
    }
  });
</script>


</body>
</html>
