<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تشخيص الحمل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2e7d32;
    }
    fieldset {
      border: 2px solid #2e7d32;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
    }
    legend {
      font-weight: bold;
      font-size: 18px;
      color: #2e7d32;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .radio-group {
      margin: 10px 0;
    }
    .radio-group label {
      display: inline-block;
      margin-left: 15px;
      font-weight: normal;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #27642a;
    }
  </style>
</head>
<body>
  <h1>تشخيص الحمل</h1>
  <form id="diagnosisForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="diagnosisDate">تاريخ التشخيص</label>
    <input type="date" id="diagnosisDate" name="diagnosisDate" required>

    <fieldset id="ultrasound">
      <legend>تشخيص بالسونار (بعد 30 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="manual">
      <legend>تشخيص يدوي (بعد 45 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="confirm120">
      <legend>تأكيد الحمل عند 120 يوم</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="dryoff">
      <legend>تأكيد الحمل للتجفيف عند 200 يوم</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <label for="vet">اسم الطبيب البيطري (اختياري)</label>
    <input type="text" id="vet" name="vet">

    <button type="submit">تسجيل التشخيص</button>
  </form>

  <script>
    const animalIdInput = document.getElementById("animalId");
    const diagnosisDateInput = document.getElementById("diagnosisDate");
    diagnosisDateInput.valueAsDate = new Date();

    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("animalId");
      if (id) {
        animalIdInput.value = id;
        diagnosisDateInput.valueAsDate = new Date();
        fetch("/data/animal.json")
          .then(res => res.json())
          .then(data => {
            const animal = data.find(a => a.animalId === id);
            if (!animal || !animal.reproductiveStatus || !animal.lastInseminationDate) return;

            const reproductiveStatus = animal.reproductiveStatus;
            const lastDate = new Date(animal.lastInseminationDate);
            const today = new Date(diagnosisDateInput.value);
            const diffTime = today - lastDate;
            const lastInseminationDaysAgo = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            document.querySelectorAll("fieldset").forEach(fs => fs.classList.add("active"));
          });
      }
    });
  </script>
</body>
</html>
