<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تشخيص الحمل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2e7d32;
    }
    .section {
      border: 2px solid #1b5e20;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }
    .section.hidden {
      display: none;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27632a;
    }
  </style>
</head>
<body>

  <h1>تشخيص الحمل</h1>

  <label for="animalId">رقم الحيوان:</label>
  <input type="text" id="animalId" placeholder="أدخل رقم الحيوان" />

  <div id="sonarSection" class="section hidden">
    <h3>📡 فحص بجهاز السونار</h3>
    <label for="diagnosisDate">تاريخ التشخيص:</label>
    <input type="date" id="diagnosisDate" />

    <label for="result">النتيجة:</label>
    <select id="result">
      <option value="">اختر النتيجة</option>
      <option value="موجب">موجب</option>
      <option value="سالب">سالب</option>
    </select>
  </div>

  <div id="confirmSection" class="section hidden">
    <h3>✅ تأكيد الحمل</h3>
    <label for="confirmDate">تاريخ تأكيد الحمل:</label>
    <input type="date" id="confirmDate" />
  </div>

  <button onclick="submitDiagnosis()">تسجيل التشخيص</button>

  <script>
    const animalIdInput = document.getElementById("animalId");
    const diagnosisDateInput = document.getElementById("diagnosisDate");
    const sonarSection = document.getElementById("sonarSection");
    const confirmSection = document.getElementById("confirmSection");

    animalIdInput.addEventListener("change", () => {
      const animalId = animalIdInput.value.trim();

      fetch('https://murabbic-alerts.onrender.com/api/animals')
        .then(response => response.json())
        .then(data => {
          const animal = data.find(animal => animal.number === animalId || animal.animalId === animalId);
          if (animal) {
            const reproductiveStatus = animal.reproductiveStatus || "";
            const lastInseminationDate = animal.lastInseminationDate;
            let lastInseminationDaysAgo = null;

            if (lastInseminationDate) {
              const date = new Date(lastInseminationDate);
              const today = new Date();
              const diffTime = Math.abs(today - date);
              lastInseminationDaysAgo = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            }

            activateSection(reproductiveStatus, lastInseminationDaysAgo);
            diagnosisDateInput.valueAsDate = new Date();
          } else {
            sonarSection.classList.add("hidden");
            confirmSection.classList.add("hidden");
            alert("لم يتم العثور على الحيوان.");
          }
        })
        .catch(error => {
          console.error("حدث خطأ في جلب البيانات:", error);
        });
    });

    function activateSection(status, daysAgo) {
      sonarSection.classList.add("hidden");
      confirmSection.classList.add("hidden");

      if (status === "ملقحة" && daysAgo !== null) {
        if (daysAgo >= 28 && daysAgo < 60) {
          sonarSection.classList.remove("hidden");
        } else if (daysAgo >= 60) {
          confirmSection.classList.remove("hidden");
        }
      }
    }

    function submitDiagnosis() {
      alert("✅ تم تسجيل التشخيص بنجاح.");
      document.getElementById("diagnosisDate").value = "";
      document.getElementById("confirmDate").value = "";
    }
  </script>
</body>
</html>
