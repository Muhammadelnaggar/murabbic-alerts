<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تشخيص الحمل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { direction: rtl; background-color: #fff9db; font-family: 'Arial', sans-serif; padding: 20px; color: #1b5e20; }
    h1 { text-align: center; font-size: 28px; margin-bottom: 30px; color: #2e7d32; }
    fieldset { border: 2px solid #2e7d32; border-radius: 10px; padding: 15px; margin-bottom: 25px; }
    /* كنّا بنستعمل active للتفعيل الشرطي، لكن دلوقتي الاتنين دايمًا مفعّلين */
    legend { font-weight: bold; font-size: 18px; color: #2e7d32; padding: 0 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="date"] { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; }
    .radio-group { margin: 10px 0; }
    .radio-group label { display: inline-block; margin-left: 15px; font-weight: normal; }
    button { background-color: #2e7d32; color: white; padding: 14px 20px; font-size: 18px; border: none; border-radius: 8px; width: 100%; cursor: pointer; }
    button:hover { background-color: #27642a; }
  </style>
</head>
<body>
  <h1>تشخيص الحمل</h1>

  <form id="diagnosisForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="diagnosisDate">تاريخ التشخيص</label>
    <input type="date" id="diagnosisDate" name="diagnosisDate" required>

    <!-- السونار: دائمًا ظاهر ومفعّل -->
    <fieldset id="ultrasound">
      <legend>تشخيص بالسونار (بعد 30 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <!-- التشخيص اليدوي: دائمًا ظاهر ومفعّل -->
    <fieldset id="manual">
      <legend>تشخيص يدوي (بعد 45 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <!-- تم حذف تأكيد 120 يوم وتجفيف 200 يوم بناءً على طلبك -->

    <label for="vet">اسم الطبيب البيطري (اختياري)</label>
    <input type="text" id="vet" name="vet">

    <button type="submit">تسجيل التشخيص</button>
  </form>

  <script type="module">
    import { db, auth } from "./js/firebase-config.js";
    import {
      collection, query, where, getDocs,
      addDoc, serverTimestamp, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ملىّ القيم من الرابط لو موجودة
    const qp = new URLSearchParams(location.search);
    const animalFromURL = qp.get("animalId") || qp.get("number") || qp.get("animalNumber") || "";
    const dateFromURL = qp.get("date") || "";

    const animalIdInput = document.getElementById("animalId");
    const diagnosisDateInput = document.getElementById("diagnosisDate");
    animalIdInput.value = animalFromURL || "";
    diagnosisDateInput.value = dateFromURL || new Date().toISOString().slice(0,10);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) { window.location.href = "login.html"; return; }
      currentUser = user;
    });

    // حفظ التشخيص في events + محاولة تحديث حالة الحيوان (اختياري)
    document.getElementById("diagnosisForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const selected = document.querySelector('input[name="result"]:checked');
      if (!selected) return alert("يرجى اختيار نتيجة التشخيص");

      const animalNum = (animalIdInput.value || "").trim();
      if (!animalNum) return alert("اكتب رقم الحيوان.");

      const payload = {
        userId: currentUser?.uid || null,
        animalId: animalNum,           // نخزن الرقم كما أدخله المستخدم
        animalNumber: animalNum,       // نفس الرقم لاستخدامه في البطاقة
        eventDate: diagnosisDateInput.value,
        type: "تشخيص حمل",
        result: selected.value,        // عشار / فارغة
        vet: document.getElementById("vet").value || "",
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "events"), payload);

        // (اختياري) نحاول تحديث وثيقة الحيوان إن وجدناها
        if (currentUser) {
          try {
            const animalsRef = collection(db, "animals");
            const q1 = query(animalsRef, where("userId", "==", currentUser.uid));
            const snap = await getDocs(q1);
            const docMatch = snap.docs.find(d => {
              const a = d.data();
              const candidates = [a.animalId, a.number, a.animalNumber, a.tag, a.earTag]
                .map(v => v == null ? "" : String(v));
              return candidates.includes(animalNum);
            });
            if (docMatch) {
              const updates = {
                lastDiagnosis: "تشخيص حمل",
                lastDiagnosisDate: payload.eventDate
              };
              if (selected.value === "عشار")   updates.reproductiveStatus = "عشار";
              if (selected.value === "فارغة")  updates.reproductiveStatus = "مفتوحة";
              await updateDoc(doc(db, "animals", docMatch.id), updates);
            }
          } catch {}
        }

        alert("✅ تم تسجيل التشخيص بنجاح");
        const usp = new URLSearchParams({ number: animalNum });
        window.location.href = `cow-card.html?${usp.toString()}`;
      } catch (err) {
        console.error(err);
        alert("❌ حدث خطأ أثناء التسجيل");
      }
    });
  </script>
</body>
</html>
