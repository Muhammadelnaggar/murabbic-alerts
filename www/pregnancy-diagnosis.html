<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تشخيص الحمل</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #fff9db;
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .section {
      padding: 10px;
      margin-bottom: 20px;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>تشخيص الحمل</h1>

  <form id="pregnancyForm">
    <label for="animalId">رقم الحيوان:</label>
    <input type="text" id="animalId" placeholder="أدخل رقم الحيوان" required />

    <label for="diagnosisDate">تاريخ التشخيص:</label>
    <input type="date" id="diagnosisDate" required />

    <div id="sonarSection" class="section hidden">
      <label for="result">نتيجة السونار:</label>
      <select id="result" required>
        <option value="">-- اختر النتيجة --</option>
        <option value="عشار">عشار</option>
        <option value="فارغة">فارغة</option>
      </select>

      <label for="vet">الطبيب البيطري:</label>
      <input type="text" id="vet" placeholder="اسم الطبيب البيطري" required />
    </div>

    <div id="confirmSection" class="section hidden">
      <p>✅ الحيوان عُرض على الطبيب بعد عدد أيام مناسب من التلقيح.</p>
    </div>

    <button type="submit">تسجيل التشخيص</button>
  </form>

  <script>
    const animalIdInput = document.getElementById("animalId");
    const diagnosisDateInput = document.getElementById("diagnosisDate");
    const sonarSection = document.getElementById("sonarSection");
    const confirmSection = document.getElementById("confirmSection");
    const resultInput = document.getElementById("result");
    const vetInput = document.getElementById("vet");
    const form = document.getElementById("pregnancyForm");

    animalIdInput.addEventListener("change", async () => {
      const animalId = animalIdInput.value.trim();
      if (!animalId) return;

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/animals");
        const animals = await res.json();
        const animal = animals.find(a => a.number === animalId || a.animalId === animalId);

        if (!animal || !animal.lastInseminationDate) {
          sonarSection.classList.add("hidden");
          confirmSection.classList.add("hidden");
          return;
        }

        const lastInsemination = new Date(animal.lastInseminationDate);
        const today = new Date();
        const diffDays = Math.floor((today - lastInsemination) / (1000 * 60 * 60 * 24));

        if (diffDays >= 45) {
          sonarSection.classList.remove("hidden");
          confirmSection.classList.remove("hidden");
        } else {
          sonarSection.classList.add("hidden");
          confirmSection.classList.add("hidden");
        }
      } catch (err) {
        console.error("فشل في جلب بيانات الحيوان", err);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        animalId: animalIdInput.value.trim(),
        diagnosisDate: diagnosisDateInput.value,
        result: resultInput.value,
        vet: vetInput.value.trim()
      };

      try {
        const res = await fetch("https://murabbic-alerts.onrender.com/api/pregnancy-diagnosis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("✅ تم تسجيل التشخيص بنجاح");
          window.location.href = "add-event.html";
        } else {
          alert("حدث خطأ أثناء التسجيل. حاول مرة أخرى");
        }
      } catch (err) {
        alert("فشل الاتصال بالخادم");
      }
    });

    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("animalId");
      const diagnosisDate = params.get("diagnosisDate");
      const result = params.get("result");
      const vet = params.get("vet");

      if (id) animalIdInput.value = id;
      if (diagnosisDate) diagnosisDateInput.value = diagnosisDate;
      if (result) resultInput.value = result;
      if (vet) vetInput.value = vet;

      if (id) {
        diagnosisDateInput.valueAsDate = new Date();
        animalIdInput.dispatchEvent(new Event("change"));
      }
    });
  </script>
</body>
</html>
