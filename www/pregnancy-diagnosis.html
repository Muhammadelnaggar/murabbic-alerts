
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تشخيص الحمل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      direction: rtl;
      background-color: #fff9db;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #1b5e20;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2e7d32;
    }
    fieldset {
      border: 2px solid #2e7d32;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      opacity: 0.5;
      pointer-events: none;
    }
    fieldset.active {
      opacity: 1;
      pointer-events: auto;
    }
    legend {
      font-weight: bold;
      font-size: 18px;
      color: #2e7d32;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .radio-group {
      margin: 10px 0;
    }
    .radio-group label {
      display: inline-block;
      margin-left: 15px;
      font-weight: normal;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #27642a;
    }
  </style>
</head>
<body>
  <h1>تشخيص الحمل</h1>
  <form id="diagnosisForm">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="diagnosisDate">تاريخ التشخيص</label>
    <input type="date" id="diagnosisDate" name="diagnosisDate" required>

    <fieldset id="ultrasound">
      <legend>تشخيص بالسونار (بعد 30 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="manual">
      <legend>تشخيص يدوي (بعد 45 يوم من آخر تلقيح)</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="confirm120">
      <legend>تأكيد الحمل عند 120 يوم</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <fieldset id="dryoff">
      <legend>تأكيد الحمل للتجفيف عند 200 يوم</legend>
      <div class="radio-group">
        <label><input type="radio" name="result" value="عشار"> عشار</label>
        <label><input type="radio" name="result" value="فارغة"> فارغة</label>
      </div>
    </fieldset>

    <label for="vet">اسم الطبيب البيطري (اختياري)</label>
    <input type="text" id="vet" name="vet">

    <button type="submit">تسجيل التشخيص</button>
  </form>

<script type="module">
  import { db, auth } from "./js/firebase-config.js";
  import {
    collection, query, where, getDocs,
    addDoc, serverTimestamp, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // عناصر الصفحة كما هي
  const animalIdInput = document.getElementById("animalId");
  const diagnosisDateInput = document.getElementById("diagnosisDate");
  const ultrasound = document.getElementById("ultrasound");
  const manual = document.getElementById("manual");
  const confirm120 = document.getElementById("confirm120");
  const dryoff = document.getElementById("dryoff");

  // تاريخ اليوم افتراضيًا
  diagnosisDateInput.valueAsDate = new Date();

  // نفس دالة التفعيل بدون تغيير
  function activateSection(reproductiveStatus, lastInseminationDaysAgo) {
    document.querySelectorAll("fieldset").forEach(fs => fs.classList.remove("active"));

    if (reproductiveStatus === "ملقحة" && lastInseminationDaysAgo >= 30 && lastInseminationDaysAgo < 45) {
      ultrasound.classList.add("active");
    }
    if (reproductiveStatus === "ملقحة" && lastInseminationDaysAgo >= 45 && lastInseminationDaysAgo < 90) {
      manual.classList.add("active");
    }
    if (reproductiveStatus === "عشار" && lastInseminationDaysAgo >= 90 && lastInseminationDaysAgo < 200) {
      confirm120.classList.add("active");
    }
    if (reproductiveStatus === "عشار" && lastInseminationDaysAgo >= 200) {
      dryoff.classList.add("active");
    }
  }

  // مساعد بسيط لقراءة باراميتر من الرابط
  const getQP = (k) => new URLSearchParams(location.search).get(k);

  let currentUser = null;
  let currentAnimal = null; // هنحتفظ بالوثيقة اللي هنلاقيها

  onAuthStateChanged(auth, (user) => {
    if (!user) { window.location.href = "login.html"; return; }
    currentUser = user;

    // لو فيه رقم في الرابط، نعبّيه ونحاول نقرأ الحيوان
    const id = getQP("animalId") || getQP("number") || getQP("animalNumber");
    if (id) {
      animalIdInput.value = id;
      fetchAnimalAndActivate(id);
    }
  });

  // قراءة الحيوان من Firestore (بتصفية على userId ثم مطابقة الرقم محليًا)
  async function fetchAnimalAndActivate(idValue) {
    try {
      const animalsRef = collection(db, "animals");
      const q = query(animalsRef, where("userId", "==", currentUser.uid));
      const snap = await getDocs(q);
      const animals = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      const match = animals.find(a => {
        const candidates = [
          a.animalId, a.number, a.animalNumber, a.tag, a.earTag, a.code, a.idNumber
        ].map(v => (v == null ? "" : String(v)));
        return candidates.includes(String(idValue));
      }) || animals.find(a => a.id === idValue); // كـ fallback لو حد حط docId

      if (!match) return; // مش لقيناه
      currentAnimal = match;

      const reproductiveStatus = match.reproductiveStatus || match.reproStatus || "";
      const lastInsemStr =
        match.lastInseminationDate || match.lastInsem || match.last_breeding_date || "";

      if (!reproductiveStatus || !lastInsemStr) return;

      const lastDate = new Date(lastInsemStr);
      const dayRef = new Date(diagnosisDateInput.value || new Date());
      const lastInseminationDaysAgo = Math.floor((dayRef - lastDate) / (1000 * 60 * 60 * 24));

      activateSection(reproductiveStatus, lastInseminationDaysAgo);
    } catch (e) {
      console.error("fetchAnimal error:", e);
    }
  }

  // عند تغيير رقم الحيوان يدويًا
  animalIdInput.addEventListener("change", () => {
    const val = animalIdInput.value.trim();
    if (val) fetchAnimalAndActivate(val);
  });

  // حفظ التشخيص في events + تحديث حالة الحيوان (اختياري)
  document.getElementById("diagnosisForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const selectedResult = document.querySelector('input[name="result"]:checked');
    if (!selectedResult) return alert("يرجى اختيار نتيجة التشخيص");

    const payload = {
      userId: currentUser.uid,
      animalId: animalIdInput.value.trim(),
      animalNumber: currentAnimal?.animalNumber || currentAnimal?.number || null,
      eventDate: diagnosisDateInput.value,
      type: "pregnancy_diagnosis", // نوع الحدث
      result: selectedResult.value, // عشار / فارغة
      vet: document.getElementById("vet").value || "",
      createdAt: serverTimestamp()
    };

    try {
      await addDoc(collection(db, "events"), payload);

      // تحديث بسيط لحالة الحيوان (لا يغيّر التصميم)
      if (currentAnimal?.id) {
        const updates = {
          lastDiagnosis: "تشخيص حمل",
          lastDiagnosisDate: payload.eventDate
        };
        if (selectedResult.value === "عشار") updates.reproductiveStatus = "عشار";
        if (selectedResult.value === "فارغة") updates.reproductiveStatus = "مفتوحة";

        try {
          await updateDoc(doc(db, "animals", currentAnimal.id), updates);
        } catch (e) {
          console.warn("update animal skipped:", e);
        }
      }

      alert("✅ تم تسجيل التشخيص بنجاح");
      // رجوع لبطاقة الحيوان
      const num = payload.animalNumber || payload.animalId;
      const usp = new URLSearchParams({ number: num, animalNumber: num });
      window.location.href = `cow-card.html?${usp.toString()}`;
    } catch (err) {
      console.error(err);
      alert("❌ حدث خطأ أثناء التسجيل");
    }
  });

  // نفس سلوكك القديم عند التحميل (لو فيه animalId في الرابط)
  window.addEventListener("load", () => {
    const id = getQP("animalId");
    if (id && !animalIdInput.value) {
      animalIdInput.value = id;
      diagnosisDateInput.valueAsDate = new Date();
      animalIdInput.dispatchEvent(new Event("change"));
    }
  });
</script>

</body>
</html>
