<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشخيص الحمل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/forms.css">
  <script type="module" src="js/forms-init.js"></script>
  <style>
    body { direction: rtl; background-color: #fff9db; font-family: 'Arial', sans-serif; padding: 20px; color: #1b5e20; }
    h1 { text-align: center; font-size: 28px; margin-bottom: 30px; color: #2e7d32; }
    fieldset { border: 2px solid #2e7d32; border-radius: 10px; padding: 15px; margin-bottom: 25px; }
    legend { font-weight: bold; font-size: 18px; color: #2e7d32; padding: 0 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="date"] { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .radio-group { margin: 6px 0; }
    .radio-group label { display: inline-block; margin-left: 15px; font-weight: normal; }
    button { background-color: #2e7d32; color: white; padding: 14px 20px; font-size: 18px; border: none; border-radius: 8px; width: 100%; cursor: pointer; }
    button:hover { background-color: #27642a; }
  </style>
</head>
<body>
  <h1>تشخيص الحمل</h1>

  <form id="diagnosisForm" autocomplete="off">
    <label for="animalId">رقم الحيوان</label>
    <input type="text" id="animalId" name="animalId" required>

    <label for="diagnosisDate">تاريخ التشخيص</label>
    <input type="date" id="diagnosisDate" name="diagnosisDate" required>

    <fieldset>
      <legend>تشخيص الحمل</legend>

      <div class="row">
        <div>
          <div style="margin-bottom:6px;font-weight:bold;color:#2e7d32;">طريقة التشخيص</div>
          <div class="radio-group" id="methodGroup">
            <label><input type="radio" name="method" value="ultrasound" required> سونار</label>
            <label><input type="radio" name="method" value="manual"> يدوي</label>
          </div>
        </div>

        <div>
          <div style="margin-bottom:6px;font-weight:bold;color:#2e7d32;">النتيجة</div>
          <div class="radio-group" id="resultGroup">
            <label><input type="radio" name="result" value="عشار" required> عشار</label>
            <label><input type="radio" name="result" value="فارغة"> فارغة</label>
          </div>
        </div>
      </div>
    </fieldset>

    <label for="vet">اسم الطبيب البيطري (اختياري)</label>
    <input type="text" id="vet" name="vet">

    <button type="submit" id="saveBtn">تسجيل التشخيص</button>
  </form>

<script type="module">
  import { db, auth, ensureAuth } from "/js/firebase-config.js";
  import {
    collection, query, where, getDocs,
    addDoc, serverTimestamp, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // تتبّع خفيف
  try { window.dataLayer = window.dataLayer || []; window.dataLayer.push({event:'page_view', page: location.pathname}); } catch {}
  try { if (window.t?.event) t.event('page_view', {page: location.pathname}); } catch {}

  const $ = (s)=>document.querySelector(s);
  const form = $("#diagnosisForm");
  const saveBtn = $("#saveBtn");

  // حاوية رسالة واحدة يعاد استخدامها
  const msgBox = document.createElement("div");
  msgBox.style.marginTop = "12px";
  msgBox.style.borderRadius = "6px";
  msgBox.style.padding = "12px";
  msgBox.style.textAlign = "center";
  msgBox.style.fontWeight = "bold";
  msgBox.style.display = "none";
  form.appendChild(msgBox);

  function showMsg(kind, text){
    msgBox.style.display = "block";
    if (kind === "ok"){
      msgBox.style.background = "#c8e6c9"; // أخضر فاتح
      msgBox.style.color = "#1b5e20";
    } else {
      msgBox.style.background = "#ffcdd2"; // أحمر فاتح
      msgBox.style.color = "#b71c1c";
    }
    msgBox.textContent = text;
    msgBox.scrollIntoView({behavior:"smooth", block:"center"});
  }

  // تهيئة الحقول من URL/localStorage
  const qp = new URLSearchParams(location.search);
  const animalFromURL = qp.get("animalId") || qp.get("number") || qp.get("animalNumber") || localStorage.getItem("lastAnimalId") || "";
  const dateFromURL   = qp.get("date") || localStorage.getItem("lastEventDate") || "";
  $("#animalId").value = (animalFromURL||"").toString().trim();
  $("#diagnosisDate").value = dateFromURL || new Date().toISOString().slice(0,10);

  // تأكيد الدخول (بدون أي alerts)
  try { await ensureAuth("/login.html"); } catch(e){ throw e; }

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();

    // إلغاء أي رسالة قديمة
    msgBox.style.display = "none";

    const animalNum = $("#animalId").value.trim();
    const eventDate = $("#diagnosisDate").value;
    const methodEl  = document.querySelector('input[name="method"]:checked');
    const resultEl  = document.querySelector('input[name="result"]:checked');

    // تحقق داخلي بدل alerts
    if (!animalNum){ showMsg("err","اكتب رقم الحيوان."); $("#animalId").focus(); return; }
    if (!eventDate){ showMsg("err","اختر تاريخ التشخيص."); $("#diagnosisDate").focus(); return; }
    if (!methodEl){ showMsg("err","اختر طريقة التشخيص."); return; }
    if (!resultEl){ showMsg("err","اختر نتيجة التشخيص."); return; }

    const payload = {
      userId: auth.currentUser.uid,
      animalId: animalNum,
      animalNumber: animalNum,
      eventDate,
      type: "تشخيص حمل",
      method: methodEl.value,      // ultrasound | manual
      result: resultEl.value,      // عشار | فارغة
      vet: $("#vet").value || "",
      source: location.pathname,
      createdAt: serverTimestamp()
    };

    try { if (window.t?.event) t.event('pregnancy_diagnosis_save_click', {animal: animalNum}); } catch {}

    // تعطيل الزر أثناء الحفظ
    saveBtn.disabled = true;

    try {
      await addDoc(collection(db, "events"), payload);

      // آخر سياق محلي
      localStorage.setItem("lastAnimalId", animalNum);
      localStorage.setItem("lastEventDate", eventDate);

      // (اختياري) تحديث وثيقة الحيوان لنفس المستخدم
      try {
        const animalsRef = collection(db, "animals");
        const q1 = query(animalsRef, where("userId","==", auth.currentUser.uid));
        const snap = await getDocs(q1);
        const match = snap.docs.find(d=>{
          const a = d.data() || {};
          const candidates = [a.animalId, a.number, a.animalNumber, a.tag, a.earTag]
            .filter(v=>v!=null).map(v=>String(v).trim());
          return candidates.includes(String(animalNum));
        });
        if (match) {
          const updates = { lastDiagnosis:"تشخيص حمل", lastDiagnosisDate: eventDate };
          if (payload.result === "عشار")  updates.reproductiveStatus = "عشار";
          if (payload.result === "فارغة") updates.reproductiveStatus = "مفتوحة";
          await updateDoc(doc(db,"animals",match.id), updates);
        }
      } catch {}

      try { if (window.t?.event) t.event('pregnancy_diagnosis_save_done', {animal: animalNum}); } catch {}

      // ✅ رسالة تأكيد داخلية + إعادة توجيه تلقائي
      showMsg("ok","✅ تم تشخيص الحمل بنجاح");
      setTimeout(()=>{
        location.href = `add-event.html?number=${encodeURIComponent(animalNum)}&date=${encodeURIComponent(eventDate)}`;
      }, 2000);

    } catch (err) {
      console.error("Firestore save error:", err);
      try { if (window.t?.event) t.event('pregnancy_diagnosis_save_error', {message: String(err?.message||err)}); } catch {}
      showMsg("err","❌ حدث خطأ أثناء التسجيل. تحقق من الاتصال والصلاحيات.");
      saveBtn.disabled = false;
    }
  });
</script>


</body>
</html>
