<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حدث جديد</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تسجيل حدث جديد للحيوان</h1>
  <form id="eventForm">
    <label for="animalId">رقم الحيوان:</label>
    <input type="number" id="animalId" name="animalId" required>

    <label for="eventType">نوع الحدث:</label>
    <select id="eventType" name="eventType" required>
      <option value="ولادة">ولادة</option>
      <option value="تلقيح">تلقيح</option>
      <option value="تشخيص حمل">تشخيص حمل</option>
      <option value="علاج">علاج</option>
      <option value="تجفيف">تجفيف</option>
      <option value="بيع">بيع</option>
    </select>

    <label for="eventDate">تاريخ الحدث:</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <label for="notes">ملاحظات:</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">إضافة الحدث</button>
  </form>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const eventData = {
        animalId: parseInt(document.getElementById('animalId').value),
        eventType: document.getElementById('eventType').value,
        eventDate: document.getElementById('eventDate').value,
        notes: document.getElementById('notes').value
      };

      fetch('/events', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(eventData)
      })
      .then(res => res.json())
      .then(data => {
        alert('تم تسجيل الحدث بنجاح ✅');
        document.getElementById('eventForm').reset();
      })
      .catch(err => {
        alert('حدث خطأ، حاول مرة أخرى ❌');
        console.error(err);
      });
    });
  </script>
</body>
</html>
