<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مربي جديد</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .container img {
      width: 120px;
      margin-bottom: 20px;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="شعار مربيك">
    <h2>مربي جديد</h2>

    <form id="registerForm">
      <input type="text" name="username" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <input type="password" name="confirmPassword" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">👤 إنشاء حساب</button>
    </form>

    <div class="login-link">
      لديك حساب؟ <a href="login.html">سجّل الدخول</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = this.password.value;
      const confirmPassword = this.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("❌ كلمتا المرور غير متطابقتين");
        return;
      }

      // هنا تقدر تبعت البيانات للسيرفر
      alert("✅ تم إنشاء الحساب بنجاح (اختبار فقط)");
      window.location.href = "add-animal.html"; // تحويل بعد التسجيل
    });
  </script>
</body>
</html>
