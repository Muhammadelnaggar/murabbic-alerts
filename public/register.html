<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التسجيل - مربيك</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .note {
      font-size: 14px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" class="logo" alt="شعار مربيك">
    <h2>التسجيل في مربيك</h2>

    <form id="registerForm">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني (اختياري)">
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <input type="password" name="confirmPassword" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">🚀 تسجيل</button>
    </form>

    <div class="note">بالتسجيل أنت توافق على شروط استخدام مربيك</div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const password = form.password.value;
      const confirm = form.confirmPassword.value;

      if (password !== confirm) {
        alert("❌ كلمة المرور غير متطابقة");
        return;
      }

      const user = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        password: password
      };

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      if (res.ok) {
        alert("✅ تم التسجيل بنجاح");
        window.location.href = "dashboard.html";
      } else {
        alert("❌ فشل في التسجيل");
      }
    });
  </script>

</body>
</html>
