<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة الحيوانات</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .empty {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>📋 قائمة الحيوانات المسجلة</h2>

  <table>
    <thead>
      <tr>
        <th>الرقم</th>
        <th>النوع</th>
        <th>السلالة</th>
        <th>الإنتاجية</th>
        <th>التناسلية</th>
        <th>آخر ولادة</th>
        <th>لبن يومي</th>
        <th>الحالة الصحية</th>
      </tr>
    </thead>
    <tbody id="animalTableBody">
      <tr><td colspan="8">⏳ جاري التحميل...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("/api/animals")
      .then(res => res.json())
      .then(animals => {
        const tbody = document.getElementById("animalTableBody");
        tbody.innerHTML = "";

        if (!animals.length) {
          tbody.innerHTML = "<tr><td colspan='8' class='empty'>لا توجد بيانات حالياً</td></tr>";
          return;
        }

        animals.forEach(animal => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${animal.id}</td>
            <td>${animal.type || '-'}</td>
            <td>${animal.breed || '-'}</td>
            <td>${animal.productionStatus || '-'}</td>
            <td>${animal.reproStatus || '-'}</td>
            <td>${animal.lastCalving || '-'}</td>
            <td>${animal.milkDaily || 0} لتر</td>
            <td>${animal.healthStatus || '-'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById("animalTableBody").innerHTML =
          "<tr><td colspan='8'>⚠️ فشل في تحميل البيانات</td></tr>";
        console.error("❌ فشل في تحميل الحيوانات:", err);
      });
  </script>

</body>
</html>
